<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayyappan Manager | Project Tracker</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); color: #f1f5f9; min-height: 100vh; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; }
        .input-box { background: rgba(0,0,0,0.3); border: 1px solid #334155; border-radius: 0.6rem; padding: 0.8rem; color: white; width: 100%; outline: none; font-size: 14px; }
        label { font-size: 10px; font-weight: 700; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .active-toggle { background: #2563eb !important; border-color: #60a5fa !important; }
        .badge { font-size: 8px; padding: 2px 8px; border-radius: 99px; font-weight: 800; text-transform: uppercase; }
        .status-completed { background: #059669; color: white; }
        .status-started { background: #2563eb; color: white; }
    </style>
</head>
<body class="p-4 pb-24">

    <div class="max-w-md mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="font-black text-xl tracking-tighter">AYYAPPAN <span class="text-blue-500">WORKS</span></h1>
            <button onclick="toggleSettings()" class="w-10 h-10 glass flex items-center justify-center text-blue-400"><i class="fas fa-cog"></i></button>
        </div>

        <div class="glass p-5 mb-6 space-y-4 shadow-2xl">
            <input type="hidden" id="editId">
            
            <div class="grid grid-cols-2 gap-3">
                <div><label>Date</label><input type="date" id="date" class="input-box"></div>
                <div>
                    <label>Work Day #</label>
                    <select id="workDay" class="input-box">
                        <option value="Day 1">Day 1 (Started)</option>
                        <option value="Day 2">Day 2</option>
                        <option value="Day 3">Day 3</option>
                        <option value="Day 4">Day 4</option>
                        <option value="Day 5+">Day 5+</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div><label>Time In</label><input type="time" id="timeIn" class="input-box"></div>
                <div><label>Time Out</label><input type="time" id="timeOut" class="input-box"></div>
            </div>

            <div>
                <label>Daily Helper Mode</label>
                <div class="grid grid-cols-2 gap-2">
                    <button id="btnWithHelper" onclick="setHelperMode(true)" class="py-2 rounded-lg bg-slate-800 text-[10px] font-bold active-toggle">WITH HELPER</button>
                    <button id="btnNoHelper" onclick="setHelperMode(false)" class="py-2 rounded-lg bg-slate-800 text-[10px] font-bold">ALONE</button>
                </div>
            </div>

            <div id="workFields" class="space-y-4">
                <div><label>Customer / Site Name</label><input type="text" id="customer" class="input-box" placeholder="e.g. Royal Apartment"></div>
                
                <div id="helperSection" class="bg-blue-500/5 p-3 rounded-lg border border-blue-500/20 space-y-3">
                    <label class="text-blue-400">Helpers Assigned Today</label>
                    <div id="helperList" class="space-y-2"></div>
                    <button onclick="addHelperRow()" class="text-[10px] text-blue-300 font-bold">+ ADD HELPER</button>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label>Site Progress</label>
                        <select id="workStatus" class="input-box">
                            <option value="Ongoing">Ongoing</option>
                            <option value="Completed">Completed ✅</option>
                        </select>
                    </div>
                    <div class="p-3 bg-green-500/10 rounded-lg flex flex-col items-center justify-center">
                        <label class="m-0 text-green-500 text-[8px]">Daily Rate</label>
                        <span id="resTotal" class="text-xl font-black text-green-400">₹0</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div><label>Today's Sqft</label><input type="number" id="totalSqft" oninput="calculate()" class="input-box"></div>
                    <div><label>Rate/Sqft</label><input type="number" id="amtRate" oninput="calculate()" class="input-box"></div>
                </div>
            </div>

            <button onclick="saveData()" id="mainBtn" class="w-full bg-blue-600 py-4 rounded-xl font-black">SAVE DAILY LOG</button>
        </div>

        <div id="displayArea" class="space-y-4"></div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="glass p-6 w-full max-w-sm">
            <label>Companies</label><textarea id="setCompanies" class="input-box mb-4"></textarea>
            <label>Helpers</label><textarea id="setHelpers" class="input-box mb-4"></textarea>
            <button onclick="saveSettings()" class="w-full bg-blue-600 py-2 rounded">Save</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCcdPfK_Y4sUb2O0jqT2-6O3iN1R2_jG58", authDomain: "ayyappan-work-management.firebaseapp.com", projectId: "ayyappan-work-management" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let allEntries = [];
        let hasHelper = true;

        db.collection("workLogs").orderBy("date", "desc").onSnapshot(snap => {
            allEntries = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderEntries(allEntries);
        });

        function renderEntries(data) {
            const container = document.getElementById('displayArea');
            container.innerHTML = "";
            data.forEach(d => {
                const div = document.createElement('div');
                div.className = "glass p-4 border-l-4 " + (d.workStatus === 'Completed' ? 'border-green-500' : 'border-blue-500');
                div.innerHTML = `
                    <div class="flex justify-between items-start" onclick="this.nextElementSibling.classList.toggle('hidden')">
                        <div class="space-y-1">
                            <div class="flex items-center gap-2">
                                <span class="badge ${d.workStatus === 'Completed' ? 'status-completed' : 'status-started'}">${d.workDay}</span>
                                <span class="text-[9px] font-bold text-gray-500">${d.date}</span>
                            </div>
                            <h4 class="font-bold text-sm">${d.customer}</h4>
                            <div class="text-[9px] text-blue-400 font-bold">
                                ${d.hasHelper ? '<i class="fas fa-users"></i> WITH HELPER' : '<i class="fas fa-user"></i> WORKED ALONE'}
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="font-black text-green-400">₹${d.total}</p>
                            <p class="text-[8px] text-gray-500">${d.timeIn || '--'} to ${d.timeOut || '--'}</p>
                        </div>
                    </div>
                    <div class="hidden mt-3 pt-3 border-t border-white/5 text-[10px] text-gray-400">
                        <p><b>Status:</b> ${d.workStatus}</p>
                        <p><b>Today's Sqft:</b> ${d.totalSqft}</p>
                        <div class="flex gap-4 mt-3">
                            <button onclick="editDoc('${d.id}')" class="text-blue-400 font-bold uppercase">Edit</button>
                            <button onclick="deleteDoc('${d.id}')" class="text-red-400 font-bold uppercase">Delete</button>
                        </div>
                    </div>`;
                container.appendChild(div);
            });
        }

        function calculate() {
            const s = parseFloat(document.getElementById('totalSqft').value) || 0;
            const r = parseFloat(document.getElementById('amtRate').value) || 0;
            document.getElementById('resTotal').innerText = "₹" + (s * r).toFixed(2);
        }

        function setHelperMode(val) {
            hasHelper = val;
            document.getElementById('helperSection').style.display = val ? "block" : "none";
            document.getElementById('btnWithHelper').classList.toggle('active-toggle', val);
            document.getElementById('btnNoHelper').classList.toggle('active-toggle', !val);
        }

        async function saveData() {
            const cust = document.getElementById('customer').value;
            if(!cust) return alert("Please enter Site Name");

            const helpers = [];
            if(hasHelper) {
                document.querySelectorAll('.helper-row').forEach(row => {
                    helpers.push({ name: row.querySelector('.h-name').value, sal: row.querySelector('.h-sal').value });
                });
            }

            const data = {
                date: document.getElementById('date').value,
                workDay: document.getElementById('workDay').value,
                workStatus: document.getElementById('workStatus').value,
                timeIn: document.getElementById('timeIn').value,
                timeOut: document.getElementById('timeOut').value,
                customer: cust,
                totalSqft: document.getElementById('totalSqft').value,
                amtRate: document.getElementById('amtRate').value,
                total: document.getElementById('resTotal').innerText.replace('₹',''),
                hasHelper: hasHelper,
                helpers: helpers,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            const id = document.getElementById('editId').value;
            if(id) await db.collection("workLogs").doc(id).update(data);
            else await db.collection("workLogs").add(data);
            location.reload();
        }

        function toggleSettings() { 
            const m = document.getElementById('settingsModal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex'; 
        }

        function addHelperRow(data = null) {
            const div = document.createElement('div');
            div.className = "grid grid-cols-2 gap-1 helper-row";
            div.innerHTML = `<select class="input-box text-[10px] h-name"></select><input type="number" placeholder="Sal" class="input-box h-sal">`;
            document.getElementById('helperList').appendChild(div);
            const helps = (localStorage.getItem('myHelpers') || "Ravi,Kumar").split(',');
            div.querySelector('.h-name').innerHTML = helps.map(h => `<option>${h.trim()}</option>`).join('');
        }

        async function deleteDoc(id) { if(confirm("Delete this log?")) await db.collection("workLogs").doc(id).delete(); }

        function editDoc(id) {
            const d = allEntries.find(e => e.id === id);
            document.getElementById('editId').value = id;
            document.getElementById('customer').value = d.customer;
            document.getElementById('workDay').value = d.workDay;
            document.getElementById('workStatus').value = d.workStatus;
            document.getElementById('totalSqft').value = d.totalSqft;
            document.getElementById('amtRate').value = d.amtRate;
            document.getElementById('resTotal').innerText = "₹" + d.total;
            setHelperMode(d.hasHelper);
            window.scrollTo(0,0);
        }

        window.onload = () => { document.getElementById('date').valueAsDate = new Date(); addHelperRow(); };
    </script>
</body>
</html>
