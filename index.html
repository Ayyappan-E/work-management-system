<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayyappan Manager | Partner Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); color: #f1f5f9; min-height: 100vh; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; }
        .input-box { background: rgba(0,0,0,0.3); border: 1px solid #334155; border-radius: 0.6rem; padding: 0.8rem; color: white; width: 100%; outline: none; font-size: 13px; }
        label { font-size: 10px; font-weight: 700; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .day-entry { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 10px; border-radius: 10px; margin-bottom: 8px; }
        .filter-footer { position: fixed; bottom: 0; left: 0; right: 0; background: #0f172a; border-top: 2px solid #3b82f6; padding: 10px; z-index: 50; }
    </style>
</head>
<body class="p-4 pb-80">

    <div class="max-w-md mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="font-black text-xl text-white italic">AYYAPPAN <span class="text-blue-500">MANAGER</span></h1>
            <p id="liveDate" class="text-[10px] text-gray-400 font-bold"></p>
        </div>

        <div class="glass p-5 mb-6 space-y-4 border-t-4 border-blue-500 shadow-2xl">
            <input type="hidden" id="editId">
            
            <div class="grid grid-cols-2 gap-2">
                <div>
                    <label>Project Type</label>
                    <select id="projectType" onchange="handleTypeChange()" class="input-box bg-blue-900/30">
                        <option value="Solo">Solo</option>
                        <option value="Partner">Partner</option>
                    </select>
                </div>
                <div id="partnerNameDiv" class="hidden">
                    <label>Partner Name</label>
                    <input type="text" id="partnerName" class="input-box" placeholder="Name">
                </div>
            </div>

            <div id="normalFields" class="space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <div><label>Customer Name *</label><input type="text" id="customer" list="custSuggestions" class="input-box" placeholder="Required"><datalist id="custSuggestions"></datalist></div>
                    <div><label>Window Qty *</label><input type="number" id="winQty" class="input-box" placeholder="Required"></div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div><label>Total Sqft</label><input type="number" id="totalSqft" oninput="calculate()" class="input-box" placeholder="0"></div>
                    <div><label>Rate / Sqft</label><input type="number" id="amtRate" oninput="calculate()" class="input-box" placeholder="0"></div>
                </div>

                <div class="grid grid-cols-3 gap-2">
                    <div class="p-2 bg-green-500/10 rounded-lg text-center border border-green-500/20">
                        <label class="m-0 text-green-500 text-[8px]">Value</label>
                        <div class="text-sm font-black text-green-400">₹<span id="resTotal">0</span></div>
                    </div>
                    <div class="p-2 bg-red-500/10 rounded-lg text-center border border-red-500/20">
                        <label class="m-0 text-red-400 text-[8px]">Helpers</label>
                        <div class="text-sm font-black text-red-400">₹<span id="resHelperTotal">0</span></div>
                    </div>
                    <div id="shareDisplay" class="p-2 bg-blue-500/10 rounded-lg text-center border border-blue-500/20 hidden">
                        <label class="m-0 text-blue-400 text-[8px]">Your Share</label>
                        <div class="text-sm font-black text-blue-300">₹<span id="resShare">0</span></div>
                    </div>
                </div>

                <div class="bg-white/5 p-3 rounded-lg border border-white/10">
                    <div class="flex justify-between items-center mb-2"><label class="text-blue-400 m-0 font-bold">Helper Logs</label><button onclick="addDayRow()" class="text-[9px] bg-blue-600 px-3 py-1 rounded font-bold uppercase shadow">+ Day</button></div>
                    <div id="dayLogsContainer"></div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-2">
                <button onclick="saveData()" class="bg-blue-600 py-4 rounded-xl font-black uppercase text-sm shadow-lg">Save Record</button>
                <button onclick="location.reload()" class="bg-slate-700 py-4 rounded-xl font-bold uppercase text-xs text-slate-300">Clear</button>
            </div>
        </div>

        <div id="displayArea" class="space-y-4"></div>
    </div>

    <div class="filter-footer max-w-md mx-auto">
        <div class="grid grid-cols-3 gap-2 bg-slate-900/90 p-3 rounded-t-xl border border-white/10 text-center text-[10px]">
            <div><p class="text-gray-400">TOTAL PROFIT</p><p id="sumProfit" class="text-green-400 font-bold text-sm">₹0</p></div>
            <div class="border-x border-white/10"><p class="text-gray-400">EXPENSES</p><p id="sumExp" class="text-red-400 font-bold text-sm">₹0</p></div>
            <div><p class="text-blue-400">PARTNER PAY</p><p id="sumPartner" class="text-blue-300 font-bold text-sm">₹0</p></div>
        </div>
        <select id="filterMonth" onchange="applyFilters()" class="input-box h-12 bg-slate-800 text-center font-bold">
            <option value="all">ALL TIME HISTORY</option>
            <option value="0">JANUARY</option><option value="1">FEBRUARY</option><option value="2">MARCH</option><option value="3">APRIL</option>
            <option value="4">MAY</option><option value="5">JUNE</option><option value="6">JULY</option><option value="7">AUGUST</option>
            <option value="8">SEPTEMBER</option><option value="9">OCTOBER</option><option value="10">NOVEMBER</option><option value="11">DECEMBER</option>
        </select>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCcdPfK_Y4sUb2O0jqT2-6O3iN1R2_jG58", authDomain: "ayyappan-work-management.firebaseapp.com", projectId: "ayyappan-work-management" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let allEntries = [];

        function handleTypeChange() {
            const isP = document.getElementById('projectType').value === 'Partner';
            document.getElementById('partnerNameDiv').classList.toggle('hidden', !isP);
            document.getElementById('shareDisplay').classList.toggle('hidden', !isP);
            calculate();
        }

        function calculate() {
            const sqft = parseFloat(document.getElementById('totalSqft').value) || 0;
            const rate = parseFloat(document.getElementById('amtRate').value) || 0;
            const projectVal = sqft * rate;
            
            let helperExp = 0;
            document.querySelectorAll('.day-entry').forEach(row => {
                const s = parseFloat(row.querySelector('.d-sal').value) || 0;
                const ot = parseFloat(row.querySelector('.d-ot').value) || 0;
                helperExp += s + (s * 0.5 * ot) + (parseFloat(row.querySelector('.d-pet').value) || 0) + (parseFloat(row.querySelector('.d-food').value) || 0);
            });

            document.getElementById('resTotal').innerText = projectVal.toLocaleString();
            document.getElementById('resHelperTotal').innerText = helperExp.toLocaleString();
            
            if(document.getElementById('projectType').value === 'Partner') {
                const share = (projectVal - helperExp) / 2;
                document.getElementById('resShare').innerText = share > 0 ? share.toLocaleString() : 0;
            }
            return projectVal;
        }

        function addDayRow(data = null) {
            const container = document.getElementById('dayLogsContainer');
            const dayDiv = document.createElement('div');
            dayDiv.className = "day-entry border-l-2 border-blue-400";
            dayDiv.innerHTML = `
                <div class="grid grid-cols-2 gap-2 mb-2">
                    <select class="input-box h-8 text-[11px] d-helper"></select>
                    <select class="input-box h-8 text-[11px] d-ot" onchange="calculate()"><option value="0">No OT</option><option value="0.5">0.5 OT</option><option value="1">1 OT</option></select>
                </div>
                <div class="grid grid-cols-3 gap-1">
                    <input type="number" placeholder="Sal" class="input-box h-7 text-[10px] d-sal" oninput="calculate()" value="${data?.sal || ''}">
                    <input type="number" placeholder="Pet" class="input-box h-7 text-[10px] d-pet" oninput="calculate()" value="${data?.pet || ''}">
                    <input type="number" placeholder="Food" class="input-box h-7 text-[10px] d-food" oninput="calculate()" value="${data?.food || ''}">
                </div>`;
            container.appendChild(dayDiv);
            const helpers = (localStorage.getItem('myHelpers') || "Alone,Ravi,Kumar").split(',');
            dayDiv.querySelector('.d-helper').innerHTML = helpers.map(h => `<option>${h.trim()}</option>`).join('');
            if(data) { dayDiv.querySelector('.d-helper').value = data.helper; calculate(); }
        }

        db.collection("workLogs").orderBy("timestamp", "desc").onSnapshot(snap => {
            allEntries = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            updateSuggestions();
            applyFilters();
        });

        function updateSuggestions() {
            const names = [...new Set(allEntries.filter(e => e.customer).map(e => e.customer))];
            document.getElementById('custSuggestions').innerHTML = names.map(n => `<option value="${n}">`).join('');
        }

        async function saveData() {
            const cust = document.getElementById('customer').value;
            const win = document.getElementById('winQty').value;
            if(!cust || !win) return alert("Customer Name and Window Quantity are required!");

            const logs = [];
            document.querySelectorAll('.day-entry').forEach(row => {
                logs.push({ helper: row.querySelector('.d-helper').value, ot: row.querySelector('.d-ot').value, sal: row.querySelector('.d-sal').value, pet: row.querySelector('.d-pet').value, food: row.querySelector('.d-food').value });
            });

            const data = {
                projectType: document.getElementById('projectType').value,
                partnerName: document.getElementById('partnerName').value,
                customer: cust,
                winQty: win,
                totalSqft: document.getElementById('totalSqft').value,
                amtRate: document.getElementById('amtRate').value,
                total: calculate(),
                logs: logs,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            await db.collection("workLogs").add(data);
            location.reload();
        }

        function applyFilters() {
            const month = document.getElementById('filterMonth').value;
            let filtered = allEntries;
            if(month !== 'all') filtered = filtered.filter(d => new Date(d.timestamp?.toDate() || new Date()).getMonth() == month);
            
            let tProfit = 0, tExp = 0, tPartner = 0;
            const container = document.getElementById('displayArea');
            container.innerHTML = "";

            filtered.forEach(d => {
                let siteExp = 0;
                if(d.logs) d.logs.forEach(l => { siteExp += (parseFloat(l.sal)||0) + ((parseFloat(l.sal)||0)*0.5*(parseFloat(l.ot)||0)) + (parseFloat(l.pet)||0) + (parseFloat(l.food)||0); });
                
                const val = parseFloat(d.total) || 0;
                const net = val - siteExp;
                tExp += siteExp;

                if(d.projectType === 'Partner') { tPartner += (net / 2); tProfit += (net / 2); } 
                else { tProfit += net; }

                const div = document.createElement('div');
                div.className = "glass p-4 border-l-4 border-blue-500 mb-3";
                div.innerHTML = `
                <div class="flex justify-between items-start">
                    <div>
                        <h4 class="font-bold uppercase text-xs">${d.customer}</h4>
                        <p class="text-[8px] text-gray-400 uppercase">${d.projectType} ${d.partnerName ? 'with '+d.partnerName : ''}</p>
                        <p class="text-[9px] text-blue-400 font-bold">Wins: ${d.winQty}</p>
                    </div>
                    <div class="text-right">
                        <p class="font-bold text-green-400 text-sm">₹${val.toLocaleString()}</p>
                        <p class="text-[8px] text-red-400">Exp: ₹${siteExp.toFixed(0)}</p>
                    </div>
                </div>`;
                container.appendChild(div);
            });

            document.getElementById('sumProfit').innerText = "₹" + tProfit.toLocaleString();
            document.getElementById('sumExp').innerText = "₹" + tExp.toLocaleString();
            document.getElementById('sumPartner').innerText = "₹" + tPartner.toLocaleString();
        }

        window.onload = () => {
            document.getElementById('liveDate').innerText = new Date().toDateString().toUpperCase();
            addDayRow();
        };
    </script>
</body>
</html>
