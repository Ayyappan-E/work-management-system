<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayyappan Manager | Project Master</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); color: #f1f5f9; min-height: 100vh; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; }
        .input-box { background: rgba(0,0,0,0.3); border: 1px solid #334155; border-radius: 0.6rem; padding: 0.8rem; color: white; width: 100%; outline: none; font-size: 14px; }
        label { font-size: 10px; font-weight: 700; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .day-entry { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 10px; border-radius: 10px; margin-bottom: 10px; }
    </style>
</head>
<body class="p-4 pb-24">

    <div id="settingsModal" class="modal">
        <div class="glass p-6 w-full max-w-sm space-y-4">
            <h2 class="text-lg font-bold border-b border-white/10 pb-2">System Settings</h2>
            <textarea id="setCompanies" class="input-box h-20" placeholder="Companies (comma separated)"></textarea>
            <textarea id="setHelpers" class="input-box h-20" placeholder="Helpers (comma separated)"></textarea>
            <button onclick="saveSettings()" class="w-full bg-blue-600 py-3 rounded-lg font-bold">SAVE</button>
            <button onclick="toggleSettings()" class="w-full text-xs text-gray-500">Close</button>
        </div>
    </div>

    <div class="max-w-md mx-auto">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="font-black text-xl">AYYAPPAN <span class="text-blue-500 text-sm">PROJECTS</span></h1>
                <p id="liveDate" class="text-[10px] text-gray-400"></p>
            </div>
            <div class="flex gap-2">
                <button onclick="exportToPDF()" class="w-10 h-10 glass flex items-center justify-center text-red-400"><i class="fas fa-file-pdf"></i></button>
                <button onclick="toggleSettings()" class="w-10 h-10 glass flex items-center justify-center text-blue-400"><i class="fas fa-cog"></i></button>
            </div>
        </div>

        <div class="glass p-5 mb-6 space-y-4 shadow-2xl">
            <input type="hidden" id="editId">
            
            <div class="grid grid-cols-2 gap-3">
                <div><label>Start Date</label><input type="date" id="startDate" class="input-box"></div>
                <div><label>Quotation No</label><input type="text" id="qn" class="input-box" placeholder="Qn-100"></div>
            </div>

            <div class="space-y-4">
                <div><label>Company Name</label><select id="company" class="input-box"></select></div>
                <div class="grid grid-cols-2 gap-3">
                    <div><label>Customer Name</label><input type="text" id="customer" class="input-box"></div>
                    <div><label>Site Location</label><input type="text" id="location" class="input-box"></div>
                </div>

                <div class="bg-blue-500/5 p-3 rounded-lg border border-blue-500/20">
                    <div class="flex justify-between items-center mb-2">
                        <label class="text-blue-400 m-0">Daily Logs (Work & Helpers)</label>
                        <button onclick="addDayRow()" class="text-[10px] bg-blue-600 px-3 py-1 rounded text-white">+ ADD DAY</button>
                    </div>
                    <div id="dayLogsContainer"></div>
                </div>

                <div class="grid grid-cols-3 gap-2">
                    <div><label>Win Qty</label><input type="number" id="winQty" class="input-box"></div>
                    <div><label>Total Sqft</label><input type="number" id="totalSqft" oninput="calculate()" class="input-box"></div>
                    <div><label>Rate/Sqft</label><input type="number" id="amtRate" oninput="calculate()" class="input-box"></div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label>Status</label>
                        <select id="payStatus" class="input-box">
                            <option>Ongoing</option><option>Completed</option><option>Paid</option>
                        </select>
                    </div>
                    <div class="p-3 bg-green-500/10 rounded-lg flex flex-col items-center justify-center border border-green-500/20">
                        <label class="m-0 text-green-500 text-[8px]">Project Value</label>
                        <span id="resTotal" class="text-xl font-black text-green-400">₹0</span>
                    </div>
                </div>
            </div>

            <button onclick="saveData()" class="w-full bg-blue-600 py-4 rounded-xl font-black text-lg">SAVE PROJECT RECORD</button>
        </div>

        <div id="displayArea" class="space-y-4"></div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCcdPfK_Y4sUb2O0jqT2-6O3iN1R2_jG58", authDomain: "ayyappan-work-management.firebaseapp.com", projectId: "ayyappan-work-management" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let allEntries = [];

        function addDayRow(data = null) {
            const container = document.getElementById('dayLogsContainer');
            const dayDiv = document.createElement('div');
            dayDiv.className = "day-entry space-y-2";
            dayDiv.innerHTML = `
                <div class="flex gap-2">
                    <input type="date" class="input-box h-8 text-[10px] w-1/2 d-date" value="${data ? data.date : new Date().toISOString().split('T')[0]}">
                    <select class="input-box h-8 text-[10px] w-1/2 d-helper"></select>
                </div>
                <div class="grid grid-cols-3 gap-1">
                    <input type="number" placeholder="Salary" class="input-box h-8 text-[10px] d-sal" value="${data ? data.sal : ''}">
                    <input type="number" placeholder="Petrol" class="input-box h-8 text-[10px] d-pet" value="${data ? data.pet : ''}">
                    <input type="number" placeholder="Food" class="input-box h-8 text-[10px] d-food" value="${data ? data.food : ''}">
                </div>
                <button onclick="this.parentElement.remove()" class="text-[8px] text-red-400 uppercase">Remove Day</button>
            `;
            container.appendChild(dayDiv);
            
            const helperSelect = dayDiv.querySelector('.d-helper');
            const helpers = (localStorage.getItem('myHelpers') || "Alone,Ravi,Kumar").split(',');
            helperSelect.innerHTML = helpers.map(h => `<option>${h.trim()}</option>`).join('');
            if(data) helperSelect.value = data.helper;
        }

        db.collection("workLogs").orderBy("timestamp", "desc").onSnapshot(snap => {
            allEntries = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderEntries(allEntries);
        });

        function renderEntries(data) {
            const container = document.getElementById('displayArea');
            container.innerHTML = "";
            data.forEach(d => {
                const div = document.createElement('div');
                div.className = "glass p-4 border-l-4 border-blue-500";
                div.innerHTML = `
                    <div class="flex justify-between items-start" onclick="this.nextElementSibling.classList.toggle('hidden')">
                        <div>
                            <p class="text-[9px] text-gray-500 uppercase">${d.qn || 'QN-NA'} | ${d.startDate}</p>
                            <h4 class="font-bold text-sm">${d.customer}</h4>
                            <p class="text-[10px] text-blue-400 font-bold uppercase">${d.company}</p>
                        </div>
                        <div class="text-right">
                            <p class="font-black text-green-400">₹${d.total}</p>
                            <p class="text-[8px] text-gray-500 uppercase">${d.status}</p>
                        </div>
                    </div>
                    <div class="hidden mt-4 pt-3 border-t border-white/5 text-[11px] text-gray-400">
                        <p><b>Location:</b> ${d.location}</p>
                        <p><b>Days Logged:</b> ${d.logs ? d.logs.length : 0}</p>
                        <div class="flex gap-4 mt-3">
                            <button onclick="editDoc('${d.id}')" class="text-blue-400 font-bold">EDIT</button>
                            <button onclick="deleteDoc('${d.id}')" class="text-red-400 font-bold">DELETE</button>
                        </div>
                    </div>`;
                container.appendChild(div);
            });
        }

        async function saveData() {
            const logs = [];
            document.querySelectorAll('.day-entry').forEach(row => {
                logs.push({
                    date: row.querySelector('.d-date').value,
                    helper: row.querySelector('.d-helper').value,
                    sal: row.querySelector('.d-sal').value,
                    pet: row.querySelector('.d-pet').value,
                    food: row.querySelector('.d-food').value
                });
            });

            const data = {
                startDate: document.getElementById('startDate').value,
                qn: document.getElementById('qn').value,
                company: document.getElementById('company').value,
                customer: document.getElementById('customer').value,
                location: document.getElementById('location').value,
                winQty: document.getElementById('winQty').value,
                totalSqft: document.getElementById('totalSqft').value,
                amtRate: document.getElementById('amtRate').value,
                status: document.getElementById('payStatus').value,
                total: document.getElementById('resTotal').innerText.replace('₹',''),
                logs: logs,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            const id = document.getElementById('editId').value;
            if(id) await db.collection("workLogs").doc(id).update(data);
            else await db.collection("workLogs").add(data);
            location.reload();
        }

        function editDoc(id) {
            const d = allEntries.find(e => e.id === id);
            document.getElementById('editId').value = id;
            document.getElementById('startDate').value = d.startDate;
            document.getElementById('qn').value = d.qn;
            document.getElementById('customer').value = d.customer;
            document.getElementById('location').value = d.location;
            document.getElementById('winQty').value = d.winQty;
            document.getElementById('totalSqft').value = d.totalSqft;
            document.getElementById('amtRate').value = d.amtRate;
            document.getElementById('payStatus').value = d.status;
            document.getElementById('resTotal').innerText = "₹" + d.total;
            
            document.getElementById('dayLogsContainer').innerHTML = "";
            if(d.logs) d.logs.forEach(log => addDayRow(log));
            window.scrollTo(0,0);
        }

        function calculate() {
            const s = parseFloat(document.getElementById('totalSqft').value) || 0;
            const r = parseFloat(document.getElementById('amtRate').value) || 0;
            document.getElementById('resTotal').innerText = "₹" + (s * r).toFixed(2);
        }

        function toggleSettings() { 
            const m = document.getElementById('settingsModal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex'; 
        }

        function saveSettings() {
            localStorage.setItem('myCompanies', document.getElementById('setCompanies').value);
            localStorage.setItem('myHelpers', document.getElementById('setHelpers').value);
            location.reload();
        }

        async function deleteDoc(id) { if(confirm("Delete Project?")) await db.collection("workLogs").doc(id).delete(); }

        window.onload = () => {
            document.getElementById('startDate').valueAsDate = new Date();
            document.getElementById('liveDate').innerText = new Date().toDateString();
            const comps = (localStorage.getItem('myCompanies') || "Sharp,Buildcon").split(',');
            document.getElementById('company').innerHTML = comps.map(c => `<option>${c.trim()}</option>`).join('');
            document.getElementById('setCompanies').value = localStorage.getItem('myCompanies') || "";
            document.getElementById('setHelpers').value = localStorage.getItem('myHelpers') || "";
            addDayRow();
        };
    </script>
</body>
</html>
