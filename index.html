<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayyappan Manager | Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); color: #f1f5f9; min-height: 100vh; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; }
        .input-box { background: rgba(0,0,0,0.3); border: 1px solid #334155; border-radius: 0.6rem; padding: 0.8rem; color: white; width: 100%; outline: none; font-size: 14px; }
        label { font-size: 10px; font-weight: 700; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .active-toggle { background: #2563eb !important; border-color: #60a5fa !important; }
    </style>
</head>
<body class="p-4 pb-24">

    <div id="settingsModal" class="modal">
        <div class="glass p-6 w-full max-w-sm space-y-4">
            <h2 class="text-lg font-bold">System Settings</h2>
            <div>
                <label>Companies (Comma separated)</label>
                <textarea id="setCompanies" class="input-box h-20"></textarea>
            </div>
            <div>
                <label>Helpers (Comma separated)</label>
                <textarea id="setHelpers" class="input-box h-20"></textarea>
            </div>
            <button onclick="saveSettings()" class="w-full bg-blue-600 py-3 rounded-lg font-bold">SAVE SETTINGS</button>
            <button onclick="toggleSettings()" class="w-full text-xs text-gray-500">Close</button>
        </div>
    </div>

    <div class="max-w-md mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="font-black text-xl">AYYAPPAN <span class="text-blue-500">PRO</span></h1>
            <div class="flex gap-2">
                <button onclick="exportToPDF()" class="w-10 h-10 glass flex items-center justify-center text-red-400"><i class="fas fa-file-pdf"></i></button>
                <button onclick="toggleSettings()" class="w-10 h-10 glass flex items-center justify-center text-blue-400"><i class="fas fa-cog"></i></button>
            </div>
        </div>

        <div class="glass p-5 mb-6 space-y-4 shadow-2xl">
            <input type="hidden" id="editId">
            <div class="grid grid-cols-2 gap-3">
                <div><label>Date</label><input type="date" id="date" class="input-box"></div>
                <div><label>Qn No</label><input type="text" id="qn" class="input-box"></div>
            </div>

            <div class="flex items-center gap-2 p-2 bg-red-500/10 border border-red-500/20 rounded-lg">
                <input type="checkbox" id="isHoliday" onchange="checkHoliday()">
                <label class="m-0 text-red-400">Holiday</label>
            </div>

            <div class="grid grid-cols-2 gap-2">
                <button id="btnWithHelper" onclick="setHelperMode(true)" class="py-2 rounded-lg bg-slate-800 text-[11px] font-bold active-toggle">WITH HELPER</button>
                <button id="btnNoHelper" onclick="setHelperMode(false)" class="py-2 rounded-lg bg-slate-800 text-[11px] font-bold">ALONE</button>
            </div>

            <div id="workFields" class="space-y-4">
                <div><label>Company</label><select id="company" class="input-box"></select></div>
                <div class="grid grid-cols-2 gap-3">
                    <div><label>Customer</label><input type="text" id="customer" class="input-box"></div>
                    <div><label>Location</label><input type="text" id="location" class="input-box"></div>
                </div>

                <div id="helperSection" class="bg-blue-500/5 p-3 rounded-lg space-y-3">
                    <label class="text-blue-400">Helpers</label>
                    <div id="helperList" class="space-y-2"></div>
                    <button onclick="addHelperRow()" class="text-[10px] text-blue-300">+ ADD</button>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div><label>Total Sqft</label><input type="number" id="totalSqft" oninput="calculate()" class="input-box"></div>
                    <div><label>Rate/Sqft</label><input type="number" id="amtRate" oninput="calculate()" class="input-box"></div>
                </div>

                <div class="p-3 bg-green-500/10 rounded-lg flex justify-between items-center">
                    <label class="m-0">Total:</label>
                    <span id="resTotal" class="text-xl font-black text-green-400">₹0</span>
                </div>
            </div>

            <button onclick="saveData()" id="mainBtn" class="w-full bg-blue-600 py-4 rounded-xl font-bold">SAVE ENTRY</button>
        </div>

        <div class="glass p-6 text-center mb-6">
            <p class="text-[10px] text-gray-400">MONTHLY TOTAL</p>
            <h2 id="monthDisplay" class="text-4xl font-black">₹0</h2>
        </div>

        <div id="displayArea" class="space-y-4"></div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyCcdPfK_Y4sUb2O0jqT2-6O3iN1R2_jG58", 
            authDomain: "ayyappan-work-management.firebaseapp.com", 
            projectId: "ayyappan-work-management" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let allEntries = [];
        let hasHelper = true;

        // LOAD DATA LOGIC
        db.collection("workLogs").orderBy("date", "desc").onSnapshot(snap => {
            if (snap.empty) {
                document.getElementById('displayArea').innerHTML = "<p class='text-center text-gray-500 text-xs mt-10'>No records found.</p>";
                document.getElementById('monthDisplay').innerText = "₹0";
                return;
            }
            allEntries = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderEntries(allEntries);
            
            let grandTotal = 0;
            allEntries.forEach(d => { grandTotal += parseFloat(d.total || 0); });
            document.getElementById('monthDisplay').innerText = "₹" + grandTotal.toLocaleString();
        }, error => {
            alert("DATABASE ERROR: " + error.message);
        });

        function renderEntries(data) {
            const container = document.getElementById('displayArea');
            container.innerHTML = "";
            data.forEach(d => {
                const div = document.createElement('div');
                div.className = "glass p-4 border-l-4 " + (d.isHoliday ? 'border-red-500' : 'border-blue-500');
                div.innerHTML = `
                    <div class="flex justify-between" onclick="this.nextElementSibling.classList.toggle('hidden')">
                        <div>
                            <p class="text-[10px] text-gray-400">${d.date}</p>
                            <h4 class="font-bold">${d.customer || 'Holiday'}</h4>
                        </div>
                        <p class="font-bold text-green-400">₹${d.total}</p>
                    </div>
                    <div class="hidden mt-3 pt-3 border-t border-white/5 text-xs">
                        <p>Company: ${d.company}</p>
                        <div class="flex gap-4 mt-2">
                            <button onclick="editDoc('${d.id}')" class="text-blue-400">Edit</button>
                            <button onclick="deleteDoc('${d.id}')" class="text-red-400">Delete</button>
                        </div>
                    </div>`;
                container.appendChild(div);
            });
        }

        // SETTINGS & HELPERS
        function toggleSettings() { 
            document.getElementById('settingsModal').style.display = (document.getElementById('settingsModal').style.display === 'flex') ? 'none' : 'flex'; 
        }
        function saveSettings() {
            localStorage.setItem('myCompanies', document.getElementById('setCompanies').value);
            localStorage.setItem('myHelpers', document.getElementById('setHelpers').value);
            loadDropdowns(); toggleSettings();
        }
        function loadDropdowns() {
            const comps = (localStorage.getItem('myCompanies') || "Sharp Glass,Buildcon").split(',');
            document.getElementById('company').innerHTML = comps.map(c => `<option>${c.trim()}</option>`).join('');
            const helps = (localStorage.getItem('myHelpers') || "Ravi,Kumar").split(',');
            document.querySelectorAll('.h-name').forEach(sel => {
                sel.innerHTML = helps.map(h => `<option>${h.trim()}</option>`).join('');
            });
        }
        function addHelperRow() {
            const div = document.createElement('div');
            div.className = "grid grid-cols-4 gap-1 helper-row";
            div.innerHTML = `<select class="input-box text-[10px] h-8 h-name p-1"></select><input type="number" placeholder="Sal" class="input-box text-[10px] h-8 h-sal p-1"><input type="number" placeholder="Pet" class="input-box text-[10px] h-8 h-pet p-1"><input type="number" placeholder="Food" class="input-box text-[10px] h-8 h-food p-1">`;
            document.getElementById('helperList').appendChild(div);
            loadDropdowns();
        }

        // CALCULATIONS & SAVE
        function calculate() {
            const s = document.getElementById('totalSqft').value || 0;
            const r = document.getElementById('amtRate').value || 0;
            document.getElementById('resTotal').innerText = "₹" + (s * r);
        }
        function setHelperMode(val) {
            hasHelper = val;
            document.getElementById('helperSection').style.opacity = val ? "1" : "0.2";
            document.getElementById('btnWithHelper').classList.toggle('active-toggle', val);
            document.getElementById('btnNoHelper').classList.toggle('active-toggle', !val);
        }
        function checkHoliday() { document.getElementById('workFields').style.display = document.getElementById('isHoliday').checked ? 'none' : 'block'; }

        async function saveData() {
            const helpers = [];
            if(hasHelper && !document.getElementById('isHoliday').checked) {
                document.querySelectorAll('.helper-row').forEach(row => {
                    helpers.push({ name: row.querySelector('.h-name').value, sal: row.querySelector('.h-sal').value, pet: row.querySelector('.h-pet').value, food: row.querySelector('.h-food').value });
                });
            }
            const data = {
                date: document.getElementById('date').value, qn: document.getElementById('qn').value,
                isHoliday: document.getElementById('isHoliday').checked, company: document.getElementById('company').value,
                customer: document.getElementById('customer').value, total: document.getElementById('resTotal').innerText.replace('₹',''),
                helpers: helpers, hasHelper: hasHelper, timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };
            const id = document.getElementById('editId').value;
            if(id) await db.collection("workLogs").doc(id).update(data);
            else await db.collection("workLogs").add(data);
            location.reload();
        }

        async function deleteDoc(id) { if(confirm("Delete?")) await db.collection("workLogs").doc(id).delete(); }
        function editDoc(id) {
            const d = allEntries.find(e => e.id === id);
            document.getElementById('editId').value = id;
            document.getElementById('date').value = d.date;
            document.getElementById('customer').value = d.customer;
            document.getElementById('resTotal').innerText = "₹" + d.total;
            window.scrollTo(0,0);
        }

        window.onload = () => { document.getElementById('date').valueAsDate = new Date(); loadDropdowns(); addHelperRow(); };
    </script>
</body>
</html>
