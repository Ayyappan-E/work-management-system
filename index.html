<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayyappan Manager | Final Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); color: #f1f5f9; min-height: 100vh; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; }
        .input-box { background: rgba(0,0,0,0.3); border: 1px solid #334155; border-radius: 0.6rem; padding: 0.8rem; color: white; width: 100%; outline: none; font-size: 14px; }
        label { font-size: 10px; font-weight: 700; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .active-toggle { background: #2563eb !important; border-color: #60a5fa !important; }
        .tracker-chip { background: rgba(59, 130, 246, 0.2); padding: 4px 8px; border-radius: 6px; font-size: 9px; border: 1px solid rgba(59, 130, 246, 0.3); color: #93c5fd; }
    </style>
</head>
<body class="p-4 pb-24">

    <div id="settingsModal" class="modal">
        <div class="glass p-6 w-full max-w-sm space-y-4">
            <h2 class="text-lg font-bold border-b border-white/10 pb-2">System Settings</h2>
            <div><label>Companies</label><textarea id="setCompanies" class="input-box h-20"></textarea></div>
            <div><label>Helpers</label><textarea id="setHelpers" class="input-box h-20"></textarea></div>
            <button onclick="saveSettings()" class="w-full bg-blue-600 py-3 rounded-lg font-bold">SAVE SETTINGS</button>
            <button onclick="toggleSettings()" class="w-full text-xs text-gray-500">Close</button>
        </div>
    </div>

    <div class="max-w-md mx-auto">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="font-black text-xl tracking-tight">AYYAPPAN <span class="text-blue-500 text-sm">WORKS</span></h1>
                <p id="liveDate" class="text-[10px] text-gray-400"></p>
            </div>
            <div class="flex gap-2">
                <button onclick="exportToPDF()" class="w-10 h-10 glass flex items-center justify-center text-red-400"><i class="fas fa-file-pdf"></i></button>
                <button onclick="toggleSettings()" class="w-10 h-10 glass flex items-center justify-center text-blue-400"><i class="fas fa-cog"></i></button>
            </div>
        </div>

        <div class="glass p-5 mb-6 space-y-4 shadow-2xl">
            <input type="hidden" id="editId">
            
            <div class="grid grid-cols-2 gap-3">
                <div><label>Work Date</label><input type="date" id="date" class="input-box"></div>
                <div><label>Quotation No *</label><input type="text" id="qn" oninput="trackProject(this.value)" class="input-box" placeholder="Qn-101"></div>
            </div>

            <div id="projectTracker" class="hidden bg-blue-500/10 p-3 rounded-lg border border-blue-500/30">
                <p class="text-[9px] font-bold text-blue-400 mb-2 uppercase italic">Site History:</p>
                <div id="trackerList" class="flex flex-wrap gap-2"></div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div><label>Time In</label><input type="time" id="timeIn" class="input-box"></div>
                <div><label>Time Out</label><input type="time" id="timeOut" class="input-box"></div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label>Work Day #</label>
                    <select id="workDay" class="input-box">
                        <option>Day 1</option><option>Day 2</option><option>Day 3</option><option>Day 4</option><option>Day 5+</option>
                    </select>
                </div>
                <div>
                    <label>Work Status</label>
                    <select id="workStatus" class="input-box">
                        <option>Ongoing</option><option>Completed âœ…</option>
                    </select>
                </div>
            </div>

            <div class="flex items-center gap-2 p-2 bg-red-500/10 border border-red-500/20 rounded-lg">
                <input type="checkbox" id="isHoliday" onchange="checkHoliday()" class="w-5 h-5 accent-red-500">
                <label class="m-0 text-red-400">Mark as Holiday</label>
            </div>

            <div id="helperToggleSection">
                <label>Helper Status Today</label>
                <div class="grid grid-cols-2 gap-2">
                    <button id="btnWithHelper" onclick="setHelperMode(true)" class="py-2 rounded-lg bg-slate-800 text-[11px] font-bold active-toggle">WITH HELPER</button>
                    <button id="btnNoHelper" onclick="setHelperMode(false)" class="py-2 rounded-lg bg-slate-800 text-[11px] font-bold">ALONE</button>
                </div>
            </div>

            <div id="workFields" class="space-y-4">
                <div><label>Company Name</label><select id="company" class="input-box"></select></div>
                <div class="grid grid-cols-2 gap-3">
                    <div><label>Customer Name</label><input type="text" id="customer" class="input-box"></div>
                    <div><label>Site Location</label><input type="text" id="location" class="input-box"></div>
                </div>

                <div id="helperSection" class="bg-blue-500/5 p-3 rounded-lg border border-blue-500/20 space-y-3">
                    <label class="text-blue-400">Helper & Expenses</label>
                    <div id="helperList" class="space-y-2"></div>
                    <button onclick="addHelperRow()" class="text-[10px] bg-blue-600/20 px-3 py-1 rounded-full text-blue-300 font-bold">+ ADD HELPER</button>
                </div>

                <div class="grid grid-cols-3 gap-2">
                    <div><label>Win Qty</label><input type="number" id="winQty" class="input-box"></div>
                    <div><label>Sqft</label><input type="number" id="totalSqft" oninput="calculate()" class="input-box"></div>
                    <div><label>Rate</label><input type="number" id="amtRate" oninput="calculate()" class="input-box"></div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label>Payment</label>
                        <select id="payStatus" class="input-box">
                            <option>Pending</option><option>Partial</option><option>Received</option>
                        </select>
                    </div>
                    <div class="p-3 bg-green-500/10 rounded-lg flex flex-col items-center justify-center border border-green-500/20">
                        <label class="m-0 text-green-500 text-[8px]">Daily Total</label>
                        <span id="resTotal" class="text-xl font-black text-green-400">â‚¹0</span>
                    </div>
                </div>
            </div>

            <div><label>Comments</label><textarea id="comment" class="input-box h-16"></textarea></div>
            <button onclick="saveData()" id="mainBtn" class="w-full bg-blue-600 py-4 rounded-xl font-black text-lg shadow-lg">SAVE RECORD</button>
        </div>

        <div class="glass p-6 text-center mb-6 border-b-4 border-green-500">
            <p class="text-[10px] text-gray-400 font-bold uppercase">Grand Total Earnings</p>
            <h2 id="monthDisplay" class="text-4xl font-black">â‚¹0</h2>
        </div>

        <div class="mb-4">
            <input type="text" id="searchFilter" oninput="applyFilters()" placeholder="ðŸ” Search Customer or Company..." class="input-box">
        </div>
        <div id="displayArea" class="space-y-4"></div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCcdPfK_Y4sUb2O0jqT2-6O3iN1R2_jG58", authDomain: "ayyappan-work-management.firebaseapp.com", projectId: "ayyappan-work-management" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let allEntries = [];
        let hasHelper = true;

        // DB Listener
        db.collection("workLogs").orderBy("date", "desc").onSnapshot(snap => {
            allEntries = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderEntries(allEntries);
            let total = 0;
            allEntries.forEach(d => total += parseFloat(d.total || 0));
            document.getElementById('monthDisplay').innerText = "â‚¹" + total.toLocaleString();
        });

        // Tracker Logic
        function trackProject(qn) {
            const trackerBox = document.getElementById('projectTracker');
            const trackerList = document.getElementById('trackerList');
            if(!qn) { trackerBox.classList.add('hidden'); return; }

            const history = allEntries.filter(e => e.qn === qn).sort((a,b) => a.workDay.localeCompare(b.workDay));
            if(history.length > 0) {
                trackerBox.classList.remove('hidden');
                trackerList.innerHTML = history.map(h => `<div class="tracker-chip">${h.workDay}: ${h.hasHelper ? h.helpers.length+' Helpers' : 'Alone'}</div>`).join('');
                document.getElementById('customer').value = history[0].customer;
                document.getElementById('location').value = history[0].location;
            } else { trackerBox.classList.add('hidden'); }
        }

        function renderEntries(data) {
            const container = document.getElementById('displayArea');
            container.innerHTML = "";
            data.forEach(d => {
                const div = document.createElement('div');
                div.className = "glass p-4 border-l-4 " + (d.isHoliday ? 'border-red-500' : 'border-blue-500');
                div.innerHTML = `
                    <div class="flex justify-between items-start" onclick="this.nextElementSibling.classList.toggle('hidden')">
                        <div>
                            <p class="text-[9px] text-gray-500 font-bold uppercase">${d.date} | ${d.qn || 'N/A'}</p>
                            <h4 class="font-bold text-sm">${d.isHoliday ? 'ðŸŒ´ HOLIDAY' : d.customer}</h4>
                            <p class="text-[9px] text-blue-400 font-bold">${d.workDay} â€¢ ${d.hasHelper ? 'ðŸ‘¥ Helper' : 'ðŸ‘¤ Alone'}</p>
                        </div>
                        <div class="text-right">
                            <p class="font-black text-green-400">â‚¹${d.total}</p>
                            <p class="text-[8px] text-gray-500 italic">${d.timeIn || ''} - ${d.timeOut || ''}</p>
                        </div>
                    </div>
                    <div class="hidden mt-4 pt-4 border-t border-white/5 space-y-2 text-[11px] text-gray-400">
                        <p><b>Company:</b> ${d.company} | <b>Location:</b> ${d.location}</p>
                        <p><b>Sqft:</b> ${d.totalSqft} | <b>Rate:</b> ${d.amtRate} | <b>Status:</b> ${d.status}</p>
                        <div class="flex gap-4 pt-2">
                            <button onclick="shareWhatsApp('${d.id}')" class="text-green-400 font-bold"><i class="fab fa-whatsapp"></i> Share</button>
                            <button onclick="editDoc('${d.id}')" class="text-blue-400 font-bold"><i class="fas fa-edit"></i> Edit</button>
                            <button onclick="deleteDoc('${d.id}')" class="text-red-400 font-bold"><i class="fas fa-trash"></i> Delete</button>
                        </div>
                    </div>`;
                container.appendChild(div);
            });
        }

        function calculate() {
            const s = parseFloat(document.getElementById('totalSqft').value) || 0;
            const r = parseFloat(document.getElementById('amtRate').value) || 0;
            document.getElementById('resTotal').innerText = "â‚¹" + (s * r).toFixed(2);
        }

        function setHelperMode(val) {
            hasHelper = val;
            document.getElementById('helperSection').style.display = val ? "block" : "none";
            document.getElementById('btnWithHelper').classList.toggle('active-toggle', val);
            document.getElementById('btnNoHelper').classList.toggle('active-toggle', !val);
        }

        function checkHoliday() {Â 
            const h = document.getElementById('isHoliday').checked;
            document.getElementById('workFields').style.display = h ? 'none' : 'block';
            document.getElementById('helperToggleSection').style.display = h ? 'none' : 'block';
        }

        function addHelperRow(data = null) {
            const div = document.createElement('div');
            div.className = "grid grid-cols-4 gap-1 helper-row";
            div.innerHTML = `<select class="input-box text-[10px] h-8 h-name p-1"></select><input type="number" placeholder="Sal" class="input-box text-[10px] h-8 h-sal p-1" value="${data?data.sal:''}"><input type="number" placeholder="Pet" class="input-box text-[10px] h-8 h-pet p-1" value="${data?data.pet:''}"><input type="number" placeholder="Food" class="input-box text-[10px] h-8 h-food p-1" value="${data?data.food:''}">`;
            document.getElementById('helperList').appendChild(div);
            const helps = (localStorage.getItem('myHelpers') || "Ravi,Kumar").split(',');
            div.querySelector('.h-name').innerHTML = helps.map(h => `<option>${h.trim()}</option>`).join('');
            if(data) div.querySelector('.h-name').value = data.name;
        }

        async function saveData() {
            const helpers = [];
            if(hasHelper && !document.getElementById('isHoliday').checked) {
                document.querySelectorAll('.helper-row').forEach(row => {
                    helpers.push({ name: row.querySelector('.h-name').value, sal: row.querySelector('.h-sal').value, pet: row.querySelector('.h-pet').value, food: row.querySelector('.h-food').value });
                });
            }
            const data = {
                date: document.getElementById('date').value, qn: document.getElementById('qn').value,
                timeIn: document.getElementById('timeIn').value, timeOut: document.getElementById('timeOut').value,
                workDay: document.getElementById('workDay').value, workStatus: document.getElementById('workStatus').value,
                isHoliday: document.getElementById('isHoliday').checked, company: document.getElementById('company').value,
                customer: document.getElementById('customer').value, location: document.getElementById('location').value,
                winQty: document.getElementById('winQty').value, totalSqft: document.getElementById('totalSqft').value,
                amtRate: document.getElementById('amtRate').value, status: document.getElementById('payStatus').value,
                total: document.getElementById('resTotal').innerText.replace('â‚¹',''), helpers: helpers, hasHelper: hasHelper,
                comment: document.getElementById('comment').value, timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };
            const id = document.getElementById('editId').value;
            if(id) await db.collection("workLogs").doc(id).update(data);
            else await db.collection("workLogs").add(data);
            location.reload();
        }

        function shareWhatsApp(id) {
            const d = allEntries.find(e => e.id === id);
            const text = `*Work Report - ${d.date}*%0A*Site:* ${d.customer}%0A*Day:* ${d.workDay}%0A*Sqft:* ${d.totalSqft}%0A*Status:* ${d.status}`;
            window.open(`https://wa.me/?text=${text}`);
        }

        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("Ayyappan Work Report", 14, 15);
            const rows = allEntries.map(e => [e.date, e.customer, e.workDay, e.totalSqft, e.total, e.status]);
            doc.autoTable({ head: [['Date', 'Site', 'Day', 'Sqft', 'Amount', 'Status']], body: rows, startY: 25 });
            doc.save("Report.pdf");
        }

        function toggleSettings() { 
            const m = document.getElementById('settingsModal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex'; 
        }

        function saveSettings() {
            localStorage.setItem('myCompanies', document.getElementById('setCompanies').value);
            localStorage.setItem('myHelpers', document.getElementById('setHelpers').value);
            location.reload();
        }

        async function deleteDoc(id) { if(confirm("Delete?")) await db.collection("workLogs").doc(id).delete(); }
        
        function editDoc(id) {
            const d = allEntries.find(e => e.id === id);
            document.getElementById('editId').value = id;
            document.getElementById('date').value = d.date;
            document.getElementById('qn').value = d.qn;
            document.getElementById('customer').value = d.customer;
            document.getElementById('workDay').value = d.workDay;
            document.getElementById('workStatus').value = d.workStatus;
            document.getElementById('resTotal').innerText = "â‚¹" + d.total;
            setHelperMode(d.hasHelper);
            window.scrollTo(0,0);
        }

        function applyFilters() {
            const s = document.getElementById('searchFilter').value.toLowerCase();
            renderEntries(allEntries.filter(e => e.customer?.toLowerCase().includes(s) || e.company?.toLowerCase().includes(s)));
        }

        window.onload = () => {
            document.getElementById('date').valueAsDate = new Date();
            document.getElementById('liveDate').innerText = new Date().toDateString();
            const comps = (localStorage.getItem('myCompanies') || "Sharp,Buildcon").split(',');
            document.getElementById('company').innerHTML = comps.map(c => `<option>${c.trim()}</option>`).join('');
            addHelperRow();
        };
    </script>
</body>
</html>
