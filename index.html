<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayyappan Manager | Pro Master</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(0,0,0,0.4);
            --card-bg: rgba(255, 255, 255, 0.03);
            --footer-bg: rgba(15, 23, 42, 0.8);
        }

        .light-mode {
            --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --text-main: #1e293b;
            --text-dim: #64748b;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 0, 0, 0.1);
            --input-bg: rgba(255, 255, 255, 0.9);
            --card-bg: rgba(0, 0, 0, 0.02);
            --footer-bg: rgba(241, 245, 249, 0.9);
        }

        body { 
            background: var(--bg-gradient); 
            color: var(--text-main); 
            min-height: 100vh; 
            font-family: 'Inter', sans-serif; 
            transition: background 0.3s ease, color 0.3s ease;
        }

        .glass { 
            background: var(--glass-bg); 
            backdrop-filter: blur(12px); 
            border: 1px solid var(--glass-border); 
            border-radius: 1rem; 
        }

        .input-box { 
            background: var(--input-bg); 
            border: 1px solid #475569; 
            border-radius: 0.6rem; 
            padding: 0.7rem; 
            color: inherit; 
            width: 100%; 
            outline: none; 
            font-size: 14px; 
        }

        label { font-size: 11px; font-weight: 800; color: var(--text-dim); text-transform: uppercase; margin-bottom: 4px; display: block; letter-spacing: 0.5px; }
        
        .day-entry { 
            background: var(--card-bg); 
            border: 1px solid var(--glass-border); 
            padding: 12px; 
            border-radius: 12px; 
            margin-bottom: 10px; 
            position: relative; 
        }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(4px); }
        
        .summary-section { 
            margin-top: 2rem;
            background: var(--footer-bg); 
            border-top: 3px solid #3b82f6; 
            padding: 20px 12px; 
            border-radius: 24px 24px 0 0;
            box-shadow: 0 -10px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .excel-table-container {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            max-height: 500px;
            margin-bottom: 1.5rem;
        }
        .excel-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 10.5px;
            white-space: nowrap;
        }
        .excel-table th {
            position: sticky;
            top: 0;
            background: #1e1b4b;
            padding: 12px 10px;
            text-align: left;
            text-transform: uppercase;
            color: var(--text-dim);
            border-bottom: 2px solid var(--glass-border);
            font-weight: 800;
            z-index: 10;
        }
        .light-mode .excel-table th { background: #e2e8f0; }
        .excel-table td {
            padding: 10px;
            border-bottom: 1px solid var(--glass-border);
        }
        .excel-table tr:hover {
            background: rgba(255,255,255,0.05);
        }
        .excel-table tr.holiday-row {
            background: rgba(239, 68, 68, 0.05);
            color: #ef4444;
        }

        #displayArea {
            transition: max-height 0.4s ease-in-out, opacity 0.3s ease;
            overflow: auto;
        }
        #displayArea.collapsed {
            max-height: 0 !important;
            opacity: 0;
            margin-bottom: 0;
        }

        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }

        #msgBox { display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 200; min-width: 250px; text-align: center; border-radius: 12px; padding: 12px 24px; font-weight: bold; animation: slideDown 0.3s ease-out; }
        @keyframes slideDown { from { top: -50px; opacity: 0; } to { top: 20px; opacity: 1; } }

        /* Helper Toggle Switch Style */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255,255,255,0.1);
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px; width: 14px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: #3b82f6; }
        input:checked + .slider:before { transform: translateX(14px); }
    </style>
</head>
<body class="p-4">

        <div class="summary-section mt-8 max-w-md mx-auto">

                            <tr class="border-b border-white/5"><td class="p-2 px-4 opacity-70">Solo Net Profit</td><td id="tblSolo" class="p-2 text-right px-4 text-green-500 font-bold">₹0</td></tr>

                <button onclick="startPdfExport('helper')" class="bg-orange-600 text-white py-3 rounded-xl text-[10px] font-black uppercase shadow-md">Export Helper PDF</button>

                    <option value="0">Jan</option><option value="1">Feb</option><option value="2">Mar</option>

                    <option value="6">Jul</option><option value="7">Aug</option><option value="8">Sep</option>

    <!-- PDF Date Modal -->
    <div id="pdfDateModal" class="modal">
        <div class="glass p-6 w-full max-w-sm space-y-4">
            <h2 class="text-lg font-bold text-blue-400 uppercase">Select Date Range</h2>
            <input type="hidden" id="pdfType">

            <div><label>End Date</label><input type="date" id="pdfTo" class="input-box"></div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCcdPfK_Y4sUb2O0jqT2-6O3iN1R2_jG58", authDomain: "ayyappan-work-management.firebaseapp.com", projectId: "ayyappan-work-management" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let allEntries = [];
        let globalSettings = { target: 50000, companies: "Sharp, Buildcon", helpers: "Ravi, Kumar" };
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        function showMessage(msg) {
            const box = document.getElementById('msgBox'); box.innerText = msg; box.style.display = 'block';
            setTimeout(() => { box.style.display = 'none'; }, 3000);
        }

        function toggleTheme() {
            const isLight = document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            document.querySelector('#themeToggle i').className = isLight ? 'fas fa-sun' : 'fas fa-moon';
        }

        function initTheme() {
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light-mode');
                document.querySelector('#themeToggle i').className = 'fas fa-sun';
            }
        }

        function toggleHistory() {
            const area = document.getElementById('displayArea');
            const isCollapsed = area.classList.toggle('collapsed');
            document.getElementById('historyToggleText').innerText = isCollapsed ? 'Maximize' : 'Minimize';
            document.getElementById('historyToggleIcon').className = isCollapsed ? 'fas fa-chevron-down' : 'fas fa-chevron-up';
            localStorage.setItem('history_collapsed', isCollapsed);
        }

        function toggleHelperVisibility() {
            const isChecked = document.getElementById('helperSectionToggle').checked;
            const container = document.getElementById('dayLogsContainer');
            const btn = document.getElementById('addHelperBtn');
            
            if (isChecked) {
                container.classList.remove('hidden');
                btn.classList.remove('hidden');
                // Auto add first row if empty
                if(container.children.length === 0) addDayRow();
            } else {
                container.classList.add('hidden');
                btn.classList.add('hidden');
                // Optional: Clear rows when hidden? No, better keep them in case of accidental click
            }
        }

        async function syncSettings() {
            const doc = await db.collection("appSettings").doc("userConfig").get();
            if(doc.exists) {
                globalSettings = doc.data();
                document.getElementById('setTarget').value = globalSettings.target || 50000;
                document.getElementById('setCompanies').value = globalSettings.companies;
                document.getElementById('setHelpers').value = globalSettings.helpers;
            }
            loadDropdowns();
            generateTargetStatusReport();
        }

        async function saveSettings() {
            const btn = document.getElementById('saveSettingsBtn'); btn.innerText = "Syncing...";
            globalSettings = { target: parseFloat(document.getElementById('setTarget').value) || 0, companies: document.getElementById('setCompanies').value, helpers: document.getElementById('setHelpers').value };
            await db.collection("appSettings").doc("userConfig").set(globalSettings);
            loadDropdowns(); btn.innerText = "Sync to Cloud"; toggleSettings(); applyFilters();
        }

        function loadDropdowns() {
            const comps = (globalSettings.companies || "").split(',');
            document.getElementById('company').innerHTML = comps.map(c => `<option>${c.trim()}</option>`).join('');
            const currentYear = new Date().getFullYear();
            ['filterYear', 'reportYearSelect', 'reportYearFilter'].forEach(id => {
                const el = document.getElementById(id);
                if(el && el.options.length === 0) {
                    for(let y = currentYear; y >= 2024; y--) { el.add(new Option(y, y)); }
                    el.value = currentYear;
                }
            });
        }

        function addDayRow(data = null) {
            const container = document.getElementById('dayLogsContainer');
            const dayDiv = document.createElement('div'); dayDiv.className = "day-entry border-l-4 border-blue-500";
            dayDiv.innerHTML = `
                <div class="grid grid-cols-2 gap-2 mb-2">
                    <input type="date" class="input-box h-8 py-0 d-hdate" value="${data?.hDate || document.getElementById('date').value}">
                    <select class="input-box h-8 py-0 d-helper"></select>
                </div>
                <div class="grid grid-cols-4 gap-1">
                    <div class="flex flex-col"><label class="text-[8px] mb-0 opacity-50 text-center">Sal</label><input type="number" class="input-box h-8 d-sal px-1 text-center" oninput="calculate()" value="${data?.sal || ''}"></div>
                    <div class="flex flex-col"><label class="text-[8px] mb-0 opacity-50 text-center">OT</label><input type="number" step="0.5" class="input-box h-8 d-ot px-1 text-center" oninput="calculate()" value="${data?.ot || ''}"></div>
                    <div class="flex flex-col"><label class="text-[8px] mb-0 opacity-50 text-center">Pet</label><input type="number" class="input-box h-8 d-pet px-1 text-center" oninput="calculate()" value="${data?.pet || ''}"></div>
                    <div class="flex flex-col"><label class="text-[8px] mb-0 opacity-50 text-center">Food</label><input type="number" class="input-box h-8 d-food px-1 text-center" oninput="calculate()" value="${data?.food || ''}"></div>
                </div>
                <button onclick="this.parentElement.remove(); calculate()" class="absolute -top-2 -right-2 bg-red-600 text-white w-5 h-5 rounded-full text-xs">×</button>`;
            container.appendChild(dayDiv);
            const helps = (globalSettings.helpers || "").split(',');
            const sel = dayDiv.querySelector('.d-helper');
            sel.innerHTML = helps.map(h => `<option>${h.trim()}</option>`).join('');
            if(data) { sel.value = data.helper; calculate(); }
        }

        function calculate() {
            const val = (parseFloat(document.getElementById('totalSqft').value) || 0) * (parseFloat(document.getElementById('amtRate').value) || 0);
            let totalWages = 0; 
            document.querySelectorAll('.day-entry').forEach(row => { 
                const salVal = parseFloat(row.querySelector('.d-sal').value) || 0;
                const otCount = parseFloat(row.querySelector('.d-ot').value) || 0;
                totalWages += salVal + (salVal/2 * otCount) + (parseFloat(row.querySelector('.d-pet').value) || 0) + (parseFloat(row.querySelector('.d-food').value) || 0);
            });
            document.getElementById('resTotal').innerText = "₹" + Math.round(val);
            document.getElementById('resExpDisplay').innerText = "₹" + Math.round(totalWages);
            return { val, totalWages };
        }

        async function saveData() {
            const isH = document.getElementById('isHoliday').checked;
            const cust = document.getElementById('customer').value.trim();
            if (!isH && !cust) { showMessage("CUSTOMER REQUIRED"); return; }
            const cal = calculate(), logs = [];
            
            // Only save logs if toggle is ON
            if (document.getElementById('helperSectionToggle').checked) {
                document.querySelectorAll('.day-entry').forEach(row => { 
                    logs.push({ hDate: row.querySelector('.d-hdate').value, helper: row.querySelector('.d-helper').value, sal: row.querySelector('.d-sal').value, ot: row.querySelector('.d-ot').value, pet: row.querySelector('.d-pet').value, food: row.querySelector('.d-food').value }); 
                });
            }

            const data = { 
                date: document.getElementById('date').value, 
                qn: document.getElementById('qn').value, 
                customer: cust, 
                location: document.getElementById('location').value, 
                projectType: document.getElementById('projectType').value, 
                company: document.getElementById('company').value, 
                windowQty: document.getElementById('windowQty').value,
                totalSqft: document.getElementById('totalSqft').value, 
                amtRate: document.getElementById('amtRate').value, 
                total: cal.val, 
                logs: logs, 
                isHoliday: isH, 
                comment: isH ? document.getElementById('holidayReason').value : document.getElementById('workNotes').value 
            };
            const id = document.getElementById('editId').value;
            if(id) await db.collection("workLogs").doc(id).update(data); else await db.collection("workLogs").add(data);
            location.reload();
        }

        db.collection("workLogs").orderBy("date", "desc").onSnapshot(snap => { 
            allEntries = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); 
            applyFilters();
            generateTargetStatusReport();
        });

        function applyFilters() {
            const fM = document.getElementById('filterMonth').value, fY = document.getElementById('filterYear').value;
            let currentEarned = 0, soloEarn = 0, partnerEarn = 0, recordCount = 0;
            const tbody = document.getElementById('historyTableBody'); tbody.innerHTML = "";
            
            const monthLabel = fM === 'all' ? 'ANNUAL' : monthNames[parseInt(fM)].toUpperCase();
            document.getElementById('historyTitle').innerText = `${monthLabel} ${fY} SITE HISTORY`;

            allEntries.forEach(d => {
                const eD = new Date(d.date);
                if((fM === 'all' || eD.getMonth() == fM) && (eD.getFullYear() == fY)) {
                    recordCount++;
                    let siteExp = 0, helpers = [];
                    d.logs?.forEach(l => { 
                        const sVal = parseFloat(l.sal) || 0;
                        siteExp += sVal + (sVal/2 * (parseFloat(l.ot)||0)) + (parseFloat(l.pet)||0) + (parseFloat(l.food)||0);
                        if(!helpers.includes(l.helper)) helpers.push(l.helper); 
                    });
                    const net = (parseFloat(d.total)||0) - siteExp;
                    const myShare = d.projectType === 'Partner' ? (net/2) : net;
                    if(!d.isHoliday) { currentEarned += myShare; if(d.projectType === 'Partner') partnerEarn += (net/2); else soloEarn += net; }
                    
                    const row = document.createElement('tr');
                    if(d.isHoliday) row.className = 'holiday-row';
                    row.innerHTML = `
                        <td>${d.date}</td>
                        <td class="opacity-70">${d.qn || '-'}</td>
                        <td class="font-bold opacity-80">${d.company || '-'}</td>
                        <td class="font-bold">${d.isHoliday ? 'HOLIDAY' : d.customer}</td>
                        <td>${d.location || '-'}</td>
                        <td class="italic">${helpers.join(', ') || '-'}</td>
                        <td class="text-center font-bold">${d.windowQty || '-'}</td>
                        <td class="text-[9px] uppercase font-black">${d.projectType}</td>
                        <td>₹${Math.round(d.total || 0).toLocaleString()}</td>
                        <td class="font-bold ${net >= 0 ? 'text-green-500':'text-red-500'}">₹${Math.round(myShare).toLocaleString()}</td>
                        <td class="text-center">
                            <button onclick="editDoc('${d.id}')" class="p-1 px-2 text-blue-500"><i class="fas fa-edit"></i></button>
                            <button onclick="deleteDoc('${d.id}')" class="p-1 px-2 text-red-500"><i class="fas fa-trash"></i></button>
                        </td>
                    `;
                    tbody.appendChild(row);
                }
            });
            document.getElementById('recordCount').innerText = `${recordCount} Total Records Found`;
            document.getElementById('tblSolo').innerText = "₹" + Math.round(soloEarn).toLocaleString();
            document.getElementById('tblPartnerMine').innerText = "₹" + Math.round(partnerEarn).toLocaleString();
            document.getElementById('tblGrandTotal').innerText = "₹" + Math.round(soloEarn + partnerEarn).toLocaleString();
            updateTargetUI(currentEarned, fM);
        }

        function updateTargetUI(earned, monthFilter) {
            let target = parseFloat(globalSettings.target) || 50000;
            const label = document.getElementById('targetLabel');
            if (monthFilter === 'all') { target *= 12; label.innerText = "Yearly Target"; } else { label.innerText = `${monthNames[parseInt(monthFilter)]} Target`; }
            const percent = Math.min((earned / target) * 100, 100);
            document.getElementById('targetBar').style.width = percent + "%";
            document.getElementById('targetEarned').innerText = `Earned: ₹${Math.round(earned).toLocaleString()}`;
            document.getElementById('targetGoal').innerText = `Target: ₹${target.toLocaleString()}`;
            document.getElementById('targetRem').innerText = `₹${Math.max(0, Math.round(target - earned)).toLocaleString()}`;
        }

        function generateTargetStatusReport() {
            const container = document.getElementById('annualTargetReportList');
            const year = document.getElementById('reportYearSelect').value;
            container.innerHTML = "";
            monthNames.forEach((name, idx) => {
                let monthlyProfit = 0;
                allEntries.forEach(d => {
                    const dD = new Date(d.date);
                    if(dD.getFullYear() == year && dD.getMonth() == idx && !d.isHoliday) {
                        let exp = 0; d.logs?.forEach(l => { const s = parseFloat(l.sal)||0; exp += s + (s/2 * (parseFloat(l.ot)||0)) + (parseFloat(l.pet)||0) + (parseFloat(l.food)||0); });
                        const net = (parseFloat(d.total)||0) - exp;
                        monthlyProfit += (d.projectType === 'Partner' ? net/2 : net);
                    }
                });
                const diff = monthlyProfit - globalSettings.target;
                container.innerHTML += `<div class="flex justify-between items-center text-[10px] py-1 border-b border-white/5"><span class="opacity-70 w-8">${name.substring(0,3)}</span><span>₹${Math.round(monthlyProfit).toLocaleString()}</span><span class="${monthlyProfit >= globalSettings.target ? 'text-green-500' : 'text-red-500'}">${monthlyProfit === 0 ? '-' : (diff >= 0 ? '✓' : '×')}</span></div>`;
            });
        }

        function editDoc(id) {
            const d = allEntries.find(e => e.id === id);
            document.getElementById('editId').value = id; 
            document.getElementById('date').value = d.date; 
            document.getElementById('qn').value = d.qn || "";
            document.getElementById('customer').value = d.customer; 
            document.getElementById('location').value = d.location || "";
            document.getElementById('windowQty').value = d.windowQty || "";
            document.getElementById('totalSqft').value = d.totalSqft || ""; 
            document.getElementById('amtRate').value = d.amtRate || "";
            document.getElementById('projectType').value = d.projectType; 
            document.getElementById('isHoliday').checked = d.isHoliday;
            
            const logs = d.logs || [];
            document.getElementById('dayLogsContainer').innerHTML = ""; 
            if(logs.length > 0) {
                document.getElementById('helperSectionToggle').checked = true;
                toggleHelperVisibility();
                logs.forEach(l => addDayRow(l));
            } else {
                document.getElementById('helperSectionToggle').checked = false;
                toggleHelperVisibility();
            }
            
            if(d.isHoliday) document.getElementById('holidayReason').value = d.comment || ""; else document.getElementById('workNotes').value = d.comment || "";
            checkHoliday(); calculate(); window.scrollTo({top: 0, behavior: 'smooth'});
        }

        async function deleteDoc(id) { if(confirm("Delete record?")) await db.collection("workLogs").doc(id).delete(); }
        function toggleSettings() { const m = document.getElementById('settingsModal'); m.style.display = (m.style.display === 'flex') ? 'none' : 'flex'; }
        
        function toggleReport() { 
            const m = document.getElementById('smartReportModal'); 
            const isVisible = m.style.display === 'flex';
            m.style.display = isVisible ? 'none' : 'flex'; 
            if (!isVisible) {
                document.getElementById('reportMonthFilter').value = document.getElementById('filterMonth').value;
                document.getElementById('reportYearFilter').value = document.getElementById('filterYear').value;
                generateSmartReport(); 
            }
        }
        
        function checkHoliday() { document.getElementById('workFields').style.display = document.getElementById('isHoliday').checked ? 'none' : 'block'; document.getElementById('holidayReasonDiv').classList.toggle('hidden', !document.getElementById('isHoliday').checked); }
        
        function startPdfExport(type) { document.getElementById('pdfType').value = type; document.getElementById('pdfDateModal').style.display = 'flex'; }

        async function generateFilteredPDF() {
            const type = document.getElementById('pdfType').value, from = document.getElementById('pdfFrom').value, to = document.getElementById('pdfTo').value;
            const filtered = allEntries.filter(d => d.date >= from && d.date <= to && !d.isHoliday);
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            let total = 0, rows = [];
            if(type === 'partner') {
                filtered.filter(d => d.projectType === 'Partner').forEach(d => {
                    let exp = 0; d.logs?.forEach(l => { const s = parseFloat(l.sal)||0; exp += s + (s/2*(parseFloat(l.ot)||0)) + (parseFloat(l.pet)||0) + (parseFloat(l.food)||0); });
                    const share = ((parseFloat(d.total)||0)-exp)/2; total += share; rows.push([d.date, d.customer, `₹${d.total}`, `₹${Math.round(exp)}`, `₹${Math.round(share)}`]);
                });
                doc.autoTable({ head: [['Date', 'Customer', 'Bill', 'Exp', 'Share']], body: rows });
            } else {
                filtered.forEach(d => d.logs?.forEach(l => {
                    const wage = (parseFloat(l.sal)||0) + ((parseFloat(l.sal)||0)/2 * (parseFloat(l.ot)||0)) + (parseFloat(l.pet)||0) + (parseFloat(l.food)||0);
                    total += wage; rows.push([l.hDate, d.customer, l.helper, `₹${Math.round(wage)}`]);
                }));
                doc.autoTable({ head: [['Date', 'Site', 'Helper', 'Wage']], body: rows });
            }
            doc.save(`Ayyappan_${type}_Report.pdf`); document.getElementById('pdfDateModal').style.display = 'none';
        }

        function generateSmartReport() {
            let gross = 0, exp = 0, partner = 0;
            const fM = document.getElementById('reportMonthFilter').value, fY = document.getElementById('reportYearFilter').value;
            allEntries.forEach(d => {
                const eD = new Date(d.date);
                if(!d.isHoliday && (fM === 'all' || eD.getMonth() == fM) && (eD.getFullYear() == fY)) {
                    gross += parseFloat(d.total) || 0;
                    let siteExp = 0; d.logs?.forEach(l => { const s = parseFloat(l.sal)||0; siteExp += s + (s/2 * (parseFloat(l.ot)||0)) + (parseFloat(l.pet)||0) + (parseFloat(l.food)||0); });
                    exp += siteExp; if(d.projectType === 'Partner') partner += (parseFloat(d.total) - siteExp)/2;
                }
            });
            document.getElementById('monthlyReportStats').innerHTML = `<div class="bg-blue-600/10 p-4 rounded-xl border border-blue-500/30 font-bold">Net Profit: ₹${Math.round(gross-exp-partner).toLocaleString()}</div>`;
        }

        async function backupData() {
            const blob = new Blob([JSON.stringify(allEntries)], {type: "application/json"});
            const url = URL.createObjectURL(blob); const a = document.createElement("a"); a.href = url; a.download = `Backup.json`; a.click();
        }

        async function restoreData(event) {
            const file = event.target.files[0]; if(!file) return;
            const reader = new FileReader(); reader.onload = async (e) => {
                const data = JSON.parse(e.target.result);
                if(confirm(`Import ${data.length} records?`)) { for(const item of data) { delete item.id; await db.collection("workLogs").add(item); } location.reload(); }
            };
            reader.readAsText(file);
        }

        window.onload = async () => { 
            const now = new Date();
            initTheme();
            document.getElementById('date').valueAsDate = now; 
            await syncSettings(); 
            document.getElementById('filterMonth').value = now.getMonth();
            document.getElementById('filterYear').value = now.getFullYear();
            if(localStorage.getItem('history_collapsed') === 'true') toggleHistory();
            applyFilters();
        };
    </script>
</body>
