<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayyappan Work Manager | Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); color: #f1f5f9; min-height: 100vh; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; }
        .input-box { background: rgba(0,0,0,0.3); border: 1px solid #334155; border-radius: 0.6rem; padding: 0.8rem; color: white; width: 100%; outline: none; font-size: 14px; }
        label { font-size: 11px; font-weight: 700; color: #94a3b8; text-transform: uppercase; margin-left: 4px; display: block; margin-bottom: 4px; }
        .mobile-view { max-width: 500px; margin: 0 auto; width: 100%; }
        .filter-btn { background: rgba(59, 130, 246, 0.1); border: 1px solid rgba(59, 130, 246, 0.3); padding: 5px 12px; rounded-full; font-size: 11px; cursor: pointer; }
        .filter-btn.active { background: #3b82f6; color: white; }
    </style>
</head>
<body class="p-4 pb-24">

    <div class="mobile-view">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-black">AYYAPPAN <span class="text-blue-500">PRO</span></h1>
            <div class="flex gap-2">
                <button onclick="exportToPDF()" class="bg-red-600 text-white px-3 py-2 rounded-lg text-xs"><i class="fas fa-file-pdf"></i></button>
            </div>
        </div>

        <div class="glass p-5 mb-6 shadow-2xl">
            <input type="hidden" id="editId">
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <div><label>Date</label><input type="date" id="date" class="input-box"></div>
                    <div><label>Quotation No</label><input type="text" id="qn" class="input-box"></div>
                </div>

                <div class="flex items-center gap-2 p-2 bg-slate-800 rounded">
                    <input type="checkbox" id="isHoliday" onchange="checkHoliday()">
                    <label class="m-0 text-red-400">Mark as Holiday</label>
                </div>

                <div id="workFields" class="space-y-4">
                    <div><label>Company Name</label><input type="text" id="company" class="input-box"></div>
                    <div><label>Customer Name</label><input type="text" id="customer" class="input-box"></div>
                    <div><label>Location</label><input type="text" id="location" class="input-box"></div>
                    
                    <div class="grid grid-cols-3 gap-2">
                        <div><label>Win Qty</label><input type="number" id="winQty" class="input-box"></div>
                        <div><label>Total Sqft</label><input type="number" id="totalSqft" oninput="calculateTotal()" class="input-box"></div>
                        <div><label>Rate/Sqft</label><input type="number" id="amtRate" oninput="calculateTotal()" class="input-box"></div>
                    </div>

                    <div class="p-3 bg-blue-900/30 rounded-lg flex justify-between items-center">
                        <label class="m-0">Grand Total:</label>
                        <span id="resTotal" class="text-xl font-bold text-green-400">â‚¹0</span>
                    </div>

                    <div class="bg-black/20 p-3 rounded-lg">
                        <label class="text-blue-400">Helpers</label>
                        <div id="helperList" class="space-y-2 mb-2">
                            <div class="grid grid-cols-3 gap-1 helper-row">
                                <input type="text" placeholder="Name" class="input-box text-xs h-name">
                                <input type="number" placeholder="Sal" class="input-box text-xs h-sal">
                                <input type="number" placeholder="Pet" class="input-box text-xs h-pet">
                            </div>
                        </div>
                        <button onclick="addHelperRow()" class="text-[10px] text-blue-300">+ Add Helper</button>
                    </div>

                    <div>
                        <label>Payment Status</label>
                        <select id="payStatus" class="input-box">
                            <option value="Pending">Pending</option>
                            <option value="Partial">Partial</option>
                            <option value="Received">Received</option>
                        </select>
                    </div>
                </div>

                <div><label>Comments</label><textarea id="comment" class="input-box h-16"></textarea></div>

                <button onclick="saveData()" id="mainBtn" class="w-full bg-blue-600 py-4 rounded-xl font-bold uppercase tracking-widest">Save Data</button>
            </div>
        </div>

        <div class="mb-4 space-y-2">
            <label>Search & Filter</label>
            <input type="text" id="searchFilter" oninput="applyFilters()" placeholder="Search Company or Customer..." class="input-box mb-2">
            <div class="flex gap-2 overflow-x-auto pb-2">
                <select id="monthFilter" onchange="applyFilters()" class="bg-slate-800 text-xs p-2 rounded">
                    <option value="">All Months</option>
                    <option value="-01-">January</option>
                    <option value="-02-">February</option>
                    <option value="-03-">March</option>
                </select>
                <select id="statusFilter" onchange="applyFilters()" class="bg-slate-800 text-xs p-2 rounded">
                    <option value="">All Status</option>
                    <option value="Received">Received</option>
                    <option value="Pending">Pending</option>
                </select>
            </div>
        </div>

        <div id="displayArea" class="space-y-4"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCcdPfK_Y4sUb2O0jqT2-6O3iN1R2_jG58",
            authDomain: "ayyappan-work-management.firebaseapp.com",
            projectId: "ayyappan-work-management"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let allEntries = [];

        function calculateTotal() {
            const s = document.getElementById('totalSqft').value || 0;
            const r = document.getElementById('amtRate').value || 0;
            document.getElementById('resTotal').innerText = "â‚¹" + (s * r);
        }

        function checkHoliday() {
            const h = document.getElementById('isHoliday').checked;
            document.getElementById('workFields').style.display = h ? 'none' : 'block';
        }

        function addHelperRow() {
            const div = document.createElement('div');
            div.className = "grid grid-cols-3 gap-1 helper-row";
            div.innerHTML = `<input type="text" placeholder="Name" class="input-box text-xs h-name"><input type="number" placeholder="Sal" class="input-box text-xs h-sal"><input type="number" placeholder="Pet" class="input-box text-xs h-pet">`;
            document.getElementById('helperList').appendChild(div);
        }

        async function saveData() {
            const id = document.getElementById('editId').value;
            const helpers = [];
            document.querySelectorAll('.helper-row').forEach(row => {
                const n = row.querySelector('.h-name').value;
                if(n) helpers.push({ name: n, sal: row.querySelector('.h-sal').value, pet: row.querySelector('.h-pet').value });
            });

            const data = {
                date: document.getElementById('date').value,
                qn: document.getElementById('qn').value,
                isHoliday: document.getElementById('isHoliday').checked,
                company: document.getElementById('company').value,
                customer: document.getElementById('customer').value,
                location: document.getElementById('location').value,
                totalSqft: document.getElementById('totalSqft').value,
                amtRate: document.getElementById('amtRate').value,
                total: document.getElementById('resTotal').innerText.replace('â‚¹',''),
                status: document.getElementById('payStatus').value,
                helpers: helpers,
                comment: document.getElementById('comment').value,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            if(id) await db.collection("workLogs").doc(id).update(data);
            else await db.collection("workLogs").add(data);
            location.reload();
        }

        db.collection("workLogs").orderBy("date", "desc").onSnapshot(snap => {
            allEntries = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderEntries(allEntries);
        });

        function renderEntries(data) {
            const container = document.getElementById('displayArea');
            container.innerHTML = "";
            data.forEach(d => {
                const div = document.createElement('div');
                div.className = "glass p-4";
                div.innerHTML = `
                    <div class="flex justify-between items-center" onclick="this.nextElementSibling.classList.toggle('hidden')">
                        <div>
                            <p class="text-[10px] text-blue-400">${d.date} | Qn: ${d.qn}</p>
                            <h4 class="font-bold">${d.isHoliday ? 'ðŸŒ´ HOLIDAY' : d.customer}</h4>
                        </div>
                        <div class="text-right">
                            <p class="font-bold text-green-400">â‚¹${d.total}</p>
                            <p class="text-[9px] text-gray-400">${d.status}</p>
                        </div>
                    </div>
                    <div class="hidden mt-3 pt-3 border-t border-white/5 space-y-2 text-xs">
                        <p><b>Company:</b> ${d.company} | <b>Location:</b> ${d.location}</p>
                        <p><b>Helpers:</b> ${d.helpers.map(h => h.name).join(', ')}</p>
                        <div class="flex gap-4">
                            <button onclick="shareWhatsApp('${d.id}')" class="text-green-400"><i class="fab fa-whatsapp"></i> Share</button>
                            <button onclick="editDoc('${d.id}')" class="text-blue-400">Edit</button>
                            <button onclick="deleteDoc('${d.id}')" class="text-red-400">Delete</button>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function applyFilters() {
            const search = document.getElementById('searchFilter').value.toLowerCase();
            const month = document.getElementById('monthFilter').value;
            const status = document.getElementById('statusFilter').value;

            const filtered = allEntries.filter(e => {
                const matchSearch = e.company.toLowerCase().includes(search) || e.customer.toLowerCase().includes(search);
                const matchMonth = month === "" || e.date.includes(month);
                const matchStatus = status === "" || e.status === status;
                return matchSearch && matchMonth && matchStatus;
            });
            renderEntries(filtered);
        }

        function shareWhatsApp(id) {
            const d = allEntries.find(e => e.id === id);
            const text = `*Work Report - ${d.date}*%0A*Customer:* ${d.customer}%0A*Company:* ${d.company}%0A*Sqft:* ${d.totalSqft}%0A*Total:* â‚¹${d.total}%0A*Status:* ${d.status}`;
            window.open(`https://wa.me/?text=${text}`);
        }

        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("Ayyappan Work Manager - Monthly Report", 14, 15);
            
            const rows = allEntries.map(e => [e.date, e.customer, e.company, e.totalSqft, e.total, e.status]);
            doc.autoTable({
                head: [['Date', 'Customer', 'Company', 'Sqft', 'Amount', 'Status']],
                body: rows,
                startY: 25
            });
            doc.save("Work_Report.pdf");
        }

        async function editDoc(id) {
            const d = allEntries.find(e => e.id === id);
            document.getElementById('editId').value = id;
            document.getElementById('date').value = d.date;
            document.getElementById('qn').value = d.qn;
            document.getElementById('company').value = d.company;
            document.getElementById('customer').value = d.customer;
            document.getElementById('totalSqft').value = d.totalSqft;
            document.getElementById('amtRate').value = d.amtRate;
            document.getElementById('payStatus').value = d.status;
            document.getElementById('comment').value = d.comment;
            document.getElementById('resTotal').innerText = "â‚¹" + d.total;
            window.scrollTo(0,0);
        }

        async function deleteDoc(id) {
            if(confirm("Delete?")) await db.collection("workLogs").doc(id).delete();
        }

        window.onload = () => { document.getElementById('date').valueAsDate = new Date(); };
    </script>
</body>
</html>
