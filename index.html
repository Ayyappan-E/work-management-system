<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Manager Pro | Ayyappan</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); color: #f1f5f9; min-height: 100vh; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.5rem; }
        .input-box { background: rgba(0,0,0,0.2); border: 1px solid #334155; border-radius: 0.5rem; padding: 0.75rem; color: white; width: 100%; outline: none; }
        .input-box:focus { border-color: #3b82f6; }
        .mobile-view { max-width: 500px; margin: 0 auto; width: 100%; }
        .expand-card { transition: all 0.3s ease; }
    </style>
</head>
<body class="p-4">

    <div class="mobile-view">
        <div class="flex items-center gap-3 mb-6">
            <div class="bg-blue-600 w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg"><i class="fas fa-briefcase text-xl"></i></div>
            <h1 class="text-xl font-bold">Ayyappan <span class="text-blue-400">Manager</span></h1>
        </div>

        <div class="glass p-5 mb-8">
            <h2 id="formTitle" class="text-sm font-bold text-blue-400 mb-4 uppercase">New Entry</h2>
            <input type="hidden" id="editId">
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-2">
                    <input type="date" id="date" class="input-box text-sm">
                    <input type="text" id="qn" placeholder="Qn No" class="input-box text-sm">
                </div>
                
                <div class="flex items-center gap-2 p-2 bg-slate-800/50 rounded">
                    <input type="checkbox" id="isHoliday" onchange="checkHoliday()">
                    <label class="text-xs">Is Holiday?</label>
                </div>

                <div id="workFields" class="space-y-3">
                    <input type="text" id="company" placeholder="Company Name" class="input-box text-sm">
                    <input type="text" id="customer" placeholder="Customer Name" class="input-box text-sm">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="winQty" placeholder="Win Qty" oninput="calculate()" class="input-box text-sm">
                        <input type="number" id="amtRate" placeholder="Rate/Sqft" oninput="calculate()" class="input-box text-sm">
                    </div>
                    <div class="flex justify-between text-xs p-2 bg-blue-900/20 rounded">
                        <span>Sqft: <b id="resSqft">0</b></span>
                        <span>Total: <b id="resTotal">0</b></span>
                    </div>
                    
                    <div id="helperList" class="space-y-2">
                        <div class="grid grid-cols-3 gap-1 helper-row">
                            <input type="text" placeholder="Helper" class="input-box text-[10px] h-8 h-name">
                            <input type="number" placeholder="Salary" class="input-box text-[10px] h-8 h-sal">
                            <input type="number" placeholder="Pet" class="input-box text-[10px] h-8 h-pet">
                        </div>
                    </div>
                    <button onclick="addHelperRow()" class="text-[10px] text-blue-400">+ Add Helper</button>
                </div>

                <textarea id="comment" placeholder="Comments..." class="input-box h-16 text-sm"></textarea>
                <button onclick="saveData()" id="mainBtn" class="w-full bg-blue-600 py-3 rounded-xl font-bold">SAVE ENTRY</button>
                <button onclick="resetForm()" id="cancelBtn" class="w-full bg-slate-700 py-2 rounded-xl text-xs hidden">CANCEL EDIT</button>
            </div>
        </div>

        <div class="glass p-4 text-center mb-6 border-b-4 border-green-500">
            <p class="text-[10px] uppercase text-gray-400">Earned This Month</p>
            <h2 id="monthDisplay" class="text-2xl font-bold text-green-400">â‚¹0</h2>
        </div>

        <h3 class="text-sm font-bold mb-3 px-2">RECENT WORK</h3>
        <div id="displayArea" class="space-y-3 pb-20">
            </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCcdPfK_Y4sUb2O0jqT2-6O3iN1R2_jG58",
            authDomain: "ayyappan-work-management.firebaseapp.com",
            projectId: "ayyappan-work-management"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 1. Core Logic
        function calculate() {
            const q = document.getElementById('winQty').value || 0;
            const r = document.getElementById('amtRate').value || 0;
            const sqft = q * 12; // Example multiplier
            document.getElementById('resSqft').innerText = sqft;
            document.getElementById('resTotal').innerText = sqft * r;
        }

        function checkHoliday() {
            const h = document.getElementById('isHoliday').checked;
            document.getElementById('workFields').style.display = h ? 'none' : 'block';
        }

        function addHelperRow() {
            const div = document.createElement('div');
            div.className = "grid grid-cols-3 gap-1 helper-row";
            div.innerHTML = `<input type="text" placeholder="Helper" class="input-box text-[10px] h-8 h-name"><input type="number" placeholder="Salary" class="input-box text-[10px] h-8 h-sal"><input type="number" placeholder="Pet" class="input-box text-[10px] h-8 h-pet">`;
            document.getElementById('helperList').appendChild(div);
        }

        // 2. Save & Update
        async function saveData() {
            const id = document.getElementById('editId').value;
            const helpers = [];
            document.querySelectorAll('.helper-row').forEach(row => {
                const name = row.querySelector('.h-name').value;
                if(name) helpers.push({ name, sal: row.querySelector('.h-sal').value, pet: row.querySelector('.h-pet').value });
            });

            const data = {
                date: document.getElementById('date').value,
                qn: document.getElementById('qn').value,
                isHoliday: document.getElementById('isHoliday').checked,
                company: document.getElementById('company').value,
                customer: document.getElementById('customer').value,
                sqft: document.getElementById('resSqft').innerText,
                total: document.getElementById('resTotal').innerText,
                helpers: helpers,
                comment: document.getElementById('comment').value,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            if(id) {
                await db.collection("workLogs").doc(id).update(data);
                alert("Updated!");
            } else {
                await db.collection("workLogs").add(data);
                alert("Saved!");
            }
            resetForm();
        }

        // 3. Load Data & Listeners
        db.collection("workLogs").orderBy("date", "desc").onSnapshot(snap => {
            const container = document.getElementById('displayArea');
            let monthTotal = 0;
            container.innerHTML = "";
            
            snap.forEach(doc => {
                const d = doc.data();
                monthTotal += parseFloat(d.total || 0);

                const item = document.createElement('div');
                item.className = "glass p-4 animate-up";
                item.innerHTML = `
                    <div class="flex justify-between items-center cursor-pointer" onclick="toggleDetails('${doc.id}')">
                        <div>
                            <p class="text-[10px] text-blue-400">${d.date} | Qn: ${d.qn || 'N/A'}</p>
                            <h4 class="font-bold text-sm">${d.isHoliday ? 'ðŸŒ´ HOLIDAY' : (d.customer || 'No Name')}</h4>
                            <p class="text-[10px] text-gray-400">${d.company || ''}</p>
                        </div>
                        <div class="text-right">
                            <p class="font-bold text-green-400 text-sm">â‚¹${d.total || 0}</p>
                            <i class="fas fa-plus text-[10px] text-gray-500"></i>
                        </div>
                    </div>
                    <div id="extra-${doc.id}" class="hidden mt-3 pt-3 border-t border-white/10 space-y-2">
                        <p class="text-xs"><b>Helpers:</b> ${d.helpers ? d.helpers.map(h => h.name).join(', ') : 'None'}</p>
                        <p class="text-xs italic text-gray-400">"${d.comment || ''}"</p>
                        <div class="flex gap-4 pt-2">
                            <button onclick="editDoc('${doc.id}')" class="text-blue-400 text-xs"><i class="fas fa-edit"></i> Edit</button>
                            <button onclick="deleteDoc('${doc.id}')" class="text-red-400 text-xs"><i class="fas fa-trash"></i> Delete</button>
                        </div>
                    </div>
                `;
                container.appendChild(item);
            });
            document.getElementById('monthDisplay').innerText = "â‚¹" + monthTotal;
        });

        // 4. Actions
        function toggleDetails(id) {
            document.getElementById('extra-'+id).classList.toggle('hidden');
        }

        async function deleteDoc(id) {
            if(confirm("Delete this entry?")) await db.collection("workLogs").doc(id).delete();
        }

        async function editDoc(id) {
            const doc = await db.collection("workLogs").doc(id).get();
            const d = doc.data();
            
            document.getElementById('editId').value = id;
            document.getElementById('date').value = d.date;
            document.getElementById('qn').value = d.qn;
            document.getElementById('isHoliday').checked = d.isHoliday;
            document.getElementById('company').value = d.company;
            document.getElementById('customer').value = d.customer;
            document.getElementById('comment').value = d.comment;
            
            document.getElementById('formTitle').innerText = "Editing Entry...";
            document.getElementById('mainBtn').innerText = "UPDATE ENTRY";
            document.getElementById('cancelBtn').classList.remove('hidden');
            window.scrollTo(0,0);
            checkHoliday();
        }

        function resetForm() {
            location.reload(); // Simple way to clear everything
        }

        window.onload = () => { document.getElementById('date').valueAsDate = new Date(); };
    </script>
</body>
</html>
