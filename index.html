<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayyappan Manager | Pro Master</title>
    
    <!-- Firebase (Ready for use) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- PDF Generation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --card-bg: rgba(15, 23, 42, 0.6);
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            font-family: 'Inter', system-ui, sans-serif;
            padding-bottom: 2rem;
        }

        .glass-panel {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 1rem;
        }

        .input-field {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: #3b82f6;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.3); }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-5xl mx-auto space-y-6">
        <!-- Header -->
        <header class="flex justify-between items-center glass-panel p-6">
            <div>
                <h1 class="text-2xl font-black bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400">
                    <i class="fas fa-chart-pie mr-2 text-blue-400"></i> Ayyappan Manager
                </h1>
                <p class="text-xs text-dim mt-1 uppercase tracking-widest opacity-70">Pro Master Edition</p>
            </div>
            <div id="connectionStatus" class="text-emerald-400 text-sm font-medium flex items-center">
                <span class="w-2 h-2 rounded-full bg-emerald-400 mr-2 animate-pulse"></span> Local Sync
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <!-- Left Column: Form & Filters -->
            <div class="space-y-6 lg:col-span-1">
                
                <!-- Data Entry Form -->
                <div class="glass-panel p-6 space-y-4">
                    <h2 class="text-lg font-bold border-b border-slate-700 pb-2 mb-4"><i class="fas fa-plus-circle mr-2 text-blue-400"></i>Add Work</h2>
                    
                    <div>
                        <label class="block text-xs uppercase opacity-70 mb-1">Date</label>
                        <input type="date" id="date" class="input-field">
                    </div>
                    
                    <div>
                        <label class="block text-xs uppercase opacity-70 mb-1">Work Name / Client</label>
                        <input type="text" id="workName" class="input-field" placeholder="e.g. John Villa">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs uppercase opacity-70 mb-1">Sqft</label>
                            <input type="number" id="sqft" class="input-field" placeholder="0" oninput="calculatePreview()">
                        </div>
                        <div>
                            <label class="block text-xs uppercase opacity-70 mb-1">Rate / Sqft</label>
                            <input type="number" id="rate" class="input-field" placeholder="â‚¹" oninput="calculatePreview()">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs uppercase opacity-70 mb-1">Work Type</label>
                        <select id="workType" class="input-field" onchange="calculatePreview()">
                            <option value="solo">Solo (100% Profit)</option>
                            <option value="partner">Partner (50% Split)</option>
                        </select>
                    </div>

                    <div class="bg-blue-900/30 p-3 rounded-lg border border-blue-500/20 flex justify-between items-center">
                        <span class="text-xs uppercase opacity-70">My Profit Preview</span>
                        <span id="previewProfit" class="font-bold text-emerald-400 text-lg">â‚¹0</span>
                    </div>

                    <button onclick="saveEntry()" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-bold py-3 rounded-xl transition-all shadow-lg shadow-blue-900/50">
                        <i class="fas fa-save mr-2"></i> Save Entry
                    </button>
                </div>

                <!-- Filters -->
                <div class="glass-panel p-6 space-y-4">
                    <h2 class="text-lg font-bold border-b border-slate-700 pb-2 mb-4"><i class="fas fa-filter mr-2 text-purple-400"></i>Filters</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <select id="filterMonth" class="input-field" onchange="loadData()">
                            <option value="0">January</option><option value="1">February</option>
                            <option value="2">March</option><option value="3">April</option>
                            <option value="4">May</option><option value="5">June</option>
                            <option value="6">July</option><option value="7">August</option>
                            <option value="8">September</option><option value="9">October</option>
                            <option value="10">November</option><option value="11">December</option>
                        </select>
                        <input type="number" id="filterYear" class="input-field" onchange="loadData()">
                    </div>
                </div>
            </div>

            <!-- Right Column: Dashboard & Table -->
            <div class="space-y-6 lg:col-span-2">
                
                <!-- Financial Dashboard -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="glass-panel p-5 relative overflow-hidden">
                        <div class="absolute top-0 right-0 p-4 opacity-10"><i class="fas fa-user text-5xl"></i></div>
                        <div class="text-[10px] opacity-60 uppercase font-bold tracking-wider mb-1">Solo Total</div>
                        <div id="tblSolo" class="text-2xl font-black text-white">â‚¹0</div>
                    </div>
                    <div class="glass-panel p-5 relative overflow-hidden">
                        <div class="absolute top-0 right-0 p-4 opacity-10"><i class="fas fa-users text-5xl"></i></div>
                        <div class="text-[10px] opacity-60 uppercase font-bold tracking-wider mb-1">Partner (My Share)</div>
                        <div id="tblPartnerMine" class="text-2xl font-black text-white">â‚¹0</div>
                    </div>
                    <div class="glass-panel p-5 relative overflow-hidden border-emerald-500/30" style="background: rgba(16, 185, 129, 0.1);">
                        <div class="absolute top-0 right-0 p-4 opacity-10 text-emerald-500"><i class="fas fa-wallet text-5xl"></i></div>
                        <div class="text-[10px] text-emerald-400 uppercase font-bold tracking-wider mb-1">Grand Total Profit</div>
                        <div id="tblGrandTotal" class="text-3xl font-black text-emerald-400">â‚¹0</div>
                    </div>
                </div>

                <!-- Monthly Breakdown (Injected by JS per user snippet) -->
                <div id="monthlyBreakdownGrid" class="grid grid-cols-2 gap-4"></div>

                <!-- Data Table -->
                <div class="glass-panel overflow-hidden">
                    <div class="p-4 border-b border-slate-700 bg-slate-800/50 flex justify-between items-center">
                        <h2 class="font-bold"><i class="fas fa-list mr-2"></i> Work Entries</h2>
                        <span id="entryCount" class="text-xs bg-slate-700 px-2 py-1 rounded-md">0 entries</span>
                    </div>
                    <div class="overflow-x-auto max-h-[400px]">
                        <table class="w-full text-left border-collapse text-sm">
                            <thead class="bg-slate-900/80 sticky top-0 backdrop-blur-md z-10">
                                <tr>
                                    <th class="p-3 font-semibold text-slate-300">Date</th>
                                    <th class="p-3 font-semibold text-slate-300">Work Name</th>
                                    <th class="p-3 font-semibold text-slate-300">Type</th>
                                    <th class="p-3 font-semibold text-slate-300">Sqft</th>
                                    <th class="p-3 font-semibold text-slate-300">My Profit</th>
                                    <th class="p-3 font-semibold text-slate-300 text-center">Act</th>
                                </tr>
                            </thead>
                            <tbody id="dataTableBody" class="divide-y divide-slate-700/50">
                                <!-- Rows generated via JS -->
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>

        <!-- Action / Export Area -->
        <div class="glass-panel p-6 mt-6">
            <h2 class="text-lg font-bold border-b border-slate-700 pb-2 mb-4"><i class="fas fa-share-nodes mr-2"></i> Export & Share</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <!-- WhatsApp -->
                <button onclick="shareWhatsApp()" class="bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-4 rounded-xl flex items-center justify-center transition-colors shadow-lg shadow-green-900/30">
                    <i class="fab fa-whatsapp text-xl mr-2"></i> WhatsApp
                </button>
                
                <!-- PDF Buttons (Will be dynamically updated with totals by JS) -->
                <button id="btnPdfSolo" onclick="generatePDF('solo')" class="bg-blue-600/80 hover:bg-blue-500 text-white font-bold py-3 px-4 rounded-xl flex items-center justify-center transition-colors border border-blue-400/30">
                    <i class="fas fa-file-pdf mr-2"></i> Solo PDF
                </button>
                
                <button id="btnPdfPartner" onclick="generatePDF('partner')" class="bg-purple-600/80 hover:bg-purple-500 text-white font-bold py-3 px-4 rounded-xl flex items-center justify-center transition-colors border border-purple-400/30">
                    <i class="fas fa-file-pdf mr-2"></i> Partner PDF
                </button>
                
                <button id="btnPdfAll" onclick="generatePDF('all')" class="bg-emerald-600/80 hover:bg-emerald-500 text-white font-bold py-3 px-4 rounded-xl flex items-center justify-center transition-colors border border-emerald-400/30">
                    <i class="fas fa-file-pdf mr-2"></i> All PDF
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toastContainer" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>

    <script>
        // Data State
        let worksData = [];
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        
        // Track totals for the buttons
        let currentTotals = { solo: 0, partner: 0, grand: 0 };

        // Initialize App
        window.onload = async () => { 
            const now = new Date(); 
            initTheme(); // Placeholder if theme toggle existed
            document.getElementById('date').valueAsDate = now; 
            
            document.getElementById('filterMonth').value = now.getMonth();
            document.getElementById('filterYear').value = now.getFullYear();
            
            await syncSettings(); 
            loadData();
        };

        function initTheme() {
            // Setup defaults if needed
        }

        async function syncSettings() {
            // Simulate loading from local storage
            const stored = localStorage.getItem('ayyappan_works');
            if(stored) {
                worksData = JSON.parse(stored);
            }
        }

        function calculatePreview() {
            const sqft = Number(document.getElementById('sqft').value) || 0;
            const rate = Number(document.getElementById('rate').value) || 0;
            const type = document.getElementById('workType').value;
            
            let profit = sqft * rate;
            if(type === 'partner') {
                profit = profit / 2;
            }
            document.getElementById('previewProfit').innerText = `â‚¹${Math.round(profit).toLocaleString()}`;
        }

        function saveEntry() {
            const date = document.getElementById('date').value;
            const name = document.getElementById('workName').value;
            const sqft = Number(document.getElementById('sqft').value) || 0;
            const rate = Number(document.getElementById('rate').value) || 0;
            const type = document.getElementById('workType').value;

            if(!date || !name || !sqft || !rate) {
                showToast("Please fill all fields", "error");
                return;
            }

            const totalProfit = sqft * rate;
            const myProfit = type === 'partner' ? totalProfit / 2 : totalProfit;

            const entry = {
                id: Date.now().toString(),
                date,
                name,
                sqft,
                rate,
                type,
                totalProfit,
                myProfit
            };

            worksData.push(entry);
            localStorage.setItem('ayyappan_works', JSON.stringify(worksData));
            
            // Reset form partly
            document.getElementById('workName').value = '';
            document.getElementById('sqft').value = '';
            document.getElementById('previewProfit').innerText = 'â‚¹0';
            
            showToast("Work entry saved successfully!");
            loadData();
        }

        function deleteEntry(id) {
            worksData = worksData.filter(w => w.id !== id);
            localStorage.setItem('ayyappan_works', JSON.stringify(worksData));
            showToast("Entry deleted", "error");
            loadData();
        }

        function loadData() {
            const fM = parseInt(document.getElementById('filterMonth').value);
            const fY = parseInt(document.getElementById('filterYear').value);
            
            const tbody = document.getElementById('dataTableBody');
            tbody.innerHTML = '';
            
            let soloTotal = 0;
            let partnerTotal = 0;
            let totalSqft = 0;
            let entryCount = 0;

            // Filter data for selected month/year
            const filtered = worksData.filter(w => {
                const d = new Date(w.date);
                return d.getMonth() === fM && d.getFullYear() === fY;
            });

            // Sort descending by date
            filtered.sort((a,b) => new Date(b.date) - new Date(a.date));

            filtered.forEach(work => {
                entryCount++;
                totalSqft += work.sqft;
                
                if(work.type === 'solo') soloTotal += work.myProfit;
                if(work.type === 'partner') partnerTotal += work.myProfit;

                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-700/30 transition-colors";
                
                const typeBadge = work.type === 'solo' 
                    ? `<span class="bg-blue-500/20 text-blue-300 px-2 py-1 rounded text-[10px] font-bold uppercase border border-blue-500/30">Solo</span>`
                    : `<span class="bg-purple-500/20 text-purple-300 px-2 py-1 rounded text-[10px] font-bold uppercase border border-purple-500/30">Partner</span>`;

                tr.innerHTML = `
                    <td class="p-3 whitespace-nowrap">${new Date(work.date).toLocaleDateString('en-IN', {day:'2-digit', month:'short'})}</td>
                    <td class="p-3 font-medium text-white">${work.name}</td>
                    <td class="p-3">${typeBadge}</td>
                    <td class="p-3">${work.sqft}</td>
                    <td class="p-3 font-bold text-emerald-400">â‚¹${Math.round(work.myProfit).toLocaleString()}</td>
                    <td class="p-3 text-center">
                        <button onclick="deleteEntry('${work.id}')" class="text-red-400 hover:text-red-300 transition-colors p-1 bg-red-400/10 rounded">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            if(filtered.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" class="p-6 text-center text-dim">No records found for ${monthNames[fM]} ${fY}</td></tr>`;
            }

            const grandTotal = soloTotal + partnerTotal;
            
            // Store globally for PDF buttons
            currentTotals = { solo: soloTotal, partner: partnerTotal, grand: grandTotal };

            // Update UI Dashboards
            document.getElementById('tblSolo').innerText = `â‚¹${Math.round(soloTotal).toLocaleString()}`;
            document.getElementById('tblPartnerMine').innerText = `â‚¹${Math.round(partnerTotal).toLocaleString()}`;
            document.getElementById('tblGrandTotal').innerText = `â‚¹${Math.round(grandTotal).toLocaleString()}`;
            document.getElementById('entryCount').innerText = `${entryCount} entries`;

            // Update Breakdown Grid (from user snippet)
            document.getElementById('monthlyBreakdownGrid').innerHTML = `
                <div class="bg-blue-600/10 p-3 rounded-xl border border-blue-500/20 flex flex-col justify-center items-center">
                    <div class="text-[9px] opacity-50 uppercase tracking-widest mb-1">Total Profit</div>
                    <div class="text-2xl font-black text-blue-400">â‚¹${Math.round(grandTotal).toLocaleString()}</div>
                </div>
                <div class="bg-green-600/10 p-3 rounded-xl border border-green-500/20 flex flex-col justify-center items-center">
                    <div class="text-[9px] opacity-50 uppercase tracking-widest mb-1">Total Sqft</div>
                    <div class="text-2xl font-black text-green-400">${totalSqft.toLocaleString()}</div>
                </div>`;
                
            // UPDATE PDF BUTTONS WITH GRAND TOTALS
            document.getElementById('btnPdfSolo').innerHTML = `<i class="fas fa-file-pdf mr-2"></i> Solo (â‚¹${Math.round(soloTotal).toLocaleString()})`;
            document.getElementById('btnPdfPartner').innerHTML = `<i class="fas fa-file-pdf mr-2"></i> Partner (â‚¹${Math.round(partnerTotal).toLocaleString()})`;
            document.getElementById('btnPdfAll').innerHTML = `<i class="fas fa-file-pdf mr-2"></i> All (â‚¹${Math.round(grandTotal).toLocaleString()})`;
        }

        function shareWhatsApp() {
            const fM = document.getElementById('filterMonth').value;
            const fY = document.getElementById('filterYear').value;
            let msg = `*ðŸ“Š Work Report: ${monthNames[fM]} ${fY}*\nSolo: ${document.getElementById('tblSolo').innerText}\nPartner: ${document.getElementById('tblPartnerMine').innerText}\n*TOTAL: ${document.getElementById('tblGrandTotal').innerText}*`;
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
        }

        // GENERATE PDF WITH GRAND TOTAL AT BOTTOM
        function generatePDF(type) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            const fM = parseInt(document.getElementById('filterMonth').value);
            const fY = document.getElementById('filterYear').value;
            const monthName = monthNames[fM];
            
            // Format Title
            let typeLabel = "Complete";
            if(type === 'solo') typeLabel = "Solo Works";
            if(type === 'partner') typeLabel = "Partner Works (My Share)";
            
            doc.setFontSize(18);
            doc.setTextColor(40, 40, 40);
            doc.text(`Work Report - ${monthName} ${fY}`, 14, 20);
            
            doc.setFontSize(12);
            doc.setTextColor(100, 100, 100);
            doc.text(`Type: ${typeLabel}`, 14, 28);

            // Filter data
            const filtered = worksData.filter(w => {
                const d = new Date(w.date);
                const isCorrectMonth = d.getMonth() === fM && d.getFullYear() === parseInt(fY);
                if(!isCorrectMonth) return false;
                if(type === 'all') return true;
                return w.type === type;
            });
            
            // Sort
            filtered.sort((a,b) => new Date(a.date) - new Date(b.date));

            let tableData = [];
            let pdfTotalSqft = 0;
            let pdfTotalProfit = 0;

            filtered.forEach(w => {
                pdfTotalSqft += w.sqft;
                pdfTotalProfit += w.myProfit;
                
                tableData.push([
                    new Date(w.date).toLocaleDateString('en-IN'),
                    w.name,
                    w.type.toUpperCase(),
                    w.sqft.toLocaleString(),
                    `Rs ${Math.round(w.myProfit).toLocaleString('en-IN')}`
                ]);
            });

            // Create AutoTable
            doc.autoTable({
                startY: 35,
                head: [['Date', 'Work Name', 'Type', 'Sqft', 'Profit']],
                body: tableData,
                // THIS IS THE REQUESTED GRAND TOTAL ROW AT THE BOTTOM OF THE PDF
                foot: [['', '', 'GRAND TOTAL', pdfTotalSqft.toLocaleString(), `Rs ${Math.round(pdfTotalProfit).toLocaleString('en-IN')}`]],
                theme: 'grid',
                headStyles: { fillColor: [15, 23, 42], textColor: 255, fontStyle: 'bold' },
                footStyles: { fillColor: [16, 185, 129], textColor: 255, fontStyle: 'bold', fontSize: 11 },
                alternateRowStyles: { fillColor: [245, 247, 250] },
                margin: { top: 30 }
            });

            doc.save(`Ayyappan_Report_${type}_${monthName}_${fY}.pdf`);
            showToast(`Generating ${typeLabel} PDF...`);
        }

        // Utility: Toast Messages
        function showToast(msg, type = "success") {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            const bgColor = type === "success" ? "bg-emerald-600" : "bg-red-500";
            const icon = type === "success" ? "fa-check-circle" : "fa-exclamation-circle";
            
            toast.className = `${bgColor} text-white px-5 py-3 rounded-lg shadow-xl flex items-center gap-3 transform translate-x-full transition-transform duration-300 ease-out`;
            toast.innerHTML = `<i class="fas ${icon}"></i> <span>${msg}</span>`;
            
            container.appendChild(toast);
            
            // Animate in
            setTimeout(() => toast.classList.remove('translate-x-full'), 10);
            
            // Animate out and remove
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
