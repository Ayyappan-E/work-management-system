<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayyappan Manager | Enterprise</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); color: #f1f5f9; min-height: 100vh; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; }
        .input-box { background: rgba(0,0,0,0.3); border: 1px solid #334155; border-radius: 0.6rem; padding: 0.8rem; color: white; width: 100%; outline: none; font-size: 14px; }
        label { font-size: 10px; font-weight: 700; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .mobile-view { max-width: 500px; margin: 0 auto; width: 100%; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 50; align-items: center; justify-content: center; padding: 20px; }
    </style>
</head>
<body class="p-4 pb-20">

    <div id="settingsModal" class="modal">
        <div class="glass p-6 w-full max-w-sm space-y-4">
            <h2 class="text-lg font-bold">System Settings</h2>
            <div>
                <label>Manage Companies (Comma separated)</label>
                <textarea id="setCompanies" class="input-box h-20" placeholder="Sharp Glass, Buildcon, etc."></textarea>
            </div>
            <div>
                <label>Manage Helpers (Comma separated)</label>
                <textarea id="setHelpers" class="input-box h-20" placeholder="Ravi, Kumar, etc."></textarea>
            </div>
            <button onclick="saveSettings()" class="w-full bg-blue-600 py-2 rounded-lg font-bold">Apply & Save</button>
            <button onclick="toggleSettings()" class="w-full text-xs text-gray-400">Close</button>
        </div>
    </div>

    <div class="mobile-view">
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center"><i class="fas fa-hammer"></i></div>
                <h1 class="font-black text-lg">AYYAPPAN</h1>
            </div>
            <button onclick="toggleSettings()" class="w-10 h-10 glass flex items-center justify-center text-blue-400">
                <i class="fas fa-cog"></i>
            </button>
        </div>

        <div class="glass p-5 mb-6 space-y-4">
            <div class="grid grid-cols-2 gap-3">
                <div><label>Date</label><input type="date" id="date" class="input-box"></div>
                <div><label>Qn No</label><input type="text" id="qn" class="input-box"></div>
            </div>

            <div class="grid grid-cols-2 gap-2">
                <button id="btnHelper" onclick="setHelperMode(true)" class="py-2 rounded-lg bg-blue-600 text-xs font-bold">WITH HELPER</button>
                <button id="btnNoHelper" onclick="setHelperMode(false)" class="py-2 rounded-lg bg-slate-800 text-xs font-bold">NO HELPER</button>
            </div>

            <div id="mainFormFields" class="space-y-4">
                <div>
                    <label>Select Company</label>
                    <select id="company" class="input-box"></select>
                </div>

                <div id="helperSection" class="bg-black/20 p-3 rounded-lg space-y-3 border border-white/5">
                    <label class="text-blue-400">Helper Details</label>
                    <div id="helperList" class="space-y-2">
                        <div class="grid grid-cols-4 gap-1 helper-row">
                            <select class="input-box text-[10px] h-8 h-name p-1"></select>
                            <input type="number" placeholder="Sal" class="input-box text-[10px] h-8 h-sal p-1">
                            <input type="number" placeholder="Pet" class="input-box text-[10px] h-8 h-pet p-1">
                            <input type="number" placeholder="Food" class="input-box text-[10px] h-8 h-food p-1">
                        </div>
                    </div>
                    <button onclick="addHelperRow()" class="text-[10px] text-blue-400">+ Add Another</button>
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <div><label>Total Sqft</label><input type="number" id="totalSqft" oninput="calculate()" class="input-box"></div>
                    <div><label>Rate/Sqft</label><input type="number" id="amtRate" oninput="calculate()" class="input-box"></div>
                </div>

                <div class="p-3 glass flex justify-between">
                    <span class="text-xs font-bold">TOTAL AMOUNT:</span>
                    <span id="resTotal" class="text-green-400 font-black">₹0</span>
                </div>
            </div>

            <button onclick="saveData()" class="w-full bg-blue-600 py-4 rounded-xl font-bold shadow-lg">SAVE WORK LOG</button>
        </div>

        <div id="displayArea" class="space-y-4"></div>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = { apiKey: "AIzaSyCcdPfK_Y4sUb2O0jqT2-6O3iN1R2_jG58", authDomain: "ayyappan-work-management.firebaseapp.com", projectId: "ayyappan-work-management" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let hasHelper = true;

        // Settings Logic
        function toggleSettings() {
            const m = document.getElementById('settingsModal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        function saveSettings() {
            const comps = document.getElementById('setCompanies').value;
            const helps = document.getElementById('setHelpers').value;
            localStorage.setItem('myCompanies', comps);
            localStorage.setItem('myHelpers', helps);
            loadDropdowns();
            toggleSettings();
        }

        function loadDropdowns() {
            const compList = (localStorage.getItem('myCompanies') || "Sharp Glass,Buildcon").split(',');
            const helpList = (localStorage.getItem('myHelpers') || "Ravi,Kumar").split(',');
            
            const cSelect = document.getElementById('company');
            cSelect.innerHTML = compList.map(c => `<option value="${c.trim()}">${c.trim()}</option>`).join('');

            document.querySelectorAll('.h-name').forEach(sel => {
                sel.innerHTML = helpList.map(h => `<option value="${h.trim()}">${h.trim()}</option>`).join('');
            });
        }

        function setHelperMode(val) {
            hasHelper = val;
            document.getElementById('helperSection').style.opacity = val ? "1" : "0.2";
            document.getElementById('helperSection').style.pointerEvents = val ? "auto" : "none";
            document.getElementById('btnHelper').className = val ? "py-2 rounded-lg bg-blue-600 text-xs font-bold" : "py-2 rounded-lg bg-slate-800 text-xs font-bold";
            document.getElementById('btnNoHelper').className = !val ? "py-2 rounded-lg bg-blue-600 text-xs font-bold" : "py-2 rounded-lg bg-slate-800 text-xs font-bold";
        }

        function calculate() {
            const s = document.getElementById('totalSqft').value || 0;
            const r = document.getElementById('amtRate').value || 0;
            document.getElementById('resTotal').innerText = "₹" + (s * r);
        }

        function addHelperRow() {
            const div = document.createElement('div');
            div.className = "grid grid-cols-4 gap-1 helper-row";
            div.innerHTML = `<select class="input-box text-[10px] h-8 h-name p-1"></select><input type="number" placeholder="Sal" class="input-box text-[10px] h-8 h-sal p-1"><input type="number" placeholder="Pet" class="input-box text-[10px] h-8 h-pet p-1"><input type="number" placeholder="Food" class="input-box text-[10px] h-8 h-food p-1">`;
            document.getElementById('helperList').appendChild(div);
            loadDropdowns();
        }

        async function saveData() {
            const helpers = [];
            if(hasHelper) {
                document.querySelectorAll('.helper-row').forEach(row => {
                    helpers.push({
                        name: row.querySelector('.h-name').value,
                        sal: row.querySelector('.h-sal').value,
                        pet: row.querySelector('.h-pet').value,
                        food: row.querySelector('.h-food').value
                    });
                });
            }

            const data = {
                date: document.getElementById('date').value,
                qn: document.getElementById('qn').value,
                company: document.getElementById('company').value,
                total: document.getElementById('resTotal').innerText,
                helpers: helpers,
                hasHelper: hasHelper,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };
            await db.collection("workLogs").add(data);
            alert("Entry Saved!");
            location.reload();
        }

        window.onload = () => { 
            document.getElementById('date').valueAsDate = new Date();
            loadDropdowns();
            // Load history logic here similarly to previous version
        };
    </script>
</body>
</html>
