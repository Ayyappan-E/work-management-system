<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayyappan Manager | Pro Master</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); color: #f1f5f9; min-height: 100vh; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; }
        .input-box { background: rgba(0,0,0,0.3); border: 1px solid #334155; border-radius: 0.6rem; padding: 0.6rem; color: white; width: 100%; outline: none; font-size: 12px; }
        label { font-size: 9px; font-weight: 700; color: #94a3b8; text-transform: uppercase; margin-bottom: 2px; display: block; }
        .day-entry { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 8px; border-radius: 10px; margin-bottom: 8px; position: relative; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .summary-footer { position: fixed; bottom: 0; left: 0; right: 0; background: #070b14; border-top: 2px solid #3b82f6; padding: 10px; z-index: 50; }
        .toggle-switch { position: relative; display: inline-block; width: 34px; height: 18px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #3b82f6; }
        input:checked + .slider:before { transform: translateX(16px); }
        .btn-share { font-size: 8px; font-weight: 900; padding: 4px 8px; border-radius: 4px; text-transform: uppercase; display: flex; align-items: center; gap: 4px; }
    </style>
</head>
<body class="p-4 pb-80">

    <div id="settingsModal" class="modal">
        <div class="glass p-6 w-full max-w-sm space-y-4">
            <h2 class="text-lg font-bold border-b border-white/10 pb-2">Settings</h2>
            <div><label>Companies</label><textarea id="setCompanies" class="input-box h-20"></textarea></div>
            <div><label>Helpers</label><textarea id="setHelpers" class="input-box h-20"></textarea></div>
            <button onclick="saveSettings()" class="w-full bg-blue-600 py-3 rounded-lg font-bold uppercase">Save Config</button>
            <button onclick="toggleSettings()" class="w-full text-xs text-gray-500">Close</button>
        </div>
    </div>

    <div class="max-w-md mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="font-black text-xl italic uppercase tracking-tighter">Ayyappan <span class="text-blue-500">Pro</span></h1>
            <div class="flex gap-2">
                <button onclick="exportToPDF()" class="w-9 h-9 glass flex items-center justify-center text-red-400"><i class="fas fa-file-pdf"></i></button>
                <button onclick="toggleSettings()" class="w-9 h-9 glass flex items-center justify-center text-blue-400"><i class="fas fa-cog"></i></button>
            </div>
        </div>

        <div class="glass p-5 mb-6 space-y-4 border-t-4 border-blue-500 shadow-2xl">
            <input type="hidden" id="editId">
            <div class="grid grid-cols-2 gap-3">
                <div><label>Project Start Date</label><input type="date" id="date" class="input-box"></div>
                <div><label>Qn No</label><input type="text" id="qn" class="input-box" placeholder="Qn-001"></div>
            </div>
            <div class="grid grid-cols-2 gap-2 bg-white/5 p-2 rounded-xl border border-white/10">
                <div class="flex items-center gap-2"><input type="checkbox" id="isHoliday" onchange="checkHoliday()" class="w-4 h-4 accent-red-500"><label class="m-0 text-red-400">Holiday</label></div>
                <select id="projectType" onchange="handleTypeChange()" class="bg-transparent text-[10px] font-bold text-blue-400 outline-none uppercase"><option value="Solo">SOLO WORK</option><option value="Partner">PARTNER WORK</option></select>
            </div>
            <div id="partnerNameDiv" class="hidden"><label>Partner Name</label><input type="text" id="partnerName" class="input-box border-blue-500/50" placeholder="Enter Partner Name"></div>
            <div id="workFields" class="space-y-4">
                <div><label>Company</label><select id="company" class="input-box"></select></div>
                <div class="grid grid-cols-2 gap-3">
                    <div><label>Customer *</label><input type="text" id="customer" class="input-box"></div>
                    <div><label>Location</label><input type="text" id="location" class="input-box" placeholder="Area/City"></div>
                </div>
                <div class="bg-blue-500/5 p-3 rounded-lg border border-blue-500/20">
                    <div class="flex justify-between items-center mb-2">
                        <div class="flex items-center gap-2"><label class="text-blue-400 m-0 font-black">Helpers</label><label class="toggle-switch"><input type="checkbox" id="helperToggle" checked onchange="toggleHelperSection()"><span class="slider"></span></label></div>
                        <button id="addDayBtn" onclick="addDayRow()" class="text-[8px] bg-blue-600 px-3 py-1 rounded font-bold uppercase shadow">+ Add Attendance</button>
                    </div>
                    <div id="dayLogsContainer" class="space-y-2"></div>
                </div>
                <div class="grid grid-cols-3 gap-2">
                    <div><label>Total Window</label><input type="number" id="totalWindow" class="input-box" placeholder="Qty"></div>
                    <div><label>Total Sqft</label><input type="number" id="totalSqft" oninput="calculate()" class="input-box" placeholder="Sqft"></div>
                    <div><label>Rate/Sqft</label><input type="number" id="amtRate" oninput="calculate()" class="input-box" placeholder="Rate"></div>
                </div>
                <div class="flex justify-between items-center p-3 bg-white/5 rounded-xl border border-white/10">
                    <div><label class="m-0 text-green-500">Project Value</label><div id="resTotal" class="text-lg font-black text-green-400">â‚¹0</div></div>
                    <div class="text-right"><label class="m-0 text-red-400 text-[8px]">Daily Expenses</label><div id="resExpDisplay" class="text-xs font-bold text-red-400">â‚¹0</div></div>
                </div>
                <div><label>Work Notes</label><textarea id="workNotes" class="input-box h-12" placeholder="Ex: Handle repair..."></textarea></div>
            </div>
            <div id="holidayReasonDiv" class="hidden"><label>Holiday Reason</label><textarea id="holidayReason" class="input-box h-12" placeholder="Why holiday?"></textarea></div>
            <div class="grid grid-cols-3 gap-2">
                <button onclick="saveData()" class="col-span-2 bg-blue-600 py-3 rounded-xl font-black uppercase text-sm">Save Record</button>
                <button onclick="location.reload()" class="bg-slate-700 py-3 rounded-xl font-bold text-[9px] text-slate-400 uppercase">Reset</button>
            </div>
        </div>
        <div id="displayArea" class="space-y-3"></div>
    </div>

    <div class="summary-footer max-w-md mx-auto">
        <div class="px-2 mb-2">
            <div class="bg-white/5 rounded-lg border border-white/10 overflow-hidden">
                <table class="w-full text-[9px] text-left">
                    <thead class="bg-white/10 text-gray-400 uppercase font-black">
                        <tr><th class="p-1 px-2">Earning Source</th><th class="p-1 text-right px-2">Amount</th></tr>
                    </thead>
                    <tbody class="text-gray-200">
                        <tr class="border-b border-white/5"><td class="p-1 px-2">Solo Work (100% Mine)</td><td id="tblSolo" class="p-1 text-right px-2 font-bold text-green-400">â‚¹0</td></tr>
                        <tr class="border-b border-white/5"><td class="p-1 px-2">Partner Work (50% Mine)</td><td id="tblPartnerMine" class="p-1 text-right px-2 font-bold text-blue-400">â‚¹0</td></tr>
                        <tr><td class="p-1 px-2 text-gray-500">Partner Share (To Partner)</td><td id="tblPartnerShare" class="p-1 text-right px-2 font-bold text-orange-400">â‚¹0</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="helperPayrollSummary" class="text-[9px] grid grid-cols-2 gap-2 text-gray-300 mb-2 px-2"></div>
        <div class="grid grid-cols-3 gap-1 text-center mb-3">
            <div class="bg-slate-900 p-2 rounded border border-white/5"><p class="text-[8px] text-gray-400 uppercase">My Profit</p><p id="sumProfit" class="text-green-400 font-bold text-xs">â‚¹0</p></div>
            <div class="bg-slate-900 p-2 rounded border border-white/5"><p class="text-[8px] text-gray-400 uppercase">Helper Pay</p><p id="sumExp" class="text-red-400 font-bold text-xs">â‚¹0</p></div>
            <div class="bg-slate-900 p-2 rounded border border-white/5"><p class="text-[8px] text-blue-400 uppercase">Partner</p><p id="sumPartner" class="text-blue-300 font-bold text-xs">â‚¹0</p></div>
        </div>
        <div class="grid grid-cols-3 gap-2 px-2 pb-1">
            <select id="filterType" onchange="applyFilters()" class="input-box h-8 py-0 bg-slate-800 text-[10px] font-bold uppercase"><option value="all">TYPE: ALL</option><option value="Solo">Solo</option><option value="Partner">Partner</option></select>
            <select id="filterCompany" onchange="applyFilters()" class="input-box h-8 py-0 bg-slate-800 text-[10px] font-bold uppercase"><option value="all">COMP: ALL</option></select>
            <select id="filterMonth" onchange="applyFilters()" class="input-box h-8 py-0 bg-slate-800 text-[10px] font-bold uppercase">
                <option value="all">MONTH: ALL</option><option value="0">Jan</option><option value="1">Feb</option><option value="2">Mar</option><option value="3">Apr</option><option value="4">May</option><option value="5">Jun</option><option value="6">Jul</option><option value="7">Aug</option><option value="8">Sep</option><option value="9">Oct</option><option value="10">Nov</option><option value="11">Dec</option>
            </select>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCcdPfK_Y4sUb2O0jqT2-6O3iN1R2_jG58", authDomain: "ayyappan-work-management.firebaseapp.com", projectId: "ayyappan-work-management" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let allEntries = [];
        let currentFilteredEntries = [];

        function toggleSettings() {
            const m = document.getElementById('settingsModal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
            if(m.style.display === 'flex') {
                document.getElementById('setCompanies').value = localStorage.getItem('myCompanies') || "";
                document.getElementById('setHelpers').value = localStorage.getItem('myHelpers') || "";
            }
        }
        function saveSettings() {
            localStorage.setItem('myCompanies', document.getElementById('setCompanies').value);
            localStorage.setItem('myHelpers', document.getElementById('setHelpers').value);
            loadDropdowns(); toggleSettings();
        }
        function loadDropdowns() {
            const compsStr = localStorage.getItem('myCompanies') || "Sharp,Buildcon";
            const comps = compsStr.split(',');
            document.getElementById('company').innerHTML = comps.map(c => `<option>${c.trim()}</option>`).join('');
            const filterComp = document.getElementById('filterCompany');
            filterComp.innerHTML = `<option value="all">COMP: ALL</option>` + comps.map(c => `<option value="${c.trim()}">${c.trim()}</option>`).join('');
            const helps = (localStorage.getItem('myHelpers') || "Ravi,Kumar").split(',');
            document.querySelectorAll('.d-helper').forEach(sel => {
                const cur = sel.value;
                sel.innerHTML = helps.map(h => `<option>${h.trim()}</option>`).join('');
                if(cur) sel.value = cur;
            });
        }

        function toggleHelperSection() {
            const isEnabled = document.getElementById('helperToggle').checked;
            document.getElementById('dayLogsContainer').style.display = isEnabled ? 'block' : 'none';
            document.getElementById('addDayBtn').style.display = isEnabled ? 'block' : 'none';
            calculate();
        }

        function addDayRow(data = null) {
            const container = document.getElementById('dayLogsContainer');
            const dayDiv = document.createElement('div');
            dayDiv.className = "day-entry border-l-2 border-blue-500";
            const defaultDate = data?.hDate || document.getElementById('date').value;
            dayDiv.innerHTML = `
                <div class="flex justify-between items-center mb-1">
                    <input type="date" class="bg-transparent text-[9px] text-blue-400 outline-none d-hdate" value="${defaultDate}">
                    <span class="helper-label text-[8px] text-gray-500 font-bold uppercase"></span>
                </div>
                <div class="grid grid-cols-3 gap-2 mb-2">
                    <select class="input-box h-7 py-0 d-helper"></select>
                    <select class="input-box h-7 py-0 d-status font-bold text-blue-400"><option>Started</option><option>Ongoing</option><option>Completed</option></select>
                    <select class="input-box h-7 py-0 d-ot text-orange-400 font-bold" onchange="calculate()"><option value="0">No OT</option><option value="0.5">0.5 OT</option><option value="1">1 OT</option></select>
                </div>
                <div class="grid grid-cols-4 gap-1">
                    <input type="number" placeholder="Sal" class="input-box h-7 d-sal" oninput="calculate()" value="${data?.sal || ''}">
                    <input type="number" placeholder="Pet" class="input-box h-7 d-pet" oninput="calculate()" value="${data?.pet || ''}">
                    <input type="number" placeholder="Food" class="input-box h-7 d-food" oninput="calculate()" value="${data?.food || ''}">
                    <div class="text-[9px] font-black text-white flex items-center justify-center bg-blue-500/20 rounded d-row-total">â‚¹0</div>
                </div>
                <button onclick="this.parentElement.remove(); updateHelperNumbers(); calculate()" class="absolute -top-1 -right-1 text-red-500 text-sm"><i class="fas fa-times-circle"></i></button>`;
            container.appendChild(dayDiv);
            updateHelperNumbers(); loadDropdowns();
            if(data) { 
                dayDiv.querySelector('.d-helper').value = data.helper; 
                dayDiv.querySelector('.d-status').value = data.status;
                dayDiv.querySelector('.d-ot').value = data.ot;
                calculate();
            }
        }

        function updateHelperNumbers() {
            document.querySelectorAll('.day-entry').forEach((row, idx) => { row.querySelector('.helper-label').innerText = `Entry ${idx+1}`; });
        }

        function calculate() {
            const val = (parseFloat(document.getElementById('totalSqft').value) || 0) * (parseFloat(document.getElementById('amtRate').value) || 0);
            let totalHExp = 0;
            if(document.getElementById('helperToggle').checked) {
                document.querySelectorAll('.day-entry').forEach(row => {
                    const s = parseFloat(row.querySelector('.d-sal').value) || 0;
                    const ot = parseFloat(row.querySelector('.d-ot').value) || 0;
                    const rowTotal = s + (s * 0.5 * ot) + (parseFloat(row.querySelector('.d-pet').value) || 0) + (parseFloat(row.querySelector('.d-food').value) || 0);
                    row.querySelector('.d-row-total').innerText = "â‚¹" + Math.round(rowTotal);
                    totalHExp += rowTotal;
                });
            }
            document.getElementById('resTotal').innerText = "â‚¹" + Math.round(val);
            document.getElementById('resExpDisplay').innerText = "â‚¹" + Math.round(totalHExp);
            return { val, totalHExp };
        }

        function checkHoliday() {
            const h = document.getElementById('isHoliday').checked;
            document.getElementById('workFields').style.display = h ? 'none' : 'block';
            document.getElementById('holidayReasonDiv').classList.toggle('hidden', !h);
        }

        function handleTypeChange() {
            document.getElementById('partnerNameDiv').classList.toggle('hidden', document.getElementById('projectType').value !== 'Partner');
            calculate();
        }

        db.collection("workLogs").orderBy("date", "desc").onSnapshot(snap => {
            allEntries = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            applyFilters();
        });

        async function saveData() {
            const cust = document.getElementById('customer').value, sqft = document.getElementById('totalSqft').value, holiday = document.getElementById('isHoliday').checked;
            if(!holiday && (!cust || !sqft)) { alert("âŒ Required: Customer & Sqft"); return; }
            const cal = calculate(), logs = [];
            if(document.getElementById('helperToggle').checked) {
                document.querySelectorAll('.day-entry').forEach(row => {
                    logs.push({ hDate: row.querySelector('.d-hdate').value, helper: row.querySelector('.d-helper').value, status: row.querySelector('.d-status').value, ot: row.querySelector('.d-ot').value, sal: row.querySelector('.d-sal').value, pet: row.querySelector('.d-pet').value, food: row.querySelector('.d-food').value });
                });
            }
            const data = {
                date: document.getElementById('date').value, qn: document.getElementById('qn').value, isHoliday: holiday,
                projectType: document.getElementById('projectType').value, partnerName: document.getElementById('partnerName').value,
                company: document.getElementById('company').value, customer: cust, location: document.getElementById('location').value,
                totalWindow: document.getElementById('totalWindow').value, totalSqft: sqft, amtRate: document.getElementById('amtRate').value,
                total: cal.val, logs: logs, comment: holiday ? document.getElementById('holidayReason').value : document.getElementById('workNotes').value,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };
            const id = document.getElementById('editId').value;
            if(id) await db.collection("workLogs").doc(id).update(data); else await db.collection("workLogs").add(data);
            location.reload();
        }

        function applyFilters() {
            const fMonth = document.getElementById('filterMonth').value, fType = document.getElementById('filterType').value, fComp = document.getElementById('filterCompany').value;
            currentFilteredEntries = allEntries;
            if(fMonth !== 'all') currentFilteredEntries = currentFilteredEntries.filter(d => new Date(d.date).getMonth() == fMonth);
            if(fType !== 'all') currentFilteredEntries = currentFilteredEntries.filter(d => d.projectType === fType);
            if(fComp !== 'all') currentFilteredEntries = currentFilteredEntries.filter(d => d.company === fComp);

            let tProfit = 0, tExp = 0, tPartner = 0, soloEarnings = 0, partnerWorkMine = 0, helperSummary = {};
            const container = document.getElementById('displayArea');
            container.innerHTML = "";

            currentFilteredEntries.forEach(d => {
                let siteExp = 0;
                if(d.logs) d.logs.forEach(l => {
                    const s = parseFloat(l.sal)||0, rowPay = s + (s * 0.5 * (parseFloat(l.ot)||0)) + (parseFloat(l.pet)||0) + (parseFloat(l.food)||0);
                    siteExp += rowPay; helperSummary[l.helper] = (helperSummary[l.helper] || 0) + rowPay;
                });
                tExp += siteExp;
                const net = (parseFloat(d.total)||0) - siteExp;
                if(!d.isHoliday) { 
                    if(d.projectType === 'Partner') { 
                        let half = (net/2);
                        tPartner += half; 
                        partnerWorkMine += half;
                        tProfit += half; 
                    } else { 
                        soloEarnings += net;
                        tProfit += net; 
                    } 
                }
                container.innerHTML += `
                <div class="glass p-3 border-l-4 ${d.isHoliday ? 'border-red-500':'border-blue-500'}">
                    <div class="flex justify-between items-start">
                        <div onclick="this.parentElement.nextElementSibling.classList.toggle('hidden')" class="cursor-pointer">
                            <p class="text-[8px] text-gray-500">${d.date} | ${d.company}</p>
                            <h4 class="font-bold text-xs uppercase">${d.isHoliday ? 'ðŸŒ´ Holiday' : d.customer}</h4>
                            <p class="text-green-400 font-bold text-xs">â‚¹${Math.round(d.total)}</p>
                        </div>
                        <div class="flex flex-col gap-1">
                            <button onclick="editDoc('${d.id}')" class="bg-blue-600/20 text-blue-400 text-[8px] font-black px-2 py-1 rounded uppercase border border-blue-500/30">Update</button>
                            <button onclick="deleteDoc('${d.id}')" class="bg-red-600/20 text-red-400 text-[8px] font-black px-2 py-1 rounded uppercase border border-red-500/30">Delete</button>
                        </div>
                    </div>
                    <div class="hidden mt-2 pt-2 border-t border-white/5 space-y-2 text-[9px]">
                        <p>Location: ${d.location || '-'}</p>
                        <p>Type: ${d.projectType} ${d.partnerName ? '('+d.partnerName+')' : ''}</p>
                        <div class="flex gap-2">
                           <button onclick="sharePartner('${d.id}')" class="btn-share bg-blue-600 text-white"><i class="fab fa-whatsapp"></i> Partner Report</button>
                           <button onclick="shareHelper('${d.id}')" class="btn-share bg-orange-600 text-white"><i class="fab fa-whatsapp"></i> Helper Report</button>
                        </div>
                    </div>
                </div>`;
            });

            document.getElementById('sumProfit').innerText = "â‚¹" + Math.round(tProfit).toLocaleString();
            document.getElementById('sumExp').innerText = "â‚¹" + Math.round(tExp).toLocaleString();
            document.getElementById('sumPartner').innerText = "â‚¹" + Math.round(tPartner).toLocaleString();
            document.getElementById('tblSolo').innerText = "â‚¹" + Math.round(soloEarnings).toLocaleString();
            document.getElementById('tblPartnerMine').innerText = "â‚¹" + Math.round(partnerWorkMine).toLocaleString();
            document.getElementById('tblPartnerShare').innerText = "â‚¹" + Math.round(tPartner).toLocaleString();
            document.getElementById('helperPayrollSummary').innerHTML = Object.entries(helperSummary).map(([name, amt]) => `<div class="flex justify-between bg-white/5 p-1 px-2 rounded"><span>${name}</span><span class="text-orange-400 font-bold">â‚¹${Math.round(amt)}</span></div>`).join('') || "";
        }

        function sharePartner(id) {
            const d = allEntries.find(e => e.id === id);
            let siteExp = 0; if(d.logs) d.logs.forEach(l => { siteExp += (parseFloat(l.sal)||0) + (parseFloat(l.sal)*0.5*(parseFloat(l.ot)||0)) + (parseFloat(l.pet)||0) + (parseFloat(l.food)||0); });
            const net = (parseFloat(d.total)||0) - siteExp;
            const text = `*PARTNER WORK REPORT*\n--------------------\nDate: ${d.date}\nCustomer: ${d.customer}\nLocation: ${d.location}\nTotal Sqft: ${d.totalSqft}\nProject Total: â‚¹${Math.round(d.total)}\nHelpers Expense: â‚¹${Math.round(siteExp)}\n--------------------\n*Profit Split (50/50)*\nPartner Share: â‚¹${Math.round(net/2)}\nMy Share: â‚¹${Math.round(net/2)}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`);
        }

        function shareHelper(id) {
            const d = allEntries.find(e => e.id === id);
            if(!d.logs || d.logs.length === 0) return alert("No helper data found");
            let text = `*HELPER PAYMENT REPORT*\n--------------------\nCustomer: ${d.customer}\n`;
            d.logs.forEach(l => {
                const rowPay = (parseFloat(l.sal)||0) + (parseFloat(l.sal)*0.5*(parseFloat(l.ot)||0)) + (parseFloat(l.pet)||0) + (parseFloat(l.food)||0);
                text += `\nðŸ“… Date: ${l.hDate}\nHelper: ${l.helper}\nStatus: ${l.status}\nOT: ${l.ot}\nPay: â‚¹${Math.round(rowPay)}\n`;
            });
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`);
        }

        async function deleteDoc(id) { if(confirm("Confirm Delete?")) await db.collection("workLogs").doc(id).delete(); }
        
        function editDoc(id) {
            const d = allEntries.find(e => e.id === id);
            document.getElementById('editId').value = id; document.getElementById('date').value = d.date; document.getElementById('qn').value = d.qn;
            document.getElementById('customer').value = d.customer; document.getElementById('location').value = d.location || "";
            document.getElementById('totalWindow').value = d.totalWindow || ""; document.getElementById('totalSqft').value = d.totalSqft || "";
            document.getElementById('amtRate').value = d.amtRate || ""; document.getElementById('projectType').value = d.projectType;
            document.getElementById('partnerName').value = d.partnerName || ""; document.getElementById('company').value = d.company;
            document.getElementById('isHoliday').checked = d.isHoliday;
            document.getElementById('helperToggle').checked = (d.logs && d.logs.length > 0);
            if(d.isHoliday) document.getElementById('holidayReason').value = d.comment || ""; else document.getElementById('workNotes').value = d.comment || "";
            document.getElementById('dayLogsContainer').innerHTML = "";
            if(d.logs) d.logs.forEach(l => addDayRow(l));
            handleTypeChange(); checkHoliday(); toggleHelperSection(); window.scrollTo(0,0);
        }

        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const fMonth = document.getElementById('filterMonth').options[document.getElementById('filterMonth').selectedIndex].text;
            doc.text(`Work Report - ${fMonth}`, 14, 15);
            const rows = currentFilteredEntries.map(e => [e.date, e.customer, e.projectType, e.totalSqft, `Rs.${Math.round(e.total)}` ]);
            doc.autoTable({ head: [['Date', 'Customer', 'Type', 'Sqft', 'Amount']], body: rows, startY: 25 });
            doc.save(`Ayyappan_Report.pdf`);
        }

        window.onload = () => { document.getElementById('date').valueAsDate = new Date(); loadDropdowns(); addDayRow(); toggleHelperSection(); };
    </script>
</body>
</html>
