<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Manager Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); color: #f1f5f9; min-height: 100vh; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.5rem; }
        .input-box { background: rgba(0,0,0,0.2); border: 1px solid #334155; border-radius: 0.5rem; padding: 0.75rem; color: white; width: 100%; outline: none; transition: 0.3s; }
        .input-box:focus { border-color: #3b82f6; box-shadow: 0 0 10px rgba(59, 130, 246, 0.3); }
        .mobile-view { max-width: 500px; margin: 0 auto; width: 100%; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-up { animation: slideUp 0.5s ease forwards; }
    </style>
</head>
<body class="p-4 md:p-6">

    <div class="mobile-view">
        <div class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-500/50">
                    <i class="fas fa-hammer text-xl"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold">Ayyappan</h1>
                    <p class="text-xs text-blue-400 tracking-widest uppercase">Work Manager</p>
                </div>
            </div>
            <button onclick="toggleDarkMode()" class="text-gray-400 hover:text-white"><i class="fas fa-circle-half-stroke text-2xl"></i></button>
        </div>

        <div class="glass p-6 mb-8 animate-up">
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <input type="date" id="date" class="input-box">
                    <input type="text" id="qn" placeholder="Quotation No" class="input-box">
                </div>

                <div class="flex items-center gap-2 p-3 bg-red-500/10 rounded-lg border border-red-500/20">
                    <input type="checkbox" id="isHoliday" onchange="checkHoliday()" class="w-5 h-5">
                    <label class="text-sm font-semibold text-red-300">Today is a Holiday</label>
                </div>

                <div id="workFields" class="space-y-4">
                    <input type="text" id="company" placeholder="Working Company Name" class="input-box">
                    <input type="text" id="customer" placeholder="Customer Name" class="input-box">
                    <input type="text" id="location" placeholder="Location" class="input-box">
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="relative">
                            <label class="text-[10px] uppercase text-gray-400">Window Qty</label>
                            <input type="number" id="winQty" oninput="calculateSqft()" class="input-box">
                        </div>
                        <div class="relative">
                            <label class="text-[10px] uppercase text-gray-400">Amt per Sqft</label>
                            <input type="number" id="amtRate" oninput="calculateSqft()" class="input-box">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4 p-4 bg-slate-900/50 rounded-xl border border-white/5">
                        <div>
                            <p class="text-[10px] text-gray-400 uppercase">Total Sqft</p>
                            <p id="totalSqft" class="text-xl font-bold">0</p>
                        </div>
                        <div>
                            <p class="text-[10px] text-gray-400 uppercase">Total Amount</p>
                            <p id="totalAmt" class="text-xl font-bold text-green-400">₹0</p>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <p class="text-xs font-bold text-blue-400 uppercase">Helper Details</p>
                        <div id="helperContainer" class="space-y-2">
                            <div class="grid grid-cols-3 gap-2">
                                <input type="text" placeholder="Name" class="input-box text-xs helper-name">
                                <input type="number" placeholder="Salary" class="input-box text-xs helper-sal">
                                <input type="number" placeholder="Petrol" class="input-box text-xs helper-pet">
                            </div>
                        </div>
                        <button onclick="addHelperRow()" class="text-xs text-gray-400">+ Add Helper</button>
                    </div>

                    <select id="payStatus" class="input-box">
                        <option value="Pending">Pending</option>
                        <option value="Partial">Partial</option>
                        <option value="Received">Received</option>
                    </select>
                </div>

                <textarea id="comment" placeholder="Work Notes / Holiday Reason" class="input-box h-24"></textarea>

                <button onclick="saveToFirebase()" id="saveBtn" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold text-lg transition-all active:scale-95 shadow-lg shadow-blue-600/30">
                    <i class="fas fa-save mr-2"></i> SAVE WORK
                </button>
            </div>
        </div>

        <div class="glass p-6 text-center mb-8 border-t-4 border-green-500">
            <p class="text-xs text-gray-400 uppercase tracking-widest">Monthly Earnings</p>
            <h2 class="text-4xl font-black text-white mt-1" id="monthTotalDisplay">₹0.00</h2>
            <p id="motivation" class="text-sm italic text-blue-300 mt-2">"Great things come from hard work!"</p>
        </div>

        <div class="flex gap-2 mb-4 overflow-x-auto pb-2">
            <button class="bg-slate-800 px-4 py-2 rounded-lg text-xs whitespace-nowrap">Filter: Month</button>
            <button class="bg-slate-800 px-4 py-2 rounded-lg text-xs whitespace-nowrap">Filter: Company</button>
            <button onclick="generatePDF()" class="bg-red-900/30 text-red-400 border border-red-500/20 px-4 py-2 rounded-lg text-xs ml-auto">PDF <i class="fas fa-file-pdf"></i></button>
        </div>

        <div id="workLogs" class="space-y-4">
            </div>
    </div>

    <script>
        // FIREBASE CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyCcdPfK_Y4sUb2O0jqT2-6O3iN1R2_jG58",
            authDomain: "ayyappan-work-management.firebaseapp.com",
            projectId: "ayyappan-work-management"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 1. Calculations
        function calculateSqft() {
            const qty = document.getElementById('winQty').value || 0;
            const rate = document.getElementById('amtRate').value || 0;
            const sqft = qty * 15; // Assuming 15sqft per window. Change this if needed.
            const total = sqft * rate;
            document.getElementById('totalSqft').innerText = sqft;
            document.getElementById('totalAmt').innerText = "₹" + total;
        }

        // 2. Add Helper Rows
        function addHelperRow() {
            const container = document.getElementById('helperContainer');
            const row = document.createElement('div');
            row.className = "grid grid-cols-3 gap-2";
            row.innerHTML = `
                <input type="text" placeholder="Name" class="input-box text-xs helper-name">
                <input type="number" placeholder="Salary" class="input-box text-xs helper-sal">
                <input type="number" placeholder="Petrol" class="input-box text-xs helper-pet">
            `;
            container.appendChild(row);
        }

        // 3. Holiday logic
        function checkHoliday() {
            const h = document.getElementById('isHoliday').checked;
            document.getElementById('workFields').style.display = h ? "none" : "block";
            if(h) document.getElementById('comment').placeholder = "Why is it a holiday?";
        }

        // 4. Save to Firebase
        async function saveToFirebase() {
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.innerHTML = "SAVING...";
            saveBtn.disabled = true;

            const helpers = [];
            const hNames = document.querySelectorAll('.helper-name');
            const hSals = document.querySelectorAll('.helper-sal');
            const hPets = document.querySelectorAll('.helper-pet');
            
            hNames.forEach((n, i) => {
                if(n.value) helpers.push({ name: n.value, salary: hSals[i].value, petrol: hPets[i].value });
            });

            const entry = {
                date: document.getElementById('date').value,
                qn: document.getElementById('qn').value,
                isHoliday: document.getElementById('isHoliday').checked,
                company: document.getElementById('company').value,
                customer: document.getElementById('customer').value,
                location: document.getElementById('location').value,
                totalSqft: document.getElementById('totalSqft').innerText,
                totalAmt: document.getElementById('totalAmt').innerText,
                helpers: helpers,
                comment: document.getElementById('comment').value,
                status: document.getElementById('payStatus').value,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                await db.collection("workLogs").add(entry);
                alert("Work Logged Successfully!");
                location.reload();
            } catch (e) {
                console.error(e);
                alert("Error saving data");
            }
        }

        // 5. Toggle Accordion
        function toggleDetail(id) {
            const el = document.getElementById(id);
            el.classList.toggle('hidden');
        }

        // Initial Load Logic (Simplified)
        window.onload = () => {
            // Fetch logic to show data would go here
            document.getElementById('date').valueAsDate = new Date();
        };
    </script>
</body>
</html>
