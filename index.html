<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayyappan Manager | Pro Master</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); color: #f1f5f9; min-height: 100vh; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; }
        .input-box { background: rgba(0,0,0,0.3); border: 1px solid #334155; border-radius: 0.6rem; padding: 0.6rem; color: white; width: 100%; outline: none; font-size: 12px; }
        label { font-size: 9px; font-weight: 700; color: #94a3b8; text-transform: uppercase; margin-bottom: 2px; display: block; }
        .day-entry { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 8px; border-radius: 10px; margin-bottom: 8px; position: relative; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .summary-footer { position: fixed; bottom: 0; left: 0; right: 0; background: #070b14; border-top: 2px solid #3b82f6; padding: 10px; z-index: 50; }
        .toggle-switch { position: relative; display: inline-block; width: 34px; height: 18px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #3b82f6; }
        input:checked + .slider:before { transform: translateX(16px); }
    </style>
</head>
<body class="p-4 pb-96">

    <div id="settingsModal" class="modal">
        <div class="glass p-6 w-full max-w-sm space-y-4">
            <h2 class="text-lg font-bold border-b border-white/10 pb-2">Settings</h2>
            <div><label>Earning Target (₹)</label><input type="number" id="setTarget" class="input-box" placeholder="500000"></div>
            <div><label>Companies</label><textarea id="setCompanies" class="input-box h-16"></textarea></div>
            <div><label>Helpers</label><textarea id="setHelpers" class="input-box h-16"></textarea></div>
            <button onclick="saveSettings()" class="w-full bg-blue-600 py-3 rounded-lg font-bold uppercase">Save Config</button>
            <button onclick="toggleSettings()" class="w-full text-xs text-gray-500">Close</button>
        </div>
    </div>

    <div class="max-w-md mx-auto">
        <div class="flex justify-between items-center mb-4">
            <h1 class="font-black text-xl italic uppercase tracking-tighter">Ayyappan <span class="text-blue-500">Pro</span></h1>
            <div class="flex gap-2">
                <button onclick="exportFullPDF()" class="w-9 h-9 glass flex items-center justify-center text-red-400"><i class="fas fa-file-pdf"></i></button>
                <button onclick="toggleSettings()" class="w-9 h-9 glass flex items-center justify-center text-blue-400"><i class="fas fa-cog"></i></button>
            </div>
        </div>

        <div class="glass p-4 mb-6 border-l-4 border-yellow-500">
            <div class="flex justify-between items-end mb-1">
                <label class="m-0 text-yellow-500">Savings Target</label>
                <span id="targetRem" class="text-[10px] font-bold text-white">Remaining: ₹0</span>
            </div>
            <div class="w-full bg-white/10 h-3 rounded-full overflow-hidden mb-1">
                <div id="targetBar" class="bg-yellow-500 h-full transition-all duration-500" style="width: 0%"></div>
            </div>
            <div class="flex justify-between text-[9px] font-bold uppercase">
                <span id="targetEarned">Earned: ₹0</span>
                <span id="targetGoal">Goal: ₹0</span>
            </div>
        </div>

        <div class="glass p-5 mb-6 space-y-4 border-t-4 border-blue-500 shadow-2xl">
            <input type="hidden" id="editId">
            <div class="grid grid-cols-2 gap-3">
                <div><label>Project Start Date</label><input type="date" id="date" class="input-box"></div>
                <div><label>Qn No</label><input type="text" id="qn" class="input-box" placeholder="Qn-001"></div>
            </div>
            <div class="grid grid-cols-2 gap-2 bg-white/5 p-2 rounded-xl border border-white/10">
                <div class="flex items-center gap-2"><input type="checkbox" id="isHoliday" onchange="checkHoliday()" class="w-4 h-4 accent-red-500"><label class="m-0 text-red-400">Holiday</label></div>
                <select id="projectType" onchange="handleTypeChange()" class="bg-transparent text-[10px] font-bold text-blue-400 outline-none uppercase"><option value="Solo">SOLO WORK</option><option value="Partner">PARTNER WORK</option></select>
            </div>
            <div id="partnerNameDiv" class="hidden"><label>Partner Name</label><input type="text" id="partnerName" class="input-box border-blue-500/50" placeholder="Enter Partner Name"></div>
            
            <div id="workFields" class="space-y-4">
                <div><label>Company</label><select id="company" class="input-box"></select></div>
                <div class="grid grid-cols-2 gap-3">
                    <div><label>Customer *</label><input type="text" id="customer" class="input-box"></div>
                    <div><label>Location</label><input type="text" id="location" class="input-box" placeholder="Area/City"></div>
                </div>

                <div class="bg-blue-500/5 p-3 rounded-lg border border-blue-500/20">
                    <div class="flex justify-between items-center mb-2">
                        <div class="flex items-center gap-2"><label class="text-blue-400 m-0 font-black">Site Attendance</label></div>
                        <button id="addDayBtn" onclick="addDayRow()" class="text-[8px] bg-blue-600 px-3 py-1 rounded font-bold uppercase shadow">+ Add Next Day</button>
                    </div>
                    <div id="dayLogsContainer" class="space-y-2"></div>
                </div>

                <div class="grid grid-cols-3 gap-2">
                    <div><label>Total Window</label><input type="number" id="totalWindow" class="input-box"></div>
                    <div><label>Total Sqft</label><input type="number" id="totalSqft" oninput="calculate()" class="input-box"></div>
                    <div><label>Rate/Sqft</label><input type="number" id="amtRate" oninput="calculate()" class="input-box"></div>
                </div>
                <div class="flex justify-between items-center p-3 bg-white/5 rounded-xl border border-white/10">
                    <div><label class="m-0 text-green-500">Project Value</label><div id="resTotal" class="text-lg font-black text-green-400">₹0</div></div>
                    <div class="text-right"><label class="m-0 text-red-400 text-[8px]">Site Helper Total</label><div id="resExpDisplay" class="text-xs font-bold text-red-400">₹0</div></div>
                </div>
                <div><label>Work Notes</label><textarea id="workNotes" class="input-box h-12"></textarea></div>
            </div>

            <div id="holidayReasonDiv" class="hidden"><label>Holiday Reason</label><textarea id="holidayReason" class="input-box h-12"></textarea></div>
            
            <div class="grid grid-cols-3 gap-2">
                <button onclick="saveData()" class="col-span-2 bg-blue-600 py-3 rounded-xl font-black uppercase text-sm">Save Record</button>
                <button onclick="location.reload()" class="bg-slate-700 py-3 rounded-xl font-bold text-[9px] text-slate-400 uppercase">Reset</button>
            </div>
        </div>
        <div id="displayArea" class="space-y-3"></div>
    </div>

    <div class="summary-footer max-w-md mx-auto">
        <div class="px-2 mb-2">
            <div class="bg-white/5 rounded-lg border border-white/10 overflow-hidden">
                <table class="w-full text-[9px] text-left">
                    <tbody class="text-gray-200">
                        <tr class="border-b border-white/5"><td class="p-1 px-2">Solo Profit (100%)</td><td id="tblSolo" class="p-1 text-right px-2 font-bold text-green-400">₹0</td></tr>
                        <tr class="border-b border-white/5"><td class="p-1 px-2">Partner Profit (50%)</td><td id="tblPartnerMine" class="p-1 text-right px-2 font-bold text-blue-400">₹0</td></tr>
                        <tr class="border-b border-white/5 bg-white/5"><td class="p-1 px-2 font-black text-white uppercase">Total Net Earned</td><td id="tblGrandTotal" class="p-1 text-right px-2 font-black text-yellow-400 text-xs">₹0</td></tr>
                        <tr><td class="p-1 px-2 text-gray-500">Total Helper Payout</td><td id="tblTotalHelper" class="p-1 text-right px-2 font-bold text-red-400">₹0</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-2 px-2 mb-3">
            <button onclick="exportPartnerPDF()" class="bg-blue-600 py-2 rounded text-[10px] font-black uppercase">Partner Report</button>
            <button onclick="exportHelperPDF()" class="bg-orange-600 py-2 rounded text-[10px] font-black uppercase">Helper Report</button>
        </div>

        <div class="grid grid-cols-3 gap-2 px-2 pb-1">
            <select id="filterType" onchange="applyFilters()" class="input-box h-8 py-0 bg-slate-800 text-[10px] font-bold uppercase"><option value="all">TYPE</option><option value="Solo">Solo</option><option value="Partner">Partner</option></select>
            <select id="filterCompany" onchange="applyFilters()" class="input-box h-8 py-0 bg-slate-800 text-[10px] font-bold uppercase"><option value="all">COMP</option></select>
            <select id="filterMonth" onchange="applyFilters()" class="input-box h-8 py-0 bg-slate-800 text-[10px] font-bold uppercase">
                <option value="all">MONTH</option><option value="0">Jan</option><option value="1">Feb</option><option value="2">Mar</option><option value="3">Apr</option><option value="4">May</option><option value="5">Jun</option><option value="6">Jul</option><option value="7">Aug</option><option value="8">Sep</option><option value="9">Oct</option><option value="10">Nov</option><option value="11">Dec</option>
            </select>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCcdPfK_Y4sUb2O0jqT2-6O3iN1R2_jG58", authDomain: "ayyappan-work-management.firebaseapp.com", projectId: "ayyappan-work-management" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let allEntries = [];

        function exportPartnerPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const fMonth = document.getElementById('filterMonth').options[document.getElementById('filterMonth').selectedIndex].text;
            let grandTotal = 0;
            const partnerRows = allEntries.filter(e => e.projectType === 'Partner').map(e => {
                let siteExp = 0; e.logs?.forEach(l => { siteExp += (parseFloat(l.sal)||0) + (parseFloat(l.sal)*0.5*(parseFloat(l.ot)||0)) + (parseFloat(l.pet)||0) + (parseFloat(l.food)||0); });
                const netShare = ((parseFloat(e.total)||0) - siteExp) / 2;
                grandTotal += netShare;
                return [e.date, e.customer, `Rs.${Math.round(e.total)}`, `Rs.${Math.round(siteExp)}`, `Rs.${Math.round(netShare)}` ];
            });
            partnerRows.push([{content: 'TOTAL PARTNER SHARE', colSpan: 4, styles: {halign: 'right', fontStyle: 'bold'}}, `Rs.${Math.round(grandTotal)}`]);
            doc.text(`Partner Settlement: ${fMonth}`, 14, 20);
            doc.autoTable({ head: [['Date', 'Customer', 'Project Val', 'Exp', '50% Share']], body: partnerRows, startY: 30 });
            doc.save(`Partner_Settlement.pdf`);
        }

        function exportHelperPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            let grandTotal = 0;
            let helperData = [];
            allEntries.forEach(e => {
                e.logs?.forEach(l => {
                    const pay = (parseFloat(l.sal)||0) + (parseFloat(l.sal)*0.5*(parseFloat(l.ot)||0)) + (parseFloat(l.pet)||0) + (parseFloat(l.food)||0);
                    grandTotal += pay;
                    helperData.push([l.hDate, l.helper, e.customer, l.status, `Rs.${Math.round(pay)}`]);
                });
            });
            helperData.push([{content: 'TOTAL WAGES', colSpan: 4, styles: {halign: 'right', fontStyle: 'bold'}}, `Rs.${Math.round(grandTotal)}`]);
            doc.text("Helper Wages Report", 14, 20);
            doc.autoTable({ head: [['Date', 'Helper', 'Site', 'Status', 'Amount']], body: helperData, startY: 30 });
            doc.save(`Helper_Wages.pdf`);
        }

        function exportFullPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text(`Full Work Report`, 14, 15);
            const rows = allEntries.map(e => [e.date, e.customer, e.projectType, `Rs.${Math.round(e.total)}` ]);
            doc.autoTable({ head: [['Date', 'Customer', 'Type', 'Amount']], body: rows, startY: 25 });
            doc.save(`Full_Report.pdf`);
        }

        function toggleSettings() {
            const m = document.getElementById('settingsModal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
            if(m.style.display === 'flex') {
                document.getElementById('setTarget').value = localStorage.getItem('myTarget') || 500000;
                document.getElementById('setCompanies').value = localStorage.getItem('myCompanies') || "";
                document.getElementById('setHelpers').value = localStorage.getItem('myHelpers') || "";
            }
        }
        function saveSettings() {
            localStorage.setItem('myTarget', document.getElementById('setTarget').value);
            localStorage.setItem('myCompanies', document.getElementById('setCompanies').value);
            localStorage.setItem('myHelpers', document.getElementById('setHelpers').value);
            loadDropdowns(); toggleSettings(); applyFilters();
        }

        function loadDropdowns() {
            const comps = (localStorage.getItem('myCompanies') || "Sharp,Buildcon").split(',');
            document.getElementById('company').innerHTML = comps.map(c => `<option>${c.trim()}</option>`).join('');
            document.getElementById('filterCompany').innerHTML = `<option value="all">COMP</option>` + comps.map(c => `<option value="${c.trim()}">${c.trim()}</option>`).join('');
            const helps = (localStorage.getItem('myHelpers') || "Ravi,Kumar").split(',');
            document.querySelectorAll('.d-helper').forEach(sel => {
                const cur = sel.value;
                sel.innerHTML = helps.map(h => `<option>${h.trim()}</option>`).join('');
                if(cur) sel.value = cur;
            });
        }

        function addDayRow(data = null) {
            const container = document.getElementById('dayLogsContainer');
            const dayDiv = document.createElement('div');
            const dayCount = container.children.length + 1;
            dayDiv.className = "day-entry border-l-2 border-blue-500";
            dayDiv.innerHTML = `
                <div class="flex justify-between items-center mb-1">
                    <span class="text-[9px] font-bold text-blue-400">DAY ${dayCount}</span>
                    <input type="date" class="bg-transparent text-[9px] text-gray-400 d-hdate" value="${data?.hDate || document.getElementById('date').value}">
                </div>
                <div class="grid grid-cols-3 gap-2 mb-2">
                    <select class="input-box h-7 py-0 d-helper"></select>
                    <select class="input-box h-7 py-0 d-status text-blue-400 font-bold">
                        <option>Started</option><option>Day 2</option><option>Day 3</option><option>Completed</option>
                    </select>
                    <select class="input-box h-7 py-0 d-ot text-orange-400 font-bold" onchange="calculate()">
                        <option value="0">0 OT</option><option value="0.5">0.5 OT</option><option value="1">1 OT</option>
                    </select>
                </div>
                <div class="grid grid-cols-4 gap-1">
                    <input type="number" placeholder="Sal" class="input-box h-7 d-sal" oninput="calculate()" value="${data?.sal || ''}">
                    <input type="number" placeholder="Pet" class="input-box h-7 d-pet" oninput="calculate()" value="${data?.pet || ''}">
                    <input type="number" placeholder="Food" class="input-box h-7 d-food" oninput="calculate()" value="${data?.food || ''}">
                    <div class="text-[9px] font-black text-white flex items-center justify-center bg-blue-500/20 rounded d-row-total">₹0</div>
                </div>
                <button onclick="this.parentElement.remove(); calculate()" class="absolute -top-1 -right-1 text-red-500">×</button>`;
            container.appendChild(dayDiv);
            loadDropdowns();
            if(data) { 
                dayDiv.querySelector('.d-helper').value = data.helper; 
                dayDiv.querySelector('.d-status').value = data.status;
                dayDiv.querySelector('.d-ot').value = data.ot;
                calculate();
            }
        }

        function calculate() {
            const val = (parseFloat(document.getElementById('totalSqft').value) || 0) * (parseFloat(document.getElementById('amtRate').value) || 0);
            let siteHelperTotal = 0;
            document.querySelectorAll('.day-entry').forEach(row => {
                const s = parseFloat(row.querySelector('.d-sal').value) || 0;
                const ot = parseFloat(row.querySelector('.d-ot').value) || 0;
                const rowTotal = s + (s * 0.5 * ot) + (parseFloat(row.querySelector('.d-pet').value) || 0) + (parseFloat(row.querySelector('.d-food').value) || 0);
                row.querySelector('.d-row-total').innerText = "₹" + Math.round(rowTotal);
                siteHelperTotal += rowTotal;
            });
            document.getElementById('resTotal').innerText = "₹" + Math.round(val);
            document.getElementById('resExpDisplay').innerText = "₹" + Math.round(siteHelperTotal);
            return { val, siteHelperTotal };
        }

        db.collection("workLogs").orderBy("date", "desc").onSnapshot(snap => {
            allEntries = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            applyFilters();
        });

        async function saveData() {
            const cal = calculate(), logs = [];
            document.querySelectorAll('.day-entry').forEach(row => {
                logs.push({ hDate: row.querySelector('.d-hdate').value, helper: row.querySelector('.d-helper').value, status: row.querySelector('.d-status').value, ot: row.querySelector('.d-ot').value, sal: row.querySelector('.d-sal').value, pet: row.querySelector('.d-pet').value, food: row.querySelector('.d-food').value });
            });
            const data = {
                date: document.getElementById('date').value, qn: document.getElementById('qn').value,
                customer: document.getElementById('customer').value, location: document.getElementById('location').value,
                projectType: document.getElementById('projectType').value, company: document.getElementById('company').value,
                totalWindow: document.getElementById('totalWindow').value, totalSqft: document.getElementById('totalSqft').value, 
                amtRate: document.getElementById('amtRate').value, total: cal.val, logs: logs, 
                isHoliday: document.getElementById('isHoliday').checked, 
                comment: document.getElementById('isHoliday').checked ? document.getElementById('holidayReason').value : document.getElementById('workNotes').value
            };
            const id = document.getElementById('editId').value;
            if(id) await db.collection("workLogs").doc(id).update(data); else await db.collection("workLogs").add(data);
            location.reload();
        }

        function applyFilters() {
            const fMonth = document.getElementById('filterMonth').value, fComp = document.getElementById('filterCompany').value, fType = document.getElementById('filterType').value;
            let currentEarned = 0, soloEarn = 0, partnerEarn = 0, totalHelperPayout = 0;
            const container = document.getElementById('displayArea');
            container.innerHTML = "";

            allEntries.forEach(d => {
                let siteExp = 0; d.logs?.forEach(l => { siteExp += (parseFloat(l.sal)||0) + (parseFloat(l.sal)*0.5*(parseFloat(l.ot)||0)) + (parseFloat(l.pet)||0) + (parseFloat(l.food)||0); });
                const net = (parseFloat(d.total)||0) - siteExp;
                
                if(!d.isHoliday) {
                    if(d.projectType === 'Partner') currentEarned += (net/2); else currentEarned += net;
                }

                if(fMonth !== 'all' && new Date(d.date).getMonth() != fMonth) return;
                if(fComp !== 'all' && d.company !== fComp) return;
                if(fType !== 'all' && d.projectType !== fType) return;

                totalHelperPayout += siteExp;
                if(!d.isHoliday) {
                    if(d.projectType === 'Partner') { partnerEarn += (net/2); }
                    else { soloEarn += net; }
                }

                container.innerHTML += `<div class="glass p-3 border-l-4 ${d.isHoliday ? 'border-red-500':'border-blue-500'}">
                    <div class="flex justify-between items-center">
                        <div onclick="this.parentElement.nextElementSibling.classList.toggle('hidden')">
                            <p class="text-[8px] text-gray-500">${d.date} | ${d.qn || 'No QN'}</p>
                            <h4 class="font-bold text-xs uppercase">${d.isHoliday ? 'Palm Holiday' : d.customer}</h4>
                            <p class="text-green-400 font-bold text-xs">₹${Math.round(d.total)}</p>
                        </div>
                        <button onclick="editDoc('${d.id}')" class="bg-blue-600/20 text-blue-400 text-[8px] px-2 py-1 rounded">Update</button>
                    </div>
                </div>`;
            });

            const grandTotalNet = soloEarn + partnerEarn;
            document.getElementById('tblSolo').innerText = "₹" + Math.round(soloEarn).toLocaleString();
            document.getElementById('tblPartnerMine').innerText = "₹" + Math.round(partnerEarn).toLocaleString();
            document.getElementById('tblGrandTotal').innerText = "₹" + Math.round(grandTotalNet).toLocaleString();
            document.getElementById('tblTotalHelper').innerText = "₹" + Math.round(totalHelperPayout).toLocaleString();
            updateTargetUI(currentEarned);
        }

        function updateTargetUI(earned) {
            const target = parseFloat(localStorage.getItem('myTarget')) || 500000;
            const percent = Math.min((earned / target) * 100, 100);
            document.getElementById('targetBar').style.width = percent + "%";
            document.getElementById('targetEarned').innerText = `Earned: ₹${Math.round(earned).toLocaleString()}`;
            document.getElementById('targetGoal').innerText = `Goal: ₹${target.toLocaleString()}`;
            document.getElementById('targetRem').innerText = `Rem: ₹${Math.max(0, Math.round(target - earned)).toLocaleString()}`;
        }

        function editDoc(id) {
            const d = allEntries.find(e => e.id === id);
            document.getElementById('editId').value = id; document.getElementById('date').value = d.date; document.getElementById('qn').value = d.qn || "";
            document.getElementById('customer').value = d.customer; document.getElementById('location').value = d.location || "";
            document.getElementById('totalWindow').value = d.totalWindow || ""; document.getElementById('totalSqft').value = d.totalSqft || "";
            document.getElementById('amtRate').value = d.amtRate || ""; document.getElementById('projectType').value = d.projectType;
            document.getElementById('isHoliday').checked = d.isHoliday;
            if(d.isHoliday) document.getElementById('holidayReason').value = d.comment || ""; else document.getElementById('workNotes').value = d.comment || "";
            document.getElementById('dayLogsContainer').innerHTML = "";
            d.logs?.forEach(l => addDayRow(l)); checkHoliday(); handleTypeChange(); calculate(); window.scrollTo(0,0);
        }

        function handleTypeChange() { document.getElementById('partnerNameDiv').classList.toggle('hidden', document.getElementById('projectType').value !== 'Partner'); }
        function checkHoliday() { document.getElementById('workFields').style.display = document.getElementById('isHoliday').checked ? 'none' : 'block'; document.getElementById('holidayReasonDiv').classList.toggle('hidden', !document.getElementById('isHoliday').checked); }

        window.onload = () => { document.getElementById('date').valueAsDate = new Date(); loadDropdowns(); addDayRow(); };
    </script>
</body>
</html>
