<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayyappan Manager | Daily Log</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); color: #f1f5f9; min-height: 100vh; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; }
        .input-box { background: rgba(0,0,0,0.3); border: 1px solid #334155; border-radius: 0.6rem; padding: 0.8rem; color: white; width: 100%; outline: none; font-size: 14px; }
        .input-box:focus { border-color: #3b82f6; }
        label { font-size: 10px; font-weight: 700; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .active-toggle { background: #2563eb !important; border-color: #60a5fa !important; }
        .error-ring { border: 1px solid #ef4444 !important; }
    </style>
</head>
<body class="p-4 pb-24">

    <div id="settingsModal" class="modal">
        <div class="glass p-6 w-full max-w-sm space-y-4">
            <h2 class="text-lg font-bold border-b border-white/10 pb-2">System Settings</h2>
            <div><label>Companies</label><textarea id="setCompanies" class="input-box h-20"></textarea></div>
            <div><label>Helpers</label><textarea id="setHelpers" class="input-box h-20"></textarea></div>
            <button onclick="saveSettings()" class="w-full bg-blue-600 py-3 rounded-lg font-bold">SAVE SETTINGS</button>
            <button onclick="toggleSettings()" class="w-full text-xs text-gray-500">Close</button>
        </div>
    </div>

    <div class="max-w-md mx-auto">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="font-black text-xl">AYYAPPAN <span class="text-blue-500 text-sm">PRO</span></h1>
                <p id="liveDate" class="text-[10px] text-gray-400"></p>
            </div>
            <div class="flex gap-2">
                <button onclick="exportToPDF()" class="w-10 h-10 glass flex items-center justify-center text-red-400"><i class="fas fa-file-pdf"></i></button>
                <button onclick="toggleSettings()" class="w-10 h-10 glass flex items-center justify-center text-blue-400"><i class="fas fa-cog"></i></button>
            </div>
        </div>

        <div class="glass p-5 mb-6 space-y-4 shadow-2xl">
            <input type="hidden" id="editId">
            
            <div class="grid grid-cols-2 gap-3">
                <div><label>Date *</label><input type="date" id="date" class="input-box req"></div>
                <div><label>Quotation No</label><input type="text" id="qn" class="input-box" placeholder="Qn-001"></div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div><label>Time In</label><input type="time" id="timeIn" class="input-box"></div>
                <div><label>Time Out</label><input type="time" id="timeOut" class="input-box"></div>
            </div>

            <div class="flex items-center gap-2 p-2 bg-red-500/10 border border-red-500/20 rounded-lg">
                <input type="checkbox" id="isHoliday" onchange="checkHoliday()" class="w-5 h-5 accent-red-500">
                <label class="m-0 text-red-400">Mark as Holiday</label>
            </div>

            <div id="helperToggleSection">
                <label>Daily Helper Status</label>
                <div class="grid grid-cols-2 gap-2">
                    <button id="btnWithHelper" onclick="setHelperMode(true)" class="py-2 rounded-lg bg-slate-800 text-[11px] font-bold active-toggle">WITH HELPER</button>
                    <button id="btnNoHelper" onclick="setHelperMode(false)" class="py-2 rounded-lg bg-slate-800 text-[11px] font-bold">WORK ALONE</button>
                </div>
            </div>

            <div id="workFields" class="space-y-4">
                <div><label>Company Name *</label><select id="company" class="input-box req"></select></div>
                <div class="grid grid-cols-2 gap-3">
                    <div><label>Customer Name *</label><input type="text" id="customer" class="input-box req" placeholder="Site Name"></div>
                    <div><label>Site Location</label><input type="text" id="location" class="input-box" placeholder="Area"></div>
                </div>

                <div id="helperSection" class="bg-blue-500/5 p-3 rounded-lg border border-blue-500/20 space-y-3">
                    <label class="text-blue-400">Helper & Daily Costs</label>
                    <div id="helperList" class="space-y-2"></div>
                    <button onclick="addHelperRow()" class="text-[10px] bg-blue-600/20 px-3 py-1 rounded-full text-blue-300 font-bold">+ ADD HELPER</button>
                </div>

                <div class="grid grid-cols-3 gap-2">
                    <div><label>Win Qty</label><input type="number" id="winQty" class="input-box"></div>
                    <div><label>Today Sqft</label><input type="number" id="totalSqft" oninput="calculate()" class="input-box"></div>
                    <div><label>Rate/Sqft</label><input type="number" id="amtRate" oninput="calculate()" class="input-box"></div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label>Pay Status</label>
                        <select id="payStatus" class="input-box">
                            <option>Pending</option><option>Partial</option><option>Received</option>
                        </select>
                    </div>
                    <div class="p-3 bg-green-500/10 rounded-lg flex flex-col items-center justify-center border border-green-500/20">
                        <label class="m-0 text-green-500 text-[8px]">Daily Value</label>
                        <span id="resTotal" class="text-xl font-black text-green-400">â‚¹0</span>
                    </div>
                </div>
            </div>

            <div><label>Daily Work Progress Notes</label><textarea id="comment" class="input-box h-16" placeholder="What work was done today?"></textarea></div>

            <button onclick="saveData()" id="mainBtn" class="w-full bg-blue-600 py-4 rounded-xl font-black text-lg shadow-lg">SAVE DAILY LOG</button>
        </div>

        <div class="glass p-6 text-center mb-6">
            <p class="text-[10px] text-gray-400 font-bold uppercase">Total Earnings This Month</p>
            <h2 id="monthDisplay" class="text-4xl font-black">â‚¹0</h2>
        </div>

        <div class="mb-4">
            <input type="text" id="searchFilter" oninput="applyFilters()" placeholder="ðŸ” Filter by Customer or Location..." class="input-box">
        </div>
        <div id="displayArea" class="space-y-4"></div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCcdPfK_Y4sUb2O0jqT2-6O3iN1R2_jG58", authDomain: "ayyappan-work-management.firebaseapp.com", projectId: "ayyappan-work-management" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let allEntries = [];
        let hasHelper = true;

        // LOAD DATA
        db.collection("workLogs").orderBy("date", "desc").onSnapshot(snap => {
            if (snap.empty) {
                document.getElementById('displayArea').innerHTML = "<p class='text-center text-gray-500 text-xs mt-10'>No records yet.</p>";
                document.getElementById('monthDisplay').innerText = "â‚¹0";
                return;
            }
            allEntries = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderEntries(allEntries);
            let grandTotal = 0;
            allEntries.forEach(d => { grandTotal += parseFloat(d.total || 0); });
            document.getElementById('monthDisplay').innerText = "â‚¹" + grandTotal.toLocaleString();
        });

        function renderEntries(data) {
            const container = document.getElementById('displayArea');
            container.innerHTML = "";
            data.forEach(d => {
                const div = document.createElement('div');
                div.className = "glass p-4 border-l-4 " + (d.isHoliday ? 'border-red-500' : 'border-blue-500');
                div.innerHTML = `
                    <div class="flex justify-between items-start" onclick="this.nextElementSibling.classList.toggle('hidden')">
                        <div>
                            <p class="text-[9px] text-gray-400 font-bold uppercase">${d.date} | ${d.timeIn || '--'} to ${d.timeOut || '--'}</p>
                            <h4 class="font-bold text-sm">${d.isHoliday ? 'ðŸŒ´ HOLIDAY' : d.customer}</h4>
                            <p class="text-[10px] text-blue-400">${d.company} â€¢ ${d.hasHelper ? 'With Helper' : 'Alone'}</p>
                        </div>
                        <div class="text-right">
                            <p class="font-black text-green-400">â‚¹${d.total}</p>
                            <span class="text-[8px] bg-white/5 px-2 py-0.5 rounded text-gray-400 uppercase">${d.status}</span>
                        </div>
                    </div>
                    <div class="hidden mt-4 pt-3 border-t border-white/5 space-y-3">
                        <div class="grid grid-cols-2 text-[10px] text-gray-400">
                            <p><b>Loc:</b> ${d.location || 'N/A'}</p>
                            <p><b>Today Sqft:</b> ${d.totalSqft || '0'}</p>
                        </div>
                        ${d.helpers && d.helpers.length ? `<div class='bg-black/20 p-2 rounded text-[10px]'>
                            <p class='text-blue-300 font-bold mb-1'>Helpers:</p>
                            ${d.helpers.map(h => `<div class='flex justify-between border-b border-white/5'><span>${h.name}</span><span>â‚¹${h.sal} (P:${h.pet} F:${h.food})</span></div>`).join('')}
                        </div>` : ''}
                        <p class="text-[11px] italic text-gray-400 bg-white/5 p-2 rounded">"${d.comment || 'No notes'}"</p>
                        <div class="flex gap-4 pt-1">
                            <button onclick="shareWhatsApp('${d.id}')" class="text-green-400 text-[10px] font-bold">WHATSAPP</button>
                            <button onclick="editDoc('${d.id}')" class="text-blue-400 text-[10px] font-bold">EDIT</button>
                            <button onclick="deleteDoc('${d.id}')" class="text-red-400 text-[10px] font-bold">DELETE</button>
                        </div>
                    </div>`;
                container.appendChild(div);
            });
        }

        // VALIDATION & SAVE
        async function saveData() {
            let isValid = true;
            const requiredFields = document.querySelectorAll('.req');
            
            // Validation Logic
            if(!document.getElementById('isHoliday').checked) {
                requiredFields.forEach(field => {
                    if(!field.value || field.value === "") {
                        field.classList.add('error-ring');
                        isValid = false;
                    } else {
                        field.classList.remove('error-ring');
                    }
                });
            }

            if(!isValid) {
                alert("Please fill the Date, Company, and Customer Name.");
                return;
            }

            const helpers = [];
            if(hasHelper && !document.getElementById('isHoliday').checked) {
                document.querySelectorAll('.helper-row').forEach(row => {
                    helpers.push({ name: row.querySelector('.h-name').value, sal: row.querySelector('.h-sal').value, pet: row.querySelector('.h-pet').value, food: row.querySelector('.h-food').value });
                });
            }

            const data = {
                date: document.getElementById('date').value,
                timeIn: document.getElementById('timeIn').value,
                timeOut: document.getElementById('timeOut').value,
                qn: document.getElementById('qn').value,
                isHoliday: document.getElementById('isHoliday').checked,
                company: document.getElementById('company').value,
                customer: document.getElementById('customer').value,
                location: document.getElementById('location').value,
                winQty: document.getElementById('winQty').value,
                totalSqft: document.getElementById('totalSqft').value,
                amtRate: document.getElementById('amtRate').value,
                status: document.getElementById('payStatus').value,
                total: document.getElementById('resTotal').innerText.replace('â‚¹',''),
                helpers: helpers,
                hasHelper: hasHelper,
                comment: document.getElementById('comment').value,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            const id = document.getElementById('editId').value;
            if(id) await db.collection("workLogs").doc(id).update(data);
            else await db.collection("workLogs").add(data);
            location.reload();
        }

        // OTHER FUNCTIONS (Calculate, Settings, etc.)
        function calculate() {
            const s = parseFloat(document.getElementById('totalSqft').value) || 0;
            const r = parseFloat(document.getElementById('amtRate').value) || 0;
            document.getElementById('resTotal').innerText = "â‚¹" + (s * r).toFixed(2);
        }

        function setHelperMode(val) {
            hasHelper = val;
            document.getElementById('helperSection').style.display = val ? "block" : "none";
            document.getElementById('btnWithHelper').classList.toggle('active-toggle', val);
            document.getElementById('btnNoHelper').classList.toggle('active-toggle', !val);
        }

        function checkHoliday() {
            const h = document.getElementById('isHoliday').checked;
            document.getElementById('workFields').style.display = h ? 'none' : 'block';
            document.getElementById('helperToggleSection').style.display = h ? 'none' : 'block';
        }

        function addHelperRow(data = null) {
            const div = document.createElement('div');
            div.className = "grid grid-cols-4 gap-1 helper-row";
            div.innerHTML = `<select class="input-box text-[10px] h-8 h-name p-1"></select><input type="number" placeholder="Sal" class="input-box text-[10px] h-8 h-sal p-1" value="${data?data.sal:''}"><input type="number" placeholder="Pet" class="input-box text-[10px] h-8 h-pet p-1" value="${data?data.pet:''}"><input type="number" placeholder="Food" class="input-box text-[10px] h-8 h-food p-1" value="${data?data.food:''}">`;
            document.getElementById('helperList').appendChild(div);
            loadDropdowns();
            if(data) div.querySelector('.h-name').value = data.name;
        }

        function toggleSettings() { 
            const m = document.getElementById('settingsModal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex'; 
            if(m.style.display === 'flex') {
                document.getElementById('setCompanies').value = localStorage.getItem('myCompanies') || "";
                document.getElementById('setHelpers').value = localStorage.getItem('myHelpers') || "";
            }
        }

        function saveSettings() {
            localStorage.setItem('myCompanies', document.getElementById('setCompanies').value);
            localStorage.setItem('myHelpers', document.getElementById('setHelpers').value);
            loadDropdowns(); toggleSettings();
        }

        function loadDropdowns() {
            const comps = (localStorage.getItem('myCompanies') || "Select Company").split(',');
            document.getElementById('company').innerHTML = comps.map(c => `<option>${c.trim()}</option>`).join('');
            const helps = (localStorage.getItem('myHelpers') || "Ravi,Kumar").split(',');
            document.querySelectorAll('.h-name').forEach(sel => {
                const cur = sel.value;
                sel.innerHTML = helps.map(h => `<option>${h.trim()}</option>`).join('');
                if(cur) sel.value = cur;
            });
        }

        function shareWhatsApp(id) {
            const d = allEntries.find(e => e.id === id);
            const text = `*Daily Work Log - ${d.date}*%0A*Time:* ${d.timeIn} to ${d.timeOut}%0A*Customer:* ${d.customer}%0A*Mode:* ${d.hasHelper ? 'With Helper' : 'Alone'}%0A*Value:* â‚¹${d.total}`;
            window.open(`https://wa.me/?text=${text}`);
        }

        async function deleteDoc(id) { if(confirm("Delete?")) await db.collection("workLogs").doc(id).delete(); }
        
        function editDoc(id) {
            const d = allEntries.find(e => e.id === id);
            document.getElementById('editId').value = id;
            document.getElementById('date').value = d.date;
            document.getElementById('timeIn').value = d.timeIn || "";
            document.getElementById('timeOut').value = d.timeOut || "";
            document.getElementById('qn').value = d.qn;
            document.getElementById('customer').value = d.customer;
            document.getElementById('location').value = d.location;
            document.getElementById('winQty').value = d.winQty;
            document.getElementById('totalSqft').value = d.totalSqft;
            document.getElementById('amtRate').value = d.amtRate;
            document.getElementById('comment').value = d.comment;
            document.getElementById('resTotal').innerText = "â‚¹" + d.total;
            document.getElementById('helperList').innerHTML = "";
            if(d.helpers) d.helpers.forEach(h => addHelperRow(h));
            setHelperMode(d.hasHelper); checkHoliday();
            window.scrollTo(0,0);
        }

        function applyFilters() {
            const s = document.getElementById('searchFilter').value.toLowerCase();
            const filtered = allEntries.filter(e => e.customer?.toLowerCase().includes(s) || e.location?.toLowerCase().includes(s));
            renderEntries(filtered);
        }

        window.onload = () => { 
            document.getElementById('date').valueAsDate = new Date(); 
            document.getElementById('liveDate').innerText = new Date().toDateString();
            loadDropdowns(); addHelperRow(); 
        };
    </script>
</body>
</html>
