<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayyappan Manager | Final Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); color: #f1f5f9; min-height: 100vh; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; }
        .input-box { background: rgba(0,0,0,0.3); border: 1px solid #334155; border-radius: 0.6rem; padding: 0.8rem; color: white; width: 100%; outline: none; font-size: 14px; }
        label { font-size: 10px; font-weight: 700; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .active-toggle { background: #2563eb !important; border-color: #60a5fa !important; }
        .badge { font-size: 8px; padding: 2px 8px; border-radius: 99px; font-weight: 800; text-transform: uppercase; }
    </style>
</head>
<body class="p-4 pb-24">

    <div class="max-w-md mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="font-black text-xl tracking-tighter">AYYAPPAN <span class="text-blue-500 text-sm">WORKS</span></h1>
            <button onclick="toggleSettings()" class="w-10 h-10 glass flex items-center justify-center text-blue-400"><i class="fas fa-cog"></i></button>
        </div>

        <div class="glass p-5 mb-6 space-y-4 shadow-2xl">
            <input type="hidden" id="editId">
            
            <div class="grid grid-cols-2 gap-3">
                <div><label>Date</label><input type="date" id="date" class="input-box"></div>
                <div><label>Qn No</label><input type="text" id="qn" class="input-box" placeholder="Qn-001"></div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div><label>Time In</label><input type="time" id="timeIn" class="input-box"></div>
                <div><label>Time Out</label><input type="time" id="timeOut" class="input-box"></div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label>Work Day #</label>
                    <select id="workDay" class="input-box">
                        <option>Day 1</option><option>Day 2</option><option>Day 3</option><option>Day 4</option><option>Day 5+</option>
                    </select>
                </div>
                <div>
                    <label>Site Progress</label>
                    <select id="workStatus" class="input-box">
                        <option>Ongoing</option><option>Completed âœ…</option>
                    </select>
                </div>
            </div>

            <div>
                <label>Mode</label>
                <div class="grid grid-cols-2 gap-2">
                    <button id="btnWithHelper" onclick="setHelperMode(true)" class="py-2 rounded-lg bg-slate-800 text-[10px] font-bold active-toggle">WITH HELPER</button>
                    <button id="btnNoHelper" onclick="setHelperMode(false)" class="py-2 rounded-lg bg-slate-800 text-[10px] font-bold">ALONE</button>
                </div>
            </div>

            <div id="workFields" class="space-y-4">
                <div><label>Company</label><select id="company" class="input-box"></select></div>
                <div class="grid grid-cols-2 gap-3">
                    <div><label>Customer Name</label><input type="text" id="customer" class="input-box"></div>
                    <div><label>Location</label><input type="text" id="location" class="input-box"></div>
                </div>

                <div id="helperSection" class="bg-blue-500/5 p-3 rounded-lg border border-blue-500/20 space-y-3">
                    <label class="text-blue-400">Helpers & Expenses</label>
                    <div id="helperList" class="space-y-2"></div>
                    <button onclick="addHelperRow()" class="text-[10px] text-blue-300 font-bold">+ ADD HELPER</button>
                </div>

                <div class="grid grid-cols-3 gap-2">
                    <div><label>Win Qty</label><input type="number" id="winQty" class="input-box"></div>
                    <div><label>Sqft</label><input type="number" id="totalSqft" oninput="calculate()" class="input-box"></div>
                    <div><label>Rate</label><input type="number" id="amtRate" oninput="calculate()" class="input-box"></div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label>Payment</label>
                        <select id="payStatus" class="input-box">
                            <option>Pending</option><option>Partial</option><option>Received</option>
                        </select>
                    </div>
                    <div class="p-3 bg-green-500/10 rounded-lg flex flex-col items-center justify-center">
                        <label class="m-0 text-green-500 text-[8px]">Daily Value</label>
                        <span id="resTotal" class="text-xl font-black text-green-400">â‚¹0</span>
                    </div>
                </div>
            </div>

            <button onclick="saveData()" id="mainBtn" class="w-full bg-blue-600 py-4 rounded-xl font-black">SAVE RECORD</button>
        </div>

        <div id="displayArea" class="space-y-4"></div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="glass p-6 w-full max-w-sm">
            <label>Companies (Comma separated)</label><textarea id="setCompanies" class="input-box mb-4"></textarea>
            <label>Helpers (Comma separated)</label><textarea id="setHelpers" class="input-box mb-4"></textarea>
            <button onclick="saveSettings()" class="w-full bg-blue-600 py-2 rounded font-bold">SAVE SETTINGS</button>
            <button onclick="toggleSettings()" class="w-full text-center text-xs text-gray-500 mt-4">Close</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCcdPfK_Y4sUb2O0jqT2-6O3iN1R2_jG58", authDomain: "ayyappan-work-management.firebaseapp.com", projectId: "ayyappan-work-management" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let allEntries = [];
        let hasHelper = true;

        db.collection("workLogs").orderBy("date", "desc").onSnapshot(snap => {
            allEntries = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderEntries(allEntries);
        });

        function renderEntries(data) {
            const container = document.getElementById('displayArea');
            container.innerHTML = "";
            data.forEach(d => {
                const div = document.createElement('div');
                div.className = "glass p-4 border-l-4 " + (d.workStatus === 'Completed âœ…' ? 'border-green-500' : 'border-blue-500');
                div.innerHTML = `
                    <div class="flex justify-between items-start" onclick="this.nextElementSibling.classList.toggle('hidden')">
                        <div class="space-y-1">
                            <div class="flex items-center gap-2">
                                <span class="badge ${d.workStatus.includes('Completed') ? 'bg-green-600' : 'bg-blue-600'} text-white">${d.workDay}</span>
                                <span class="text-[9px] font-bold text-gray-500">${d.date}</span>
                            </div>
                            <h4 class="font-bold text-sm">${d.customer}</h4>
                            <p class="text-[9px] text-gray-400">${d.company} â€¢ ${d.location || 'No Location'}</p>
                            <div class="text-[9px] ${d.hasHelper ? 'text-blue-400' : 'text-orange-400'} font-bold uppercase">
                                ${d.hasHelper ? 'ðŸ‘¥ With Helper' : 'ðŸ‘¤ Alone'}
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="font-black text-green-400">â‚¹${d.total}</p>
                            <p class="text-[8px] text-gray-500">${d.timeIn || '--'} - ${d.timeOut || '--'}</p>
                        </div>
                    </div>
                    <div class="hidden mt-3 pt-3 border-t border-white/5 text-[10px] text-gray-400">
                        <div class="grid grid-cols-2 gap-2">
                            <p><b>Window Qty:</b> ${d.winQty || 0}</p>
                            <p><b>Sqft:</b> ${d.totalSqft || 0}</p>
                            <p><b>Pay Status:</b> ${d.payStatus || 'Pending'}</p>
                            <p><b>Qn:</b> ${d.qn || 'N/A'}</p>
                        </div>
                        <div class="flex gap-4 mt-3">
                            <button onclick="editDoc('${d.id}')" class="text-blue-400 font-bold">EDIT</button>
                            <button onclick="deleteDoc('${d.id}')" class="text-red-400 font-bold">DELETE</button>
                        </div>
                    </div>`;
                container.appendChild(div);
            });
        }

        function calculate() {
            const s = parseFloat(document.getElementById('totalSqft').value) || 0;
            const r = parseFloat(document.getElementById('amtRate').value) || 0;
            document.getElementById('resTotal').innerText = "â‚¹" + (s * r).toFixed(2);
        }

        function setHelperMode(val) {
            hasHelper = val;
            document.getElementById('helperSection').style.display = val ? "block" : "none";
            document.getElementById('btnWithHelper').classList.toggle('active-toggle', val);
            document.getElementById('btnNoHelper').classList.toggle('active-toggle', !val);
        }

        function addHelperRow(data = null) {
            const div = document.createElement('div');
            div.className = "grid grid-cols-4 gap-1 helper-row mb-1";
            div.innerHTML = `
                <select class="input-box text-[10px] h-8 p-1 h-name"></select>
                <input type="number" placeholder="Sal" class="input-box text-[10px] h-8 p-1 h-sal" value="${data?data.sal:''}">
                <input type="number" placeholder="Pet" class="input-box text-[10px] h-8 p-1 h-pet" value="${data?data.pet:''}">
                <input type="number" placeholder="Food" class="input-box text-[10px] h-8 p-1 h-food" value="${data?data.food:''}">`;
            document.getElementById('helperList').appendChild(div);
            const helps = (localStorage.getItem('myHelpers') || "Ravi,Kumar").split(',');
            div.querySelector('.h-name').innerHTML = helps.map(h => `<option>${h.trim()}</option>`).join('');
            if(data) div.querySelector('.h-name').value = data.name;
        }

        async function saveData() {
            if(!document.getElementById('customer').value) return alert("Enter Customer Name");
            const helpers = [];
            if(hasHelper) {
                document.querySelectorAll('.helper-row').forEach(row => {
                    helpers.push({ name: row.querySelector('.h-name').value, sal: row.querySelector('.h-sal').value, pet: row.querySelector('.h-pet').value, food: row.querySelector('.h-food').value });
                });
            }
            const data = {
                date: document.getElementById('date').value, qn: document.getElementById('qn').value,
                timeIn: document.getElementById('timeIn').value, timeOut: document.getElementById('timeOut').value,
                workDay: document.getElementById('workDay').value, workStatus: document.getElementById('workStatus').value,
                company: document.getElementById('company').value, customer: document.getElementById('customer').value,
                location: document.getElementById('location').value, winQty: document.getElementById('winQty').value,
                totalSqft: document.getElementById('totalSqft').value, amtRate: document.getElementById('amtRate').value,
                payStatus: document.getElementById('payStatus').value, total: document.getElementById('resTotal').innerText.replace('â‚¹',''),
                hasHelper: hasHelper, helpers: helpers, timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };
            const id = document.getElementById('editId').value;
            if(id) await db.collection("workLogs").doc(id).update(data);
            else await db.collection("workLogs").add(data);
            location.reload();
        }

        function toggleSettings() { 
            const m = document.getElementById('settingsModal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex'; 
            if(m.style.display === 'flex') {
                document.getElementById('setCompanies').value = localStorage.getItem('myCompanies') || "";
                document.getElementById('setHelpers').value = localStorage.getItem('myHelpers') || "";
            }
        }
        function saveSettings() {
            localStorage.setItem('myCompanies', document.getElementById('setCompanies').value);
            localStorage.setItem('myHelpers', document.getElementById('setHelpers').value);
            loadDropdowns(); toggleSettings();
        }
        function loadDropdowns() {
            const comps = (localStorage.getItem('myCompanies') || "Sharp Glass,Buildcon").split(',');
            document.getElementById('company').innerHTML = comps.map(c => `<option>${c.trim()}</option>`).join('');
        }
        async function deleteDoc(id) { if(confirm("Delete?")) await db.collection("workLogs").doc(id).delete(); }
        function editDoc(id) {
            const d = allEntries.find(e => e.id === id);
            document.getElementById('editId').value = id;
            document.getElementById('customer').value = d.customer;
            document.getElementById('location').value = d.location;
            document.getElementById('winQty').value = d.winQty;
            document.getElementById('totalSqft').value = d.totalSqft;
            document.getElementById('amtRate').value = d.amtRate;
            document.getElementById('resTotal').innerText = "â‚¹" + d.total;
            setHelperMode(d.hasHelper);
            window.scrollTo(0,0);
        }
        window.onload = () => { document.getElementById('date').valueAsDate = new Date(); loadDropdowns(); addHelperRow(); };
    </script>
</body>
</html>
