<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayyappan Pro Manager</title>
    
    <meta name="theme-color" content="#0f172a">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); color: #f1f5f9; min-height: 100vh; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; }
        .input-box { background: rgba(0,0,0,0.4); border: 1px solid #475569; border-radius: 0.6rem; padding: 0.7rem; color: white; width: 100%; outline: none; font-size: 14px; }
        label { font-size: 11px; font-weight: 800; color: #cbd5e1; text-transform: uppercase; margin-bottom: 4px; display: block; letter-spacing: 0.5px; }
        .day-entry { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 12px; margin-bottom: 10px; position: relative; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .summary-footer { position: fixed; bottom: 0; left: 0; right: 0; background: #070b14; border-top: 3px solid #3b82f6; padding: 12px; z-index: 50; padding-bottom: calc(12px + env(safe-area-inset-bottom)); }
        .delete-btn { background: rgba(220, 38, 38, 0.2); color: #ef4444; border: 1px solid rgba(220, 38, 38, 0.5); padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: bold; }
    </style>
</head>
<body class="p-4 pb-96">

    <div class="max-w-md mx-auto flex gap-3 mb-6 sticky top-0 z-40 bg-[#0f172a]/95 backdrop-blur-md py-4 border-b border-white/10">
        <div class="flex-1">
            <label>Month</label>
            <select id="filterMonth" onchange="applyFilters()" class="input-box bg-[#1e293b] font-bold text-blue-400">
                <option value="all">All Records</option>
                <option value="0">January</option><option value="1">February</option>
                <option value="2">March</option><option value="3">April</option>
                <option value="4">May</option><option value="5">June</option>
                <option value="6">July</option><option value="7">August</option>
                <option value="8">September</option><option value="9">October</option>
                <option value="10">November</option><option value="11">December</option>
            </select>
        </div>
        <div class="w-28">
            <label>Year</label>
            <select id="filterYear" onchange="applyFilters()" class="input-box bg-[#1e293b] font-bold text-blue-400"></select>
        </div>
    </div>

    <div class="max-w-md mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="font-black text-2xl italic uppercase tracking-tighter">Ayyappan <span class="text-blue-500">Pro</span></h1>
            <div class="flex gap-3">
                <button onclick="toggleSettings()" class="w-10 h-10 glass flex items-center justify-center text-blue-400"><i class="fas fa-cog"></i></button>
            </div>
        </div>

        <div class="glass p-4 mb-6 border-l-4 border-yellow-500">
            <div class="flex justify-between items-end mb-2">
                <label id="targetLabel" class="m-0 text-yellow-500">Monthly Progress</label>
                <span id="targetRem" class="text-xs font-bold">₹0</span>
            </div>
            <div class="w-full bg-white/10 h-2 rounded-full"><div id="targetBar" class="bg-yellow-500 h-full rounded-full" style="width:0%"></div></div>
        </div>

        <div class="glass p-5 mb-8 space-y-4 border-t-4 border-blue-600">
            <input type="hidden" id="editId">
            <div class="grid grid-cols-2 gap-4">
                <div><label>Date</label><input type="date" id="date" class="input-box"></div>
                <div>
                    <label>Company Name</label>
                    <input list="companyListSuggestions" id="companyName" class="input-box" placeholder="Type/Select">
                    <datalist id="companyListSuggestions"></datalist>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div><label>QN No</label><input type="text" id="qn" class="input-box" placeholder="QN-101"></div>
                <div><label>Site Name</label><input type="text" id="customer" class="input-box"></div>
            </div>

            <div class="bg-blue-600/10 p-4 rounded-xl">
                <div class="flex justify-between items-center mb-3"><label class="m-0">Helper Wages</label><button onclick="addDayRow()" class="bg-blue-600 px-3 py-1 rounded text-[10px]">+ Add</button></div>
                <div id="dayLogsContainer" class="space-y-2"></div>
            </div>

            <div class="grid grid-cols-3 gap-3">
                <div><label>Sqft</label><input type="number" id="totalSqft" oninput="calculate()" class="input-box"></div>
                <div><label>Rate</label><input type="number" id="amtRate" oninput="calculate()" class="input-box"></div>
                <div><label>Type</label><select id="projectType" class="input-box"><option value="Solo">Solo</option><option value="Partner">Partner</option></select></div>
            </div>

            <div class="flex justify-between items-center p-3 bg-white/5 rounded-lg">
                <div class="text-green-400 text-xl font-black" id="resTotal">₹0</div>
                <button onclick="saveData()" class="bg-blue-600 px-8 py-3 rounded-xl font-bold uppercase text-xs">Save Record</button>
            </div>
        </div>

        <div id="displayArea" class="space-y-4 pb-40"></div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="glass p-6 w-full max-w-sm space-y-4">
            <h2 class="text-center font-bold text-blue-400 uppercase">System Settings</h2>
            <div><label>Target Amount</label><input type="number" id="setTarget" class="input-box"></div>
            <div><label>Companies (Comma Separated)</label><textarea id="setCompanies" class="input-box h-20"></textarea></div>
            <div><label>Helpers (Comma Separated)</label><textarea id="setHelpers" class="input-box h-20"></textarea></div>
            <button onclick="saveSettings()" class="w-full bg-blue-600 py-3 rounded-xl font-bold uppercase">Save & Sync</button>
            <button onclick="toggleSettings()" class="w-full text-gray-500 text-xs">CANCEL</button>
        </div>
    </div>

    <div class="summary-footer max-w-md mx-auto">
        <div class="flex justify-between items-center px-6"><span class="text-xs font-bold text-gray-400 uppercase">Net Earned</span><span id="tblGrandTotal" class="text-2xl font-black text-yellow-400">₹0</span></div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCcdPfK_Y4sUb2O0jqT2-6O3iN1R2_jG58", authDomain: "ayyappan-work-management.firebaseapp.com", projectId: "ayyappan-work-management" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let allEntries = [];
        let globalSettings = { target: 500000, helpers: "", companies: "" };

        window.onload = async () => {
            const yearSel = document.getElementById('filterYear');
            const currentYear = new Date().getFullYear();
            for (let i = currentYear - 1; i <= currentYear + 1; i++) {
                let opt = document.createElement('option'); opt.value = i; opt.innerText = i;
                if(i === currentYear) opt.selected = true;
                yearSel.appendChild(opt);
            }
            document.getElementById('date').valueAsDate = new Date();
            document.getElementById('filterMonth').value = new Date().getMonth();

            // Listen for settings change
            db.collection("appSettings").doc("userConfig").onSnapshot(doc => {
                if(doc.exists) {
                    globalSettings = doc.data();
                    document.getElementById('setTarget').value = globalSettings.target || 500000;
                    document.getElementById('setCompanies').value = globalSettings.companies || "";
                    document.getElementById('setHelpers').value = globalSettings.helpers || "";
                    refreshDatalists();
                }
            });

            // Listen for data change
            db.collection("workLogs").orderBy("date", "desc").onSnapshot(snap => {
                allEntries = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                applyFilters();
            });
            addDayRow();
        };

        function refreshDatalists() {
            const comps = (globalSettings.companies || "").split(',').map(c => c.trim()).filter(c => c);
            const dl = document.getElementById('companyListSuggestions');
            dl.innerHTML = comps.map(c => `<option value="${c}">`).join('');
            
            // Also refresh helpers in the rows
            const helps = (globalSettings.helpers || "").split(',').map(h => h.trim()).filter(h => h);
            document.querySelectorAll('.d-helper').forEach(sel => {
                const cur = sel.value;
                sel.innerHTML = helps.map(h => `<option value="${h}">${h}</option>`).join('');
                if(cur) sel.value = cur;
            });
        }

        async function saveSettings() {
            const data = {
                target: document.getElementById('setTarget').value,
                companies: document.getElementById('setCompanies').value,
                helpers: document.getElementById('setHelpers').value
            };
            await db.collection("appSettings").doc("userConfig").set(data);
            toggleSettings();
        }

        function addDayRow(data = null) {
            const container = document.getElementById('dayLogsContainer');
            const div = document.createElement('div'); div.className = "day-entry";
            div.innerHTML = `
                <div class="grid grid-cols-2 gap-2 mb-2">
                    <input type="date" class="input-box h-8 py-0 d-hdate" value="${data?.hDate || document.getElementById('date').value}">
                    <select class="input-box h-8 py-0 d-helper"></select>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" placeholder="Salary" class="input-box h-8 d-sal" oninput="calculate()" value="${data?.sal || ''}">
                    <input type="number" placeholder="Others" class="input-box h-8 d-oth" oninput="calculate()" value="${data?.oth || ''}">
                </div>
                <button onclick="this.parentElement.remove(); calculate()" class="absolute -top-1 -right-1 text-red-500"><i class="fas fa-times-circle"></i></button>`;
            container.appendChild(div);
            refreshDatalists();
            if(data) div.querySelector('.d-helper').value = data.helper;
        }

        function calculate() {
            const total = (parseFloat(document.getElementById('totalSqft').value) || 0) * (parseFloat(document.getElementById('amtRate').value) || 0);
            document.getElementById('resTotal').innerText = "₹" + Math.round(total).toLocaleString();
            return total;
        }

        async function saveData() {
            const id = document.getElementById('editId').value;
            const logs = [];
            document.querySelectorAll('.day-entry').forEach(row => {
                logs.push({
                    hDate: row.querySelector('.d-hdate').value,
                    helper: row.querySelector('.d-helper').value,
                    sal: row.querySelector('.d-sal').value,
                    oth: row.querySelector('.d-oth').value
                });
            });

            const data = {
                date: document.getElementById('date').value,
                companyName: document.getElementById('companyName').value,
                customer: document.getElementById('customer').value,
                qn: document.getElementById('qn').value,
                totalSqft: document.getElementById('totalSqft').value,
                amtRate: document.getElementById('amtRate').value,
                projectType: document.getElementById('projectType').value,
                total: calculate(),
                logs
            };

            if(id) await db.collection("workLogs").doc(id).update(data);
            else await db.collection("workLogs").add(data);
            
            // Reset Form
            document.getElementById('editId').value = "";
            document.getElementById('customer').value = "";
            document.getElementById('dayLogsContainer').innerHTML = "";
            addDayRow();
            calculate();
        }

        async function deleteDoc(id, e) {
            e.stopPropagation();
            if(confirm("Delete this record permanently?")) {
                await db.collection("workLogs").doc(id).delete();
            }
        }

        function applyFilters() {
            const m = document.getElementById('filterMonth').value;
            const y = document.getElementById('filterYear').value;
            let earned = 0;
            const cont = document.getElementById('displayArea'); cont.innerHTML = "";

            allEntries.forEach(d => {
                const dt = new Date(d.date);
                if(y !== 'all' && dt.getFullYear() != y) return;
                if(m !== 'all' && dt.getMonth() != m) return;

                let exp = 0; d.logs?.forEach(l => exp += (parseFloat(l.sal)||0) + (parseFloat(l.oth)||0));
                const profit = d.projectType === 'Partner' ? (d.total - exp)/2 : (d.total - exp);
                earned += profit;

                cont.innerHTML += `
                <div class="glass p-4 border-l-4 border-blue-500" onclick="editDoc('${d.id}')">
                    <div class="flex justify-between text-[10px] text-gray-400 mb-1">
                        <span>${d.date} | ${d.companyName}</span>
                        <button class="delete-btn" onclick="deleteDoc('${d.id}', event)">DELETE</button>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="font-bold uppercase">${d.customer}</span>
                        <span class="text-green-400 font-black">₹${Math.round(profit).toLocaleString()}</span>
                    </div>
                </div>`;
            });
            document.getElementById('tblGrandTotal').innerText = "₹" + Math.round(earned).toLocaleString();
            updateTarget(earned);
        }

        function updateTarget(earned) {
            const target = parseFloat(globalSettings.target) || 500000;
            const perc = Math.min((earned / target) * 100, 100);
            document.getElementById('targetBar').style.width = perc + "%";
            document.getElementById('targetRem').innerText = "₹" + Math.round(target - earned).toLocaleString() + " to go";
        }

        function editDoc(id) {
            const d = allEntries.find(i => i.id === id);
            document.getElementById('editId').value = id;
            document.getElementById('date').value = d.date;
            document.getElementById('companyName').value = d.companyName;
            document.getElementById('customer').value = d.customer;
            document.getElementById('qn').value = d.qn || "";
            document.getElementById('totalSqft').value = d.totalSqft;
            document.getElementById('amtRate').value = d.amtRate;
            document.getElementById('projectType').value = d.projectType;
            document.getElementById('dayLogsContainer').innerHTML = "";
            d.logs?.forEach(l => addDayRow(l));
            calculate();
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function toggleSettings() { const m = document.getElementById('settingsModal'); m.style.display = (m.style.display === 'flex') ? 'none' : 'flex'; }
    </script>
</body>
</html>
