<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayyappan Manager | Final Master</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); color: #f1f5f9; min-height: 100vh; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; }
        .input-box { background: rgba(0,0,0,0.3); border: 1px solid #334155; border-radius: 0.6rem; padding: 0.8rem; color: white; width: 100%; outline: none; font-size: 14px; }
        label { font-size: 10px; font-weight: 700; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .active-toggle { background: #2563eb !important; border-color: #60a5fa !important; }
        .summary-footer { position: fixed; bottom: 0; left: 0; right: 0; background: #0f172a; border-top: 2px solid #3b82f6; padding: 10px; z-index: 50; }
    </style>
</head>
<body class="p-4 pb-48">

    <div id="settingsModal" class="modal">
        <div class="glass p-6 w-full max-w-sm space-y-4">
            <h2 class="text-lg font-bold border-b border-white/10 pb-2">System Settings</h2>
            <div><label>Companies (Comma separated)</label><textarea id="setCompanies" class="input-box h-20"></textarea></div>
            <div><label>Helpers (Comma separated)</label><textarea id="setHelpers" class="input-box h-20"></textarea></div>
            <button onclick="saveSettings()" class="w-full bg-blue-600 py-3 rounded-lg font-bold">SAVE SETTINGS</button>
            <button onclick="toggleSettings()" class="w-full text-xs text-gray-500">Close</button>
        </div>
    </div>

    <div class="max-w-md mx-auto">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="font-black text-xl">AYYAPPAN <span class="text-blue-500 text-sm">PRO</span></h1>
                <p id="liveDate" class="text-[10px] text-gray-400"></p>
            </div>
            <div class="flex gap-2">
                <button onclick="exportToPDF()" class="w-10 h-10 glass flex items-center justify-center text-red-400"><i class="fas fa-file-pdf"></i></button>
                <button onclick="toggleSettings()" class="w-10 h-10 glass flex items-center justify-center text-blue-400"><i class="fas fa-cog"></i></button>
            </div>
        </div>

        <div class="glass p-5 mb-6 space-y-4 shadow-2xl border-t-4 border-blue-600">
            <input type="hidden" id="editId">
            
            <div class="grid grid-cols-2 gap-3">
                <div><label>Work Date</label><input type="date" id="date" class="input-box"></div>
                <div><label>Quotation No</label><input type="text" id="qn" class="input-box" placeholder="Qn-001"></div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="flex items-center gap-2 p-2 bg-red-500/5 border border-red-500/20 rounded-lg">
                    <input type="checkbox" id="isHoliday" onchange="checkHoliday()" class="w-4 h-4 accent-red-500">
                    <label class="m-0 text-red-400">Holiday</label>
                </div>
                <div>
                    <select id="projectType" onchange="handleTypeChange()" class="input-box h-10 py-1 bg-blue-900/20 border-blue-500/30">
                        <option value="Solo">Solo Work</option>
                        <option value="Partner">Partner Work</option>
                    </select>
                </div>
            </div>

            <div id="partnerNameDiv" class="hidden"><label>Partner Name</label><input type="text" id="partnerName" class="input-box border-blue-500/40" placeholder="Enter partner name"></div>

            <div id="workFields" class="space-y-4">
                <div><label>Company Name</label><select id="company" class="input-box"></select></div>
                
                <div class="grid grid-cols-2 gap-3">
                    <div><label>Customer Name *</label><input type="text" id="customer" class="input-box"></div>
                    <div><label>Site Location</label><input type="text" id="location" class="input-box"></div>
                </div>

                <div class="bg-blue-500/5 p-3 rounded-lg border border-blue-500/20">
                    <div class="flex justify-between items-center mb-2"><label class="text-blue-400">Helper Expenses</label><button onclick="addHelperRow()" class="text-[9px] bg-blue-600 px-2 py-1 rounded">+ ADD</button></div>
                    <div id="helperList" class="space-y-2"></div>
                </div>

                <div class="grid grid-cols-3 gap-2">
                    <div><label>Win Qty</label><input type="number" id="winQty" class="input-box"></div>
                    <div><label>Total Sqft</label><input type="number" id="totalSqft" oninput="calculate()" class="input-box"></div>
                    <div><label>Rate/Sqft</label><input type="number" id="amtRate" oninput="calculate()" class="input-box"></div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label>Payment Status</label>
                        <select id="payStatus" class="input-box">
                            <option>Pending</option><option>Partial</option><option>Received</option>
                        </select>
                    </div>
                    <div class="p-2 bg-green-500/10 rounded-lg text-center border border-green-500/20">
                        <label class="m-0 text-green-500 text-[9px]">Total Value</label>
                        <div id="resTotal" class="text-lg font-black text-green-400">â‚¹0</div>
                    </div>
                </div>
                
                <div id="partnerShareBox" class="hidden p-3 bg-blue-500/10 rounded-lg border border-blue-500/30 text-center">
                    <label class="text-blue-400">Partner Share (Each)</label>
                    <div id="resPartnerShare" class="text-xl font-black text-blue-300">â‚¹0</div>
                </div>
            </div>

            <div><label>Notes / Reason</label><textarea id="comment" class="input-box h-16" placeholder="Details..."></textarea></div>

            <div class="grid grid-cols-3 gap-2">
                <button onclick="saveData()" class="col-span-2 bg-blue-600 py-4 rounded-xl font-black shadow-lg">SAVE RECORD</button>
                <button onclick="location.reload()" class="bg-slate-700 py-4 rounded-xl font-bold text-xs uppercase text-slate-400">Clear</button>
            </div>
        </div>

        <div class="mb-4"><input type="text" id="searchFilter" oninput="applyFilters()" placeholder="ðŸ” Search Customer..." class="input-box"></div>
        <div id="displayArea" class="space-y-4"></div>
    </div>

    <div class="summary-footer max-w-md mx-auto">
        <div class="grid grid-cols-3 gap-2 text-center text-[10px] mb-2">
            <div><p class="text-gray-400">NET PROFIT</p><p id="sumProfit" class="text-green-400 font-bold text-sm">â‚¹0</p></div>
            <div class="border-x border-white/10"><p class="text-gray-400">TOTAL EXP</p><p id="sumExp" class="text-red-400 font-bold text-sm">â‚¹0</p></div>
            <div><p class="text-blue-400">PARTNER PAY</p><p id="sumPartner" class="text-blue-300 font-bold text-sm">â‚¹0</p></div>
        </div>
        <select id="filterMonth" onchange="applyFilters()" class="input-box h-10 bg-slate-800 text-center font-bold">
            <option value="all">ALL TIME RECORDS</option>
            <option value="0">JANUARY</option><option value="1">FEBRUARY</option><option value="2">MARCH</option><option value="3">APRIL</option>
            <option value="4">MAY</option><option value="5">JUNE</option><option value="6">JULY</option><option value="7">AUGUST</option>
            <option value="8">SEPTEMBER</option><option value="9">OCTOBER</option><option value="10">NOVEMBER</option><option value="11">DECEMBER</option>
        </select>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCcdPfK_Y4sUb2O0jqT2-6O3iN1R2_jG58", authDomain: "ayyappan-work-management.firebaseapp.com", projectId: "ayyappan-work-management" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let allEntries = [];

        // UI HELPERS
        function toggleSettings() {
            const m = document.getElementById('settingsModal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
            if(m.style.display === 'flex') {
                document.getElementById('setCompanies').value = localStorage.getItem('myCompanies') || "";
                document.getElementById('setHelpers').value = localStorage.getItem('myHelpers') || "";
            }
        }
        function saveSettings() {
            localStorage.setItem('myCompanies', document.getElementById('setCompanies').value);
            localStorage.setItem('myHelpers', document.getElementById('setHelpers').value);
            loadDropdowns(); toggleSettings();
        }
        function loadDropdowns() {
            const comps = (localStorage.getItem('myCompanies') || "Sharp,Buildcon").split(',');
            document.getElementById('company').innerHTML = comps.map(c => `<option>${c.trim()}</option>`).join('');
            const helps = (localStorage.getItem('myHelpers') || "Ravi,Kumar").split(',');
            document.querySelectorAll('.h-name').forEach(sel => {
                const cur = sel.value;
                sel.innerHTML = helps.map(h => `<option>${h.trim()}</option>`).join('');
                if(cur) sel.value = cur;
            });
        }
        function addHelperRow(data = null) {
            const div = document.createElement('div');
            div.className = "grid grid-cols-4 gap-1 helper-row";
            div.innerHTML = `<select class="input-box text-[10px] h-8 h-name p-1"></select><input type="number" oninput="calculate()" placeholder="Sal" class="input-box text-[10px] h-8 h-sal p-1" value="${data?data.sal:''}"><input type="number" oninput="calculate()" placeholder="Pet" class="input-box text-[10px] h-8 h-pet p-1" value="${data?data.pet:''}"><input type="number" oninput="calculate()" placeholder="Food" class="input-box text-[10px] h-8 h-food p-1" value="${data?data.food:''}">`;
            document.getElementById('helperList').appendChild(div);
            loadDropdowns();
            if(data) div.querySelector('.h-name').value = data.name;
        }

        function handleTypeChange() {
            const isP = document.getElementById('projectType').value === 'Partner';
            document.getElementById('partnerNameDiv').classList.toggle('hidden', !isP);
            document.getElementById('partnerShareBox').classList.toggle('hidden', !isP);
            calculate();
        }

        function checkHoliday() {
            const h = document.getElementById('isHoliday').checked;
            document.getElementById('workFields').style.display = h ? 'none' : 'block';
        }

        // MATH
        function calculate() {
            const sqft = parseFloat(document.getElementById('totalSqft').value) || 0;
            const rate = parseFloat(document.getElementById('amtRate').value) || 0;
            const projectVal = sqft * rate;
            document.getElementById('resTotal').innerText = "â‚¹" + projectVal.toLocaleString();

            let helperExp = 0;
            document.querySelectorAll('.helper-row').forEach(row => {
                helperExp += (parseFloat(row.querySelector('.h-sal').value) || 0) + (parseFloat(row.querySelector('.h-pet').value) || 0) + (parseFloat(row.querySelector('.h-food').value) || 0);
            });

            if(document.getElementById('projectType').value === 'Partner') {
                const share = (projectVal - helperExp) / 2;
                document.getElementById('resPartnerShare').innerText = "â‚¹" + (share > 0 ? share.toLocaleString() : 0);
            }
            return projectVal;
        }

        // FIREBASE ACTIONS
        db.collection("workLogs").orderBy("date", "desc").onSnapshot(snap => {
            allEntries = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            applyFilters();
        });

        async function saveData() {
            const isH = document.getElementById('isHoliday').checked;
            const helpers = [];
            document.querySelectorAll('.helper-row').forEach(row => {
                helpers.push({ name: row.querySelector('.h-name').value, sal: row.querySelector('.h-sal').value, pet: row.querySelector('.h-pet').value, food: row.querySelector('.h-food').value });
            });

            const data = {
                date: document.getElementById('date').value,
                qn: document.getElementById('qn').value,
                isHoliday: isH,
                projectType: document.getElementById('projectType').value,
                partnerName: document.getElementById('partnerName').value,
                company: document.getElementById('company').value,
                customer: document.getElementById('customer').value,
                location: document.getElementById('location').value,
                winQty: document.getElementById('winQty').value,
                totalSqft: document.getElementById('totalSqft').value,
                amtRate: document.getElementById('amtRate').value,
                status: document.getElementById('payStatus').value,
                total: calculate(),
                helpers: helpers,
                comment: document.getElementById('comment').value,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            const id = document.getElementById('editId').value;
            if(id) await db.collection("workLogs").doc(id).update(data);
            else await db.collection("workLogs").add(data);
            location.reload();
        }

        function applyFilters() {
            const search = document.getElementById('searchFilter').value.toLowerCase();
            const month = document.getElementById('filterMonth').value;
            
            let filtered = allEntries.filter(e => e.customer?.toLowerCase().includes(search));
            if(month !== 'all') filtered = filtered.filter(d => new Date(d.date).getMonth() == month);

            let tProfit = 0, tExp = 0, tPartner = 0;
            const container = document.getElementById('displayArea');
            container.innerHTML = "";

            filtered.forEach(d => {
                let siteExp = 0;
                if(d.helpers) d.helpers.forEach(h => siteExp += (parseFloat(h.sal)||0) + (parseFloat(h.pet)||0) + (parseFloat(h.food)||0));
                
                const val = parseFloat(d.total) || 0;
                const net = val - siteExp;
                tExp += siteExp;

                if(!d.isHoliday) {
                    if(d.projectType === 'Partner') { tPartner += (net/2); tProfit += (net/2); } 
                    else { tProfit += net; }
                }

                const div = document.createElement('div');
                div.className = `glass p-4 border-l-4 ${d.isHoliday ? 'border-red-500':'border-blue-500'} mb-3`;
                div.innerHTML = `
                <div onclick="this.nextElementSibling.classList.toggle('hidden')">
                    <div class="flex justify-between">
                        <div>
                            <p class="text-[9px] text-gray-500">${d.date} | ${d.company}</p>
                            <h4 class="font-bold text-sm uppercase">${d.isHoliday ? 'ðŸŒ´ Holiday' : d.customer}</h4>
                        </div>
                        <div class="text-right">
                            <p class="text-green-400 font-bold">â‚¹${val}</p>
                            <p class="text-[8px] text-gray-400">${d.status}</p>
                        </div>
                    </div>
                </div>
                <div class="hidden mt-3 pt-3 border-t border-white/5 space-y-2">
                    <p class="text-[10px]"><b>Type:</b> ${d.projectType} ${d.partnerName?'with '+d.partnerName:''}</p>
                    <p class="text-[10px] italic">"${d.comment}"</p>
                    <div class="flex gap-4">
                        <button onclick="editDoc('${d.id}')" class="text-blue-400 text-xs font-bold">Edit</button>
                        <button onclick="deleteDoc('${d.id}')" class="text-red-400 text-xs font-bold">Delete</button>
                    </div>
                </div>`;
                container.appendChild(div);
            });

            document.getElementById('sumProfit').innerText = "â‚¹" + Math.round(tProfit).toLocaleString();
            document.getElementById('sumExp').innerText = "â‚¹" + Math.round(tExp).toLocaleString();
            document.getElementById('sumPartner').innerText = "â‚¹" + Math.round(tPartner).toLocaleString();
        }

        async function deleteDoc(id) { if(confirm("Delete?")) await db.collection("workLogs").doc(id).delete(); }
        
        function editDoc(id) {
            const d = allEntries.find(e => e.id === id);
            document.getElementById('editId').value = id;
            document.getElementById('date').value = d.date;
            document.getElementById('qn').value = d.qn;
            document.getElementById('customer').value = d.customer;
            document.getElementById('location').value = d.location;
            document.getElementById('winQty').value = d.winQty;
            document.getElementById('totalSqft').value = d.totalSqft;
            document.getElementById('amtRate').value = d.amtRate;
            document.getElementById('projectType').value = d.projectType;
            document.getElementById('partnerName').value = d.partnerName || "";
            document.getElementById('payStatus').value = d.status;
            document.getElementById('isHoliday').checked = d.isHoliday;
            document.getElementById('helperList').innerHTML = "";
            if(d.helpers) d.helpers.forEach(h => addHelperRow(h));
            handleTypeChange(); checkHoliday();
            window.scrollTo(0,0);
        }

        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("Ayyappan Work Report", 14, 15);
            const rows = allEntries.map(e => [e.date, e.customer, e.company, e.totalSqft, e.total, e.status]);
            doc.autoTable({ head: [['Date', 'Customer', 'Company', 'Sqft', 'Amount', 'Status']], body: rows, startY: 25 });
            doc.save("WorkReport.pdf");
        }

        window.onload = () => {
            document.getElementById('date').valueAsDate = new Date();
            document.getElementById('liveDate').innerText = new Date().toDateString();
            loadDropdowns(); addHelperRow();
        };
    </script>
</body>
</html>
