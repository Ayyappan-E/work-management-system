<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayyappan Pro Manager</title>
    
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3252/3252994.png">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); color: #f1f5f9; min-height: 100vh; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; }
        .input-box { background: rgba(0,0,0,0.4); border: 1px solid #475569; border-radius: 0.6rem; padding: 0.7rem; color: white; width: 100%; outline: none; font-size: 14px; }
        label { font-size: 11px; font-weight: 800; color: #cbd5e1; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .day-entry { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 12px; margin-bottom: 10px; position: relative; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .summary-footer { position: fixed; bottom: 0; left: 0; right: 0; background: #070b14; border-top: 2px solid #3b82f6; padding: 12px; z-index: 50; }
    </style>
</head>
<body class="p-4 pb-96">

    <div class="max-w-md mx-auto sticky top-0 z-40 bg-[#0f172a]/90 backdrop-blur-md py-3 flex gap-2">
        <select id="filterMonth" onchange="applyFilters()" class="flex-1 bg-slate-800 border border-slate-700 text-white rounded-lg px-3 py-2 text-sm font-bold">
            <option value="all">All Months</option>
            <option value="0">January</option><option value="1">February</option><option value="2">March</option>
            <option value="3">April</option><option value="4">May</option><option value="5">June</option>
            <option value="6">July</option><option value="7">August</option><option value="8">September</option>
            <option value="9">October</option><option value="10">November</option><option value="11">December</option>
        </select>
        <button onclick="toggleSettings()" class="w-10 h-10 glass flex items-center justify-center text-blue-400"><i class="fas fa-cog"></i></button>
    </div>

    <div id="settingsModal" class="modal">
        <div class="glass p-6 w-full max-w-sm space-y-4">
            <h2 class="text-xl font-bold text-blue-400 text-center uppercase">Control Panel</h2>
            
            <div class="grid grid-cols-2 gap-2">
                <div><label>Target Year</label>
                    <select id="setYear" class="input-box" onchange="applyFilters()">
                        <option value="2024">2024</option><option value="2025">2025</option><option value="2026">2026</option>
                    </select>
                </div>
                <div><label>Yearly Target (₹)</label><input type="number" id="setTarget" class="input-box"></div>
            </div>

            <div><label>Helper Database (Comma Separated)</label><textarea id="setHelpers" class="input-box h-16"></textarea></div>
            
            <div class="space-y-2 pt-2">
                <button onclick="toggleWorkHistory()" class="w-full bg-slate-700 py-2 rounded-lg text-xs font-bold uppercase">Site Summary Report</button>
                <button onclick="saveSettings()" class="w-full bg-blue-600 py-3 rounded-lg font-bold uppercase">Save & Sync</button>
                <button onclick="toggleSettings()" class="w-full text-sm text-gray-500">Close</button>
            </div>
        </div>
    </div>

    <div class="max-w-md mx-auto mt-4">
        <div class="flex justify-between items-center mb-6">
            <h1 class="font-black text-2xl italic uppercase tracking-tighter">Ayyappan <span class="text-blue-500">Pro</span></h1>
            <div id="targetPercent" class="text-[10px] font-bold bg-yellow-500/20 text-yellow-500 px-2 py-1 rounded">Target: 0%</div>
        </div>

        <div class="glass p-4 mb-6 border-l-4 border-yellow-500 shadow-xl">
            <div class="w-full bg-white/10 h-2 rounded-full mb-2"><div id="targetBar" class="bg-yellow-500 h-full rounded-full transition-all" style="width:0%"></div></div>
            <div class="flex justify-between text-[10px] font-bold text-gray-400"><span id="targetEarned">₹0</span><span id="targetGoal">Goal: ₹0</span></div>
        </div>

        <div class="glass p-5 mb-8 space-y-4 border-t-4 border-blue-600 shadow-2xl">
            <input type="hidden" id="editId">
            <div class="grid grid-cols-2 gap-4">
                <div><label>Date</label><input type="date" id="date" class="input-box"></div>
                <div><label>Project Type</label>
                    <select id="projectType" class="input-box text-blue-400 font-bold">
                        <option value="Solo">Solo (100%)</option>
                        <option value="Partner">Partner (50%)</option>
                    </select>
                </div>
            </div>
            
            <div id="workFields" class="space-y-4">
                <div><label>Customer Name</label><input type="text" id="customer" class="input-box" placeholder="e.g., John Doe"></div>
                
                <div class="bg-blue-600/5 p-4 rounded-xl border border-blue-500/20">
                    <div class="flex justify-between items-center mb-3"><label class="text-blue-400 m-0">Helper Payroll</label><button onclick="addDayRow()" class="text-[10px] bg-blue-600 px-3 py-1 rounded">+ Add Row</button></div>
                    <div id="dayLogsContainer" class="space-y-3"></div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div><label>Total Sqft</label><input type="number" id="totalSqft" oninput="calculate()" class="input-box"></div>
                    <div><label>Rate (₹)</label><input type="number" id="amtRate" oninput="calculate()" class="input-box"></div>
                </div>

                <div class="flex justify-between items-center p-4 bg-white/5 rounded-2xl border border-white/10">
                    <div><label class="m-0 text-green-500 text-[10px]">Site Gross</label><div id="resTotal" class="text-xl font-black text-green-400">₹0</div></div>
                    <div class="text-right"><label class="m-0 text-red-400 text-[10px]">Helper Wages</label><div id="resExpDisplay" class="text-lg font-bold text-red-400">₹0</div></div>
                </div>
            </div>

            <button onclick="saveData()" class="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase shadow-lg">Save Record</button>
        </div>

        <div id="displayArea" class="space-y-4 pb-32"></div>
    </div>

    <div class="summary-footer max-w-md mx-auto rounded-t-3xl shadow-2xl">
        <div class="grid grid-cols-2 gap-4 mb-4 text-center">
            <div><div class="text-[10px] text-gray-400 uppercase">Personal Net</div><div id="tblGrandTotal" class="text-xl font-black text-yellow-400">₹0</div></div>
            <div><div class="text-[10px] text-gray-400 uppercase">Month Total</div><div id="tblMonthNet" class="text-xl font-black text-blue-400">₹0</div></div>
        </div>
        <div class="grid grid-cols-2 gap-3">
            <button onclick="exportPDF('helper')" class="bg-slate-700 py-3 rounded-xl text-[10px] font-black uppercase"><i class="fas fa-file-pdf mr-1"></i> Helper PDF</button>
            <button onclick="exportPDF('partner')" class="bg-blue-700 py-3 rounded-xl text-[10px] font-black uppercase"><i class="fas fa-file-pdf mr-1"></i> Site PDF</button>
        </div>
    </div>

    <div id="workHistoryModal" class="modal">
        <div class="glass p-6 w-full max-w-2xl max-h-[85vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4"><h2 class="font-bold text-blue-400">SITE WISE REPORT</h2><button onclick="toggleWorkHistory()"><i class="fas fa-times"></i></button></div>
            <table class="w-full text-[11px] text-left">
                <thead class="text-gray-400 border-b border-white/10"><tr><th class="p-2">SITE</th><th class="p-2 text-right">GROSS</th><th class="p-2 text-right">NET</th></tr></thead>
                <tbody id="workHistoryTableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // CONFIG
        const firebaseConfig = { apiKey: "AIzaSyCcdPfK_Y4sUb2O0jqT2-6O3iN1R2_jG58", authDomain: "ayyappan-work-management.firebaseapp.com", projectId: "ayyappan-work-management" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let allEntries = [];
        let globalSettings = { target: 500000, helpers: "Ravi, Kumar", year: new Date().getFullYear().toString() };

        // INITIALIZE
        window.onload = async () => {
            document.getElementById('date').valueAsDate = new Date();
            await syncSettings();
            addDayRow();
            document.getElementById('filterMonth').value = new Date().getMonth();
        };

        async function syncSettings() {
            const doc = await db.collection("appSettings").doc("userConfig").get();
            if(doc.exists) {
                globalSettings = doc.data();
                document.getElementById('setTarget').value = globalSettings.target;
                document.getElementById('setHelpers').value = globalSettings.helpers;
                document.getElementById('setYear').value = globalSettings.year || "2025";
            }
            applyFilters();
        }

        function addDayRow(data = null) {
            const container = document.getElementById('dayLogsContainer');
            const div = document.createElement('div');
            div.className = "day-entry";
            div.innerHTML = `
                <div class="flex gap-2 mb-2">
                    <select class="input-box h-9 py-0 d-helper flex-1 text-xs"></select>
                    <input type="number" placeholder="Wages" class="input-box h-9 d-sal w-24 text-center" oninput="calculate()" value="${data?.sal || ''}">
                </div>
                <button onclick="this.parentElement.remove(); calculate()" class="absolute -top-1 -right-1 bg-red-600 w-5 h-5 rounded-full text-[10px]">×</button>`;
            container.appendChild(div);
            
            // Fill helper dropdown
            const helperSelect = div.querySelector('.d-helper');
            const list = globalSettings.helpers.split(',');
            helperSelect.innerHTML = list.map(h => `<option value="${h.trim()}">${h.trim()}</option>`).join('');
            if(data) helperSelect.value = data.helper;
        }

        function calculate() {
            const sqft = parseFloat(document.getElementById('totalSqft').value) || 0;
            const rate = parseFloat(document.getElementById('amtRate').value) || 0;
            const gross = sqft * rate;
            
            let totalWages = 0;
            document.querySelectorAll('.day-entry').forEach(row => {
                totalWages += parseFloat(row.querySelector('.d-sal').value) || 0;
            });

            document.getElementById('resTotal').innerText = "₹" + Math.round(gross).toLocaleString();
            document.getElementById('resExpDisplay').innerText = "₹" + Math.round(totalWages).toLocaleString();
            return { gross, totalWages };
        }

        async function saveData() {
            const customer = document.getElementById('customer').value.trim();
            if(!customer) return alert("Customer name required");

            const cal = calculate();
            const logs = [];
            document.querySelectorAll('.day-entry').forEach(row => {
                logs.push({ helper: row.querySelector('.d-helper').value, sal: row.querySelector('.d-sal').value });
            });

            const data = {
                date: document.getElementById('date').value,
                customer,
                projectType: document.getElementById('projectType').value,
                totalSqft: document.getElementById('totalSqft').value,
                amtRate: document.getElementById('amtRate').value,
                gross: cal.gross,
                wages: cal.totalWages,
                logs
            };

            const id = document.getElementById('editId').value;
            if(id) await db.collection("workLogs").doc(id).update(data);
            else await db.collection("workLogs").add(data);
            
            location.reload();
        }

        db.collection("workLogs").orderBy("date", "desc").onSnapshot(snap => {
            allEntries = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            applyFilters();
        });

        function applyFilters() {
            const selMonth = document.getElementById('filterMonth').value;
            const selYear = globalSettings.year;
            const container = document.getElementById('displayArea');
            container.innerHTML = "";

            let personalNetTotal = 0;
            let monthNetTotal = 0;

            allEntries.forEach(d => {
                const entryDate = new Date(d.date);
                const entryYear = entryDate.getFullYear().toString();
                const entryMonth = entryDate.getMonth().toString();

                const net = (d.gross || 0) - (d.wages || 0);
                const share = d.projectType === 'Partner' ? net / 2 : net;

                // Overall personal total for the selected year
                if(entryYear === selYear) personalNetTotal += share;

                // Month specific filter for display
                if (selMonth !== 'all' && entryMonth !== selMonth) return;
                if (entryYear !== selYear) return;

                monthNetTotal += share;

                container.innerHTML += `
                    <div class="glass p-4 border-l-4 border-blue-500 mb-3" onclick="editDoc('${d.id}')">
                        <div class="flex justify-between items-start">
                            <div>
                                <div class="text-[9px] text-gray-500 font-bold uppercase">${d.date} • ${d.projectType}</div>
                                <h4 class="font-bold text-white uppercase">${d.customer}</h4>
                            </div>
                            <div class="text-right">
                                <div class="text-[10px] text-green-400 font-bold">Net: ₹${Math.round(share)}</div>
                                <div class="text-[9px] text-gray-500">Gross: ₹${d.gross}</div>
                            </div>
                        </div>
                    </div>`;
            });

            document.getElementById('tblGrandTotal').innerText = "₹" + Math.round(personalNetTotal).toLocaleString();
            document.getElementById('tblMonthNet').innerText = "₹" + Math.round(monthNetTotal).toLocaleString();
            
            // Progress Bar
            const target = parseFloat(globalSettings.target) || 1;
            const percent = Math.min((personalNetTotal / target) * 100, 100);
            document.getElementById('targetBar').style.width = percent + "%";
            document.getElementById('targetPercent').innerText = "Target: " + Math.round(percent) + "%";
            document.getElementById('targetEarned').innerText = "₹" + Math.round(personalNetTotal).toLocaleString();
            document.getElementById('targetGoal').innerText = "Goal: ₹" + target.toLocaleString();
        }

        function editDoc(id) {
            const d = allEntries.find(e => e.id === id);
            document.getElementById('editId').value = id;
            document.getElementById('date').value = d.date;
            document.getElementById('customer').value = d.customer;
            document.getElementById('projectType').value = d.projectType;
            document.getElementById('totalSqft').value = d.totalSqft;
            document.getElementById('amtRate').value = d.amtRate;
            
            document.getElementById('dayLogsContainer').innerHTML = "";
            d.logs?.forEach(l => addDayRow(l));
            calculate();
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        async function saveSettings() {
            globalSettings = { 
                target: document.getElementById('setTarget').value, 
                helpers: document.getElementById('setHelpers').value,
                year: document.getElementById('setYear').value
            };
            await db.collection("appSettings").doc("userConfig").set(globalSettings);
            toggleSettings();
            applyFilters();
        }

        function toggleSettings() { 
            const m = document.getElementById('settingsModal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex'; 
        }

        function toggleWorkHistory() {
            const m = document.getElementById('workHistoryModal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
            if(m.style.display === 'flex') {
                const tbody = document.getElementById('workHistoryTableBody');
                tbody.innerHTML = allEntries.map(d => `
                    <tr class="border-b border-white/5">
                        <td class="p-2">${d.customer}</td>
                        <td class="p-2 text-right">₹${d.gross}</td>
                        <td class="p-2 text-right text-green-400">₹${d.gross - d.wages}</td>
                    </tr>
                `).join('');
            }
        }

        // FIXED PDF EXPORT
        function exportPDF(type) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const selMonth = document.getElementById('filterMonth').options[document.getElementById('filterMonth').selectedIndex].text;
            
            doc.setFontSize(18);
            doc.text(`Ayyappan Pro - ${type.toUpperCase()} REPORT`, 14, 20);
            doc.setFontSize(10);
            doc.text(`Filtered by: ${selMonth} ${globalSettings.year}`, 14, 28);

            const rows = [];
            let total = 0;

            allEntries.filter(d => {
                const entryDate = new Date(d.date);
                const mMatch = document.getElementById('filterMonth').value === 'all' || entryDate.getMonth().toString() === document.getElementById('filterMonth').value;
                const yMatch = entryDate.getFullYear().toString() === globalSettings.year;
                return mMatch && yMatch;
            }).forEach(d => {
                if (type === 'helper') {
                    d.logs?.forEach(l => {
                        rows.push([d.date, d.customer, l.helper, `Rs. ${l.sal}`]);
                        total += parseFloat(l.sal) || 0;
                    });
                } else {
                    const net = d.gross - d.wages;
                    rows.push([d.date, d.customer, d.projectType, `Rs. ${d.gross}`, `Rs. ${net}`]);
                    total += net;
                }
            });

            const headers = type === 'helper' ? [['Date', 'Site', 'Helper', 'Wage']] : [['Date', 'Site', 'Type', 'Gross', 'Net
