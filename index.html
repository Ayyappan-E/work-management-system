<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayyappan Pro Manager</title>
    
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3252/3252994.png">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); color: #f1f5f9; min-height: 100vh; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; }
        .input-box { background: rgba(0,0,0,0.4); border: 1px solid #475569; border-radius: 0.6rem; padding: 0.7rem; color: white; width: 100%; outline: none; font-size: 14px; }
        label { font-size: 11px; font-weight: 800; color: #cbd5e1; text-transform: uppercase; margin-bottom: 4px; display: block; letter-spacing: 0.5px; }
        .day-entry { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 12px; margin-bottom: 10px; position: relative; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .summary-footer { position: fixed; bottom: 0; left: 0; right: 0; background: #070b14; border-top: 3px solid #3b82f6; padding: 12px; z-index: 50; padding-bottom: calc(12px + env(safe-area-inset-bottom)); }
        select option { background-color: #0f172a; color: white; }
    </style>
</head>
<body class="p-4 pb-96">

    <div class="max-w-md mx-auto sticky top-0 z-40 bg-[#0f172a]/95 backdrop-blur-md pt-2 pb-4">
        <div class="glass p-1 flex gap-2">
            <select id="monthSelect" onchange="switchMonth(this.value)" class="w-full bg-transparent text-white font-bold p-2 outline-none uppercase text-sm">
                <option value="all">All Records</option>
                <option value="0">January</option><option value="1">February</option><option value="2">March</option>
                <option value="3">April</option><option value="4">May</option><option value="5">June</option>
                <option value="6">July</option><option value="7">August</option><option value="8">September</option>
                <option value="9">October</option><option value="10">November</option><option value="11">December</option>
            </select>
            <div class="border-l border-white/20 mx-1"></div>
            <button onclick="toggleSettings()" class="px-3 text-blue-400"><i class="fas fa-cog"></i></button>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="glass p-6 w-full max-w-sm space-y-4 text-center">
            <h2 class="text-xl font-bold text-blue-400 uppercase">Control Panel</h2>
            
            <div class="bg-blue-900/20 p-3 rounded-lg border border-blue-500/30">
                <label class="text-blue-300">Financial Year</label>
                <select id="setYear" class="input-box text-center font-bold text-lg" onchange="saveSettings()">
                    <option value="2024">2024</option><option value="2025">2025</option><option value="2026">2026</option>
                </select>
            </div>

            <div class="grid grid-cols-2 gap-3 text-left">
                <div><label>Monthly Target (₹)</label><input type="number" id="setTarget" class="input-box"></div>
                <button onclick="toggleWorkHistory()" class="bg-gray-700 rounded-lg text-[10px] font-bold uppercase p-2">View Reports</button>
            </div>

            <div class="text-left"><label>Company Database (Work Giver)</label><textarea id="setCompanies" class="input-box h-16" placeholder="Comma separated..."></textarea></div>
            
            <div class="text-left"><label>Helper Database</label><textarea id="setHelpers" class="input-box h-16"></textarea></div>
            
            <button onclick="saveSettings()" class="w-full bg-green-600 py-3 rounded-lg font-bold uppercase">Sync Cloud</button>
            <button onclick="toggleSettings()" class="w-full text-sm text-gray-500">Close</button>
        </div>
    </div>

    <div id="workHistoryModal" class="modal">
        <div class="glass p-6 w-full max-w-2xl max-h-[85vh] overflow-y-auto space-y-6">
            <div class="flex justify-between items-center border-b border-white/10 pb-4"><h2 class="text-xl font-bold text-blue-400">SITE REPORT</h2><button onclick="toggleWorkHistory()"><i class="fas fa-times"></i></button></div>
            <table class="w-full text-left text-[11px]">
                <thead class="text-blue-400 border-b border-white/10"><tr><th class="p-2">SITE</th><th class="p-2 text-right">GROSS</th><th class="p-2 text-right">NET</th></tr></thead>
                <tbody id="workHistoryTableBody" class="text-gray-300"></tbody>
            </table>
        </div>
    </div>

    <div class="max-w-md mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="font-black text-2xl italic uppercase tracking-tighter">Ayyappan <span class="text-blue-500">Pro</span></h1>
            <button onclick="startPdfExport('helper')" class="w-10 h-10 glass flex items-center justify-center text-red-400"><i class="fas fa-file-pdf"></i></button>
        </div>

        <div class="glass p-4 mb-6 border-l-4 border-yellow-500 shadow-xl">
            <div class="flex justify-between items-end mb-2"><label id="lblTargetTitle" class="m-0 text-yellow-500">Target</label><span id="targetRem" class="text-xs font-bold">₹0</span></div>
            <div class="w-full bg-white/10 h-2 rounded-full mb-2"><div id="targetBar" class="bg-yellow-500 h-full rounded-full transition-all duration-700" style="width:0%"></div></div>
            <div class="flex justify-between text-[10px] font-bold text-gray-400"><span id="targetEarned">₹0</span><span id="targetGoal">₹0</span></div>
        </div>

        <div class="glass p-5 mb-8 space-y-5 border-t-4 border-blue-600 shadow-2xl">
            <input type="hidden" id="editId">
            <div class="grid grid-cols-2 gap-4">
                <div><label>Date</label><input type="date" id="date" class="input-box"></div>
                <div><label>Company Name</label><select id="companyName" class="input-box d-company text-blue-300 font-bold"></select></div>
            </div>
            
            <div class="grid grid-cols-2 gap-3 bg-white/5 p-3 rounded-xl">
                <div class="flex items-center gap-2"><input type="checkbox" id="isHoliday" onchange="checkHoliday()" class="w-5 h-5 accent-red-500"><label class="m-0 text-red-400">Holiday</label></div>
                <select id="projectType" class="bg-transparent text-xs font-black text-blue-400 uppercase outline-none"><option value="Solo">Solo</option><option value="Partner">Partner</option></select>
            </div>
            
            <div id="workFields" class="space-y-5">
                <div class="grid grid-cols-2 gap-4">
                    <div><label>Customer Name *</label><input type="text" id="customer" class="input-box"></div>
                    <div><label>Location</label><input type="text" id="location" class="input-box"></div>
                </div>
                
                <div class="bg-blue-600/10 p-4 rounded-xl border border-blue-500/30">
                    <div class="flex justify-between items-center mb-3"><label class="text-blue-400 m-0">Helper Payroll</label><button onclick="addDayRow()" class="text-[10px] bg-blue-600 px-3 py-1 rounded">+ Add</button></div>
                    <div id="dayLogsContainer" class="space-y-3"></div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div><label>Total Sqft</label><input type="number" id="totalSqft" oninput="calculate()" class="input-box"></div>
                    <div><label>Rate (₹)</label><input type="number" id="amtRate" oninput="calculate()" class="input-box"></div>
                </div>

                <div class="flex justify-between items-center p-4 bg-white/5 rounded-2xl border border-white/10">
                    <div><label class="m-0 text-green-500 text-[10px]">Site Gross</label><div id="resTotal" class="text-2xl font-black text-green-400">₹0</div></div>
                    <div class="text-right"><label class="m-0 text-red-400 text-[10px]">Total Wages</label><div id="resExpDisplay" class="text-lg font-bold text-red-400">₹0</div></div>
                </div>
            </div>
            <div id="holidayReasonDiv" class="hidden"><label>Holiday Reason</label><textarea id="holidayReason" class="input-box h-20"></textarea></div>
            <button onclick="saveData()" class="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase shadow-lg">Save Record</button>
        </div>

        <div id="displayArea" class="space-y-4 pb-32"></div>
    </div>

    <div class="summary-footer max-w-md mx-auto rounded-t-3xl shadow-2xl">
        <div class="px-2 mb-3">
            <div class="bg-white/5 rounded-2xl border border-white/10 overflow-hidden">
                <table class="w-full text-xs">
                    <tbody class="text-gray-200">
                        <tr><td class="p-2 px-4">Solo Profit</td><td id="tblSolo" class="p-2 text-right px-4 text-green-400 font-bold">₹0</td></tr>
                        <tr><td class="p-2 px-4">Partner Share (50%)</td><td id="tblPartnerMine" class="p-2 text-right px-4 text-blue-400 font-bold">₹0</td></tr>
                        <tr class="bg-white/10 font-black"><td class="p-3 px-4">NET EARNED</td><td id="tblGrandTotal" class="p-3 text-right px-4 text-yellow-400 text-lg">₹0</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-3 px-2">
            <button onclick="startPdfExport('partner')" class="bg-blue-700 py-3 rounded-xl text-[10px] font-black">Partner PDF</button>
            <button onclick="startPdfExport('helper')" class="bg-orange-700 py-3 rounded-xl text-[10px] font-black">Helper PDF</button>
        </div>
    </div>

    <div id="pdfDateModal" class="modal">
        <div class="glass p-6 w-full max-w-sm space-y-4">
            <h2 class="font-bold text-blue-400 uppercase">Export Report</h2><input type="hidden" id="pdfType">
            <div><label>From</label><input type="date" id="pdfFrom" class="input-box"></div>
            <div><label>To</label><input type="date" id="pdfTo" class="input-box"></div>
            <button onclick="generateFilteredPDF()" class="w-full bg-green-600 py-3 rounded-lg font-black">GENERATE PDF</button>
            <button onclick="document.getElementById('pdfDateModal').style.display='none'" class="w-full text-gray-500">Cancel</button>
        </div>
    </div>

    <script>
        // CONFIG
        const firebaseConfig = { apiKey: "AIzaSyCcdPfK_Y4sUb2O0jqT2-6O3iN1R2_jG58", authDomain: "ayyappan-work-management.firebaseapp.com", projectId: "ayyappan-work-management" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let allEntries = [];
        let currentFilterMonth = new Date().getMonth();
        let globalSettings = { monthlyTarget: 50000, helpers: "Ravi, Kumar", companies: "ABC Corp, XYZ Ltd", year: new Date().getFullYear().toString() };

        function switchMonth(m) {
            currentFilterMonth = m;
            applyFilters();
        }

        async function syncSettings() {
            const doc = await db.collection("appSettings").doc("userConfig").get();
            if(doc.exists) {
                globalSettings = doc.data();
                document.getElementById('setTarget').value = globalSettings.monthlyTarget || 50000;
                document.getElementById('setHelpers').value = globalSettings.helpers || "";
                document.getElementById('setCompanies').value = globalSettings.companies || ""; // Load Company List
                if(!globalSettings.year) globalSettings.year = new Date().getFullYear().toString();
                document.getElementById('setYear').value = globalSettings.year;
            }
            loadDropdowns();
            applyFilters();
        }

        function loadDropdowns() {
            // Helpers
            const helps = (globalSettings.helpers || "").split(',');
            document.querySelectorAll('.d-helper').forEach(sel => {
                const cur = sel.value;
                sel.innerHTML = helps.map(h => `<option>${h.trim()}</option>`).join('');
                if(cur) sel.value = cur;
            });

            // Companies
            const comps = (globalSettings.companies || "").split(',');
            const compSelect = document.getElementById('companyName');
            const curComp = compSelect.value;
            compSelect.innerHTML = `<option value="">-- Select Company --</option>` + comps.map(c => `<option value="${c.trim()}">${c.trim()}</option>`).join('');
            if(curComp) compSelect.value = curComp;
        }

        function addDayRow(data = null) {
            const container = document.getElementById('dayLogsContainer');
            const dayDiv = document.createElement('div'); dayDiv.className = "day-entry border-l-4 border-blue-500 bg-white/5";
            dayDiv.innerHTML = `
                <div class="grid grid-cols-2 gap-2 mb-2"><input type="date" class="input-box h-8 py-0 d-hdate" value="${data?.hDate || document.getElementById('date').value}"><select class="input-box h-8 py-0 d-helper"></select></div>
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" placeholder="Salary" class="input-box h-8 d-sal px-2 text-center" oninput="calculate()" value="${data?.sal || ''}">
                    <button onclick="this.closest('.day-entry').remove(); calculate()" class="bg-red-600 text-white rounded text-xs font-bold">Remove</button>
                </div>`;
            container.appendChild(dayDiv); 
            // Refresh helper list in new row
            const helps = (globalSettings.helpers || "").split(',');
            const sel = dayDiv.querySelector('.d-helper');
            sel.innerHTML = helps.map(h => `<option>${h.trim()}</option>`).join('');
            
            if(data) { sel.value = data.helper; }
            calculate();
        }

        function calculate() {
            const val = (parseFloat(document.getElementById('totalSqft').value) || 0) * (parseFloat(document.getElementById('amtRate').value) || 0);
            let siteExp = 0; 
            document.querySelectorAll('.day-entry').forEach(row => { siteExp += (parseFloat(row.querySelector('.d-sal').value) || 0); });
            document.getElementById('resTotal').innerText = "₹" + Math.round(val).toLocaleString();
            document.getElementById('resExpDisplay').innerText = "₹" + Math.round(siteExp).toLocaleString();
            return { val, siteExp };
        }

        async function saveData() {
            const customer = document.getElementById('customer').value.trim();
            if(!document.getElementById('isHoliday').checked && !customer) { alert("Customer required"); return; }
            
            const cal = calculate(); 
            const logs = [];
            document.querySelectorAll('.day-entry').forEach(row => { 
                logs.push({ 
                    hDate: row.querySelector('.d-hdate').value, 
                    helper: row.querySelector('.d-helper').value, 
                    sal: row.querySelector('.d-sal').value 
                }); 
            });

            const data = { 
                date: document.getElementById('date').value, 
                customer, 
                companyName: document.getElementById('companyName').value, // Save Company
                location: document.getElementById('location').value, 
                projectType: document.getElementById('projectType').value, 
                totalSqft: document.getElementById('totalSqft').value, 
                amtRate: document.getElementById('amtRate').value, 
                total: cal.val, 
                logs, 
                isHoliday: document.getElementById('isHoliday').checked, 
                comment: document.getElementById('isHoliday').checked ? document.getElementById('holidayReason').value : '' 
            };
            
            const id = document.getElementById('editId').value;
            if(id) await db.collection("workLogs").doc(id).update(data); else await db.collection("workLogs").add(data);
            location.reload();
        }

        db.collection("workLogs").orderBy("date", "desc").onSnapshot(snap => { allEntries = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); applyFilters(); });

        function applyFilters() {
            let filteredEarned = 0, soloEarn = 0, partnerEarn = 0;
            const container = document.getElementById('displayArea'); container.innerHTML = "";
            const activeYear = document.getElementById('setYear').value || "2025";
            const selMonth = document.getElementById('monthSelect').value;
            const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

            allEntries.forEach(d => {
                if(new Date(d.date).getFullYear().toString() !== activeYear) return;

                let siteExp = 0, helpers = [];
                d.logs?.forEach(l => { siteExp += (parseFloat(l.sal)||0); if(!helpers.includes(l.helper)) helpers.push(l.helper); });
                const net = (parseFloat(d.total)||0) - siteExp;
                
                // --- TARGET LOGIC ---
                // If "All" selected -> Add everything. If specific month -> Add only if matches
                if(selMonth === 'all' || new Date(d.date).getMonth() == selMonth) {
                    if(!d.isHoliday) filteredEarned += (d.projectType === 'Partner' ? net/2 : net);
                }

                // --- LIST DISPLAY LOGIC (Only Selected Month) ---
                if(selMonth !== 'all' && new Date(d.date).getMonth() != selMonth) return;

                if(!d.isHoliday) { if(d.projectType === 'Partner') partnerEarn += (net/2); else soloEarn += net; }
                
                container.innerHTML += `
                <div class="glass p-5 border-l-4 ${d.isHoliday ? 'border-red-500':'border-blue-600'} mb-4">
                    <div onclick="editDoc('${d.id}')" class="flex-1 cursor-pointer">
                        <div class="flex justify-between items-start mb-1">
                             <div class="text-[10px] text-gray-400 font-bold uppercase">${d.date} | ${d.projectType}</div>
                             ${d.companyName ? `<span class="bg-blue-900 text-blue-200 text-[9px] px-2 py-0.5 rounded uppercase font-bold tracking-wider">${d.companyName}</span>` : ''}
                        </div>
                        <h4 class="font-black uppercase text-white">${d.isHoliday ? 'Holiday' : d.customer}</h4>
                        <div class="text-[11px] text-gray-400">${d.location || ''}</div>
