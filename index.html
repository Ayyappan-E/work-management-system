<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayyappan Manager | Pro Master</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); color: #f1f5f9; min-height: 100vh; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; }
        .input-box { background: rgba(0,0,0,0.4); border: 1px solid #475569; border-radius: 0.6rem; padding: 0.7rem; color: white; width: 100%; outline: none; font-size: 14px; }
        label { font-size: 11px; font-weight: 800; color: #cbd5e1; text-transform: uppercase; margin-bottom: 4px; display: block; letter-spacing: 0.5px; }
        .day-entry { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 10px; border-radius: 12px; margin-bottom: 10px; position: relative; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .summary-footer { position: fixed; bottom: 0; left: 0; right: 0; background: #070b14; border-top: 3px solid #3b82f6; padding: 12px; z-index: 50; }
        .card-detail { font-size: 11px; color: #94a3b8; }
        .card-highlight { color: #60a5fa; font-weight: 700; }
        .work-note-box { background: rgba(59, 130, 246, 0.1); border-left: 3px solid #3b82f6; padding: 6px 10px; margin-top: 8px; border-radius: 4px; font-size: 11px; font-style: italic; color: #e2e8f0; }
    </style>
</head>
<body class="p-4 pb-96">

    <div id="settingsModal" class="modal">
        <div class="glass p-6 w-full max-w-sm space-y-4 text-center">
            <h2 class="text-xl font-bold border-b border-white/10 pb-2 text-blue-400">Settings & Tools</h2>
            
            <button onclick="toggleReport()" class="w-full bg-gradient-to-r from-purple-600 to-blue-600 py-3 rounded-lg font-black uppercase text-xs shadow-lg"><i class="fas fa-chart-pie mr-2"></i> Smart Report</button>
            
            <div class="grid grid-cols-2 gap-2">
                <button onclick="backupData()" class="bg-green-700 py-2 rounded-lg font-bold uppercase text-[10px]"><i class="fas fa-download mr-1"></i> Backup</button>
                <button onclick="document.getElementById('importFile').click()" class="bg-orange-700 py-2 rounded-lg font-bold uppercase text-[10px]"><i class="fas fa-upload mr-1"></i> Restore</button>
                <input type="file" id="importFile" class="hidden" onchange="restoreData(event)">
            </div>

            <div class="text-left"><label>Earning Target (₹)</label><input type="number" id="setTarget" class="input-box"></div>
            <div class="text-left"><label>Companies</label><textarea id="setCompanies" class="input-box h-16"></textarea></div>
            <div class="text-left"><label>Helpers</label><textarea id="setHelpers" class="input-box h-16"></textarea></div>
            
            <button onclick="saveSettings()" class="w-full bg-blue-600 py-3 rounded-lg font-bold uppercase">Save Config</button>
            <button onclick="toggleSettings()" class="w-full text-sm text-gray-500">Close</button>
        </div>
    </div>

    <div id="smartReportModal" class="modal">
        <div class="glass p-6 w-full max-w-md max-h-[85vh] overflow-y-auto space-y-6">
            <div class="flex justify-between items-center border-b border-white/10 pb-4">
                <h2 class="text-xl font-bold text-blue-400">Efficiency Report</h2>
                <button onclick="toggleReport()" class="text-gray-400"><i class="fas fa-times"></i></button>
            </div>
            <div id="companyStats" class="space-y-2"></div>
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-white/5 p-3 rounded-xl border border-white/10"><label>Solo/Day</label><div id="soloEffort" class="text-lg font-bold text-green-400">₹0</div></div>
                <div class="bg-white/5 p-3 rounded-xl border border-white/10"><label>Partner/Day</label><div id="partnerEffort" class="text-lg font-bold text-blue-400">₹0</div></div>
            </div>
            <button onclick="toggleReport()" class="w-full bg-slate-800 py-3 rounded-xl font-bold uppercase text-xs">Close</button>
        </div>
    </div>

    <div id="pdfDateModal" class="modal">
        <div class="glass p-6 w-full max-w-sm space-y-4">
            <h2 class="text-lg font-bold text-blue-400 uppercase">Export PDF</h2>
            <input type="hidden" id="pdfType">
            <div><label>From</label><input type="date" id="pdfFrom" class="input-box"></div>
            <div><label>To</label><input type="date" id="pdfTo" class="input-box"></div>
            <button onclick="generateFilteredPDF()" class="w-full bg-green-600 py-3 rounded-lg font-bold uppercase text-sm">Generate Report</button>
            <button onclick="document.getElementById('pdfDateModal').style.display='none'" class="w-full text-xs text-gray-500">Cancel</button>
        </div>
    </div>

    <div class="max-w-md mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="font-black text-2xl italic uppercase tracking-tighter">Ayyappan <span class="text-blue-500">Pro</span></h1>
            <div class="flex gap-3">
                <button onclick="startPdfExport('helper')" class="w-10 h-10 glass flex items-center justify-center text-red-400"><i class="fas fa-file-pdf"></i></button>
                <button onclick="toggleSettings()" class="w-10 h-10 glass flex items-center justify-center text-blue-400"><i class="fas fa-cog"></i></button>
            </div>
        </div>

        <div class="glass p-4 mb-6 border-l-4 border-yellow-500 shadow-xl">
            <div class="flex justify-between items-end mb-2">
                <label class="m-0 text-yellow-500 font-black">Savings Goal</label>
                <span id="targetRem" class="text-xs font-bold text-white">₹0</span>
            </div>
            <div class="w-full bg-white/10 h-4 rounded-full overflow-hidden mb-2">
                <div id="targetBar" class="bg-yellow-500 h-full transition-all duration-700" style="width:0%"></div>
            </div>
            <div class="flex justify-between text-[10px] font-bold uppercase text-gray-400">
                <span id="targetEarned">Earned: ₹0</span>
                <span id="targetGoal">Goal: ₹0</span>
            </div>
        </div>

        <div class="glass p-5 mb-8 space-y-5 border-t-4 border-blue-600 shadow-2xl">
            <input type="hidden" id="editId">
            <div class="grid grid-cols-2 gap-4">
                <div><label>Date</label><input type="date" id="date" class="input-box"></div>
                <div><label>QN No</label><input type="text" id="qn" class="input-box" placeholder="QN-XXXX"></div>
            </div>
            <div class="grid grid-cols-2 gap-3 bg-white/5 p-3 rounded-xl border border-white/10">
                <div class="flex items-center gap-2"><input type="checkbox" id="isHoliday" onchange="checkHoliday()" class="w-5 h-5 accent-red-500"><label class="m-0 text-red-400">Holiday</label></div>
                <select id="projectType" class="bg-transparent text-xs font-black text-blue-400 outline-none uppercase"><option value="Solo">Solo Work</option><option value="Partner">Partner Work</option></select>
            </div>
            <div id="workFields" class="space-y-5">
                <div><label>Company</label><select id="company" class="input-box"></select></div>
                <div class="grid grid-cols-2 gap-4">
                    <div><label>Customer Name *</label><input type="text" id="customer" class="input-box"></div>
                    <div><label>Location</label><input type="text" id="location" class="input-box"></div>
                </div>
                <div class="bg-blue-600/10 p-4 rounded-xl border border-blue-500/30">
                    <div class="flex justify-between items-center mb-3"><label class="text-blue-400 m-0">Helpers</label><button onclick="addDayRow()" class="text-[10px] bg-blue-600 px-3 py-1 rounded uppercase">+ Day</button></div>
                    <div id="dayLogsContainer" class="space-y-3"></div>
                </div>
                <div class="grid grid-cols-3 gap-3">
                    <div><label>Qty</label><input type="number" id="totalWindow" class="input-box"></div>
                    <div><label>Sqft</label><input type="number" id="totalSqft" oninput="calculate()" class="input-box"></div>
                    <div><label>Rate</label><input type="number" id="amtRate" oninput="calculate()" class="input-box"></div>
                </div>
                <div class="flex justify-between items-center p-4 bg-white/5 rounded-2xl border border-white/10">
                    <div><label class="m-0 text-green-500">Bill</label><div id="resTotal" class="text-2xl font-black text-green-400">₹0</div></div>
                    <div class="text-right"><label class="m-0 text-red-400">Wages</label><div id="resExpDisplay" class="text-lg font-bold text-red-400">₹0</div></div>
                </div>
                <div><label>Work Description / Notes</label><textarea id="workNotes" class="input-box h-20"></textarea></div>
            </div>
            <div id="holidayReasonDiv" class="hidden"><label>Reason</label><textarea id="holidayReason" class="input-box h-20"></textarea></div>
            <div class="grid grid-cols-3 gap-3">
                <button onclick="saveData()" class="col-span-2 bg-blue-600 py-4 rounded-2xl font-black uppercase">Save Record</button>
                <button onclick="location.reload()" class="bg-slate-800 py-4 rounded-2xl font-bold text-xs text-slate-400">Clear</button>
            </div>
        </div>

        <h3 class="text-sm font-black uppercase text-gray-500 mb-4 px-1">Recent Activity</h3>
        <div id="displayArea" class="space-y-4 pb-32"></div>
    </div>

    <div class="summary-footer max-w-md mx-auto rounded-t-3xl shadow-[0_-10px_30px_rgba(0,0,0,0.5)]">
        <div class="px-2 mb-3">
            <div class="bg-white/5 rounded-2xl border border-white/10 overflow-hidden">
                <table class="w-full text-xs">
                    <tbody class="text-gray-200">
                        <tr class="border-b border-white/5"><td class="p-2 px-4">Solo Profit</td><td id="tblSolo" class="p-2 text-right px-4 text-green-400 font-bold">₹0</td></tr>
                        <tr class="border-b border-white/5"><td class="p-2 px-4">Partner Share</td><td id="tblPartnerMine" class="p-2 text-right px-4 text-blue-400 font-bold">₹0</td></tr>
                        <tr class="bg-white/10"><td class="p-3 px-4 font-black">NET EARNED</td><td id="tblGrandTotal" class="p-3 text-right px-4 text-yellow-400 text-lg font-black">₹0</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="grid grid-cols-3 gap-3 px-2">
            <button onclick="startPdfExport('partner')" class="bg-blue-700 py-3 rounded-xl text-[10px] font-black uppercase">Partner PDF</button>
            <button onclick="startPdfExport('helper')" class="bg-orange-700 py-3 rounded-xl text-[10px] font-black uppercase">Helper PDF</button>
            <select id="filterMonth" onchange="applyFilters()" class="input-box h-full py-0 bg-slate-900 text-xs font-bold uppercase"><option value="all">Full Year</option><option value="0">Jan</option><option value="1">Feb</option><option value="2">Mar</option><option value="3">Apr</option><option value="4">May</option><option value="5">Jun</option><option value="6">Jul</option><option value="7">Aug</option><option value="8">Sep</option><option value="9">Oct</option><option value="10">Nov</option><option value="11">Dec</option></select>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCcdPfK_Y4sUb2O0jqT2-6O3iN1R2_jG58", authDomain: "ayyappan-work-management.firebaseapp.com", projectId: "ayyappan-work-management" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let allEntries = [];

        // BACKUP & RESTORE
        async function backupData() {
            const dataStr = JSON.stringify(allEntries);
            const blob = new Blob([dataStr], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url; link.download = `Ayyappan_Backup_${new Date().toLocaleDateString()}.json`;
            link.click();
        }

        async function restoreData(event) {
            const file = event.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const data = JSON.parse(e.target.result);
                if(confirm(`Restore ${data.length} records? This will add to existing data.`)) {
                    for(const item of data) {
                        delete item.id;
                        await db.collection("workLogs").add(item);
                    }
                    alert("Restore Complete!"); location.reload();
                }
            };
            reader.readAsText(file);
        }

        function toggleSettings() { const m = document.getElementById('settingsModal'); m.style.display = (m.style.display === 'flex') ? 'none' : 'flex'; if(m.style.display === 'flex') { document.getElementById('setTarget').value = localStorage.getItem('myTarget') || 500000; document.getElementById('setCompanies').value = localStorage.getItem('myCompanies') || "Sharp, Buildcon"; document.getElementById('setHelpers').value = localStorage.getItem('myHelpers') || "Ravi, Kumar"; } }
        function toggleReport() { const m = document.getElementById('smartReportModal'); const isOpen = m.style.display === 'flex'; m.style.display = isOpen ? 'none' : 'flex'; if (!isOpen) generateSmartReport(); }
        function checkHoliday() { document.getElementById('workFields').style.display = document.getElementById('isHoliday').checked ? 'none' : 'block'; document.getElementById('holidayReasonDiv').classList.toggle('hidden', !document.getElementById('isHoliday').checked); }
        function loadDropdowns() {
            const comps = (localStorage.getItem('myCompanies') || "Sharp, Buildcon").split(',');
            document.getElementById('company').innerHTML = comps.map(c => `<option>${c.trim()}</option>`).join('');
            const helps = (localStorage.getItem('myHelpers') || "Ravi, Kumar").split(',');
            document.querySelectorAll('.d-helper').forEach(sel => { const cur = sel.value; sel.innerHTML = helps.map(h => `<option>${h.trim()}</option>`).join(''); if(cur) sel.value = cur; });
        }
        function addDayRow(data = null) {
            const container = document.getElementById('dayLogsContainer');
            const dayDiv = document.createElement('div'); dayDiv.className = "day-entry border-l-4 border-blue-500";
            dayDiv.innerHTML = `<div class="grid grid-cols-2 gap-2 mb-2"><input type="date" class="input-box h-8 py-0 d-hdate" value="${data?.hDate || document.getElementById('date').value}"><select class="input-box h-8 py-0 d-helper"></select></div><div class="grid grid-cols-4 gap-2"><select class="input-box h-8 py-0 d-status text-[10px]"><option>Started</option><option>Ongoing</option><option>Completed</option></select><input type="number" placeholder="Sal" class="input-box h-8 d-sal" oninput="calculate()" value="${data?.sal || ''}"><input type="number" placeholder="Pet" class="input-box h-8 d-pet" oninput="calculate()" value="${data?.pet || ''}"><input type="number" placeholder="Fd" class="input-box h-8 d-food" oninput="calculate()" value="${data?.food || ''}"></div><button onclick="this.parentElement.remove(); calculate()" class="absolute -top-2 -right-2 bg-red-600 text-white w-5 h-5 rounded-full text-xs">×</button>`;
            container.appendChild(dayDiv); loadDropdowns();
            if(data) { dayDiv.querySelector('.d-helper').value = data.helper; dayDiv.querySelector('.d-status').value = data.status; calculate(); }
        }
        function calculate() {
            const val = (parseFloat(document.getElementById('totalSqft').value) || 0) * (parseFloat(document.getElementById('amtRate').value) || 0);
            let siteExp = 0; document.querySelectorAll('.day-entry').forEach(row => { siteExp += (parseFloat(row.querySelector('.d-sal').value) || 0) + (parseFloat(row.querySelector('.d-pet').value) || 0) + (parseFloat(row.querySelector('.d-food').value) || 0); });
            document.getElementById('resTotal').innerText = "₹" + Math.round(val);
            document.getElementById('resExpDisplay').innerText = "₹" + Math.round(siteExp);
            return { val, siteExp };
        }
        async function saveData() {
            const customer = document.getElementById('customer').value.trim();
            if(!document.getElementById('isHoliday').checked && !customer) { alert("Enter Customer Name"); return; }
            const cal = calculate(), logs = [];
            document.querySelectorAll('.day-entry').forEach(row => { logs.push({ hDate: row.querySelector('.d-hdate').value, helper: row.querySelector('.d-helper').value, status: row.querySelector('.d-status').value, sal: row.querySelector('.d-sal').value, pet: row.querySelector('.d-pet').value, food: row.querySelector('.d-food').value }); });
            const data = { date: document.getElementById('date').value, qn: document.getElementById('qn').value, customer: customer, location: document.getElementById('location').value, projectType: document.getElementById('projectType').value, company: document.getElementById('company').value, totalWindow: document.getElementById('totalWindow').value, totalSqft: document.getElementById('totalSqft').value, amtRate: document.getElementById('amtRate').value, total: cal.val, logs: logs, isHoliday: document.getElementById('isHoliday').checked, comment: document.getElementById('isHoliday').checked ? document.getElementById('holidayReason').value : document.getElementById('workNotes').value };
            const id = document.getElementById('editId').value;
            if(id) await db.collection("workLogs").doc(id).update(data); else await db.collection("workLogs").add(data);
            location.reload();
        }
        db.collection("workLogs").orderBy("date", "desc").onSnapshot(snap => { allEntries = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); applyFilters(); });
        function applyFilters() {
            const fMonth = document.getElementById('filterMonth').value;
            let currentEarned = 0, soloEarn = 0, partnerEarn = 0;
            const container = document.getElementById('displayArea'); container.innerHTML = "";
            allEntries.forEach(d => {
                let siteExp = 0, helpers = [];
                d.logs?.forEach(l => { siteExp += (parseFloat(l.sal)||0) + (parseFloat(l.pet)||0) + (parseFloat(l.food)||0); if(!helpers.includes(l.helper)) helpers.push(l.helper); });
                const net = (parseFloat(d.total)||0) - siteExp;
                if(!d.isHoliday) { if(d.projectType === 'Partner') currentEarned += (net/2); else currentEarned += net; }
                if(fMonth !== 'all' && new Date(d.date).getMonth() != fMonth) return;
                if(!d.isHoliday) { if(d.projectType === 'Partner') partnerEarn += (net/2); else soloEarn += net; }
                container.innerHTML += `<div class="glass p-5 border-l-4 ${d.isHoliday ? 'border-red-500':'border-blue-600'} shadow-lg mb-4"><div class="flex justify-between items-start"><div onclick="editDoc('${d.id}')" class="flex-1 cursor-pointer"><div class="text-[10px] text-gray-400 font-bold mb-1 uppercase">${d.date} | ${d.projectType}</div><h4 class="font-black text-base uppercase text-white mb-1">${d.isHoliday ? 'Holiday' : d.customer}</h4><div class="text-[11px] text-gray-400 mb-2">${d.location || 'N/A'}</div>${!d.isHoliday ? `<div class="grid grid-cols-2 gap-2 mt-2 pt-2 border-t border-white/10"><div class="card-detail">Helpers: <span class="card-highlight">${helpers.join(', ') || 'Self'}</span></div><div class="card-detail text-right">Wages: <span class="text-red-400 font-bold">₹${Math.round(siteExp)}</span></div><div class="card-detail">Bill: <span class="text-white font-bold">₹${Math.round(d.total)}</span></div></div>${d.comment ? `<div class="work-note-box">${d.comment}</div>` : ''}` : `<p class="text-xs italic text-red-300 mt-2">${d.comment}</p>`}</div><div class="flex flex-col gap-4 ml-3"><button onclick="editDoc('${d.id}')" class="text-blue-400"><i class="fas fa-pencil-alt"></i></button><button onclick="deleteDoc('${d.id}')" class="text-red-500"><i class="fas fa-trash-alt"></i></button></div></div></div>`;
            });
            document.getElementById('tblSolo').innerText = "₹" + Math.round(soloEarn).toLocaleString();
            document.getElementById('tblPartnerMine').innerText = "₹" + Math.round(partnerEarn).toLocaleString();
            document.getElementById('tblGrandTotal').innerText = "₹" + Math.round(soloEarn + partnerEarn).toLocaleString();
            updateTargetUI(currentEarned);
        }
        function updateTargetUI(earned) {
            const target = parseFloat(localStorage.getItem('myTarget')) || 500000;
            const percent = Math.min((earned / target) * 100, 100);
            document.getElementById('targetBar').style.width = percent + "%";
            document.getElementById('targetEarned').innerText = `Earned: ₹${Math.round(earned).toLocaleString()}`;
            document.getElementById('targetGoal').innerText = `Goal: ₹${target.toLocaleString()}`;
            document.getElementById('targetRem').innerText = `Rem: ₹${Math.max(0, Math.round(target - earned)).toLocaleString()}`;
        }
        function generateSmartReport() {
            const stats = {}; let sT = 0, sD = 0, pT = 0, pD = 0;
            allEntries.forEach(d => {
                if (d.isHoliday) return;
                let siteExp = 0; d.logs?.forEach(l => { siteExp += (parseFloat(l.sal)||0) + (parseFloat(l.pet)||0) + (parseFloat(l.food)||0); });
                const net = (parseFloat(d.total) || 0) - siteExp, myShare = d.projectType === 'Partner' ? net / 2 : net, days = d.logs?.length || 1;
                if (!stats[d.company]) stats[d.company] = { j: 0, p: 0 };
                stats[d.company].j++; stats[d.company].p += myShare;
                if (d.projectType === 'Solo') { sT += myShare; sD += days; } else { pT += myShare; pD += days; }
            });
            document.getElementById('companyStats').innerHTML = Object.entries(stats).sort((a,b)=>b[1].p - a[1].p).map(([n,v])=>`<div class="flex justify-between p-3 bg-white/5 rounded border border-white/5 mb-2"><div><b>${n}</b><br><span class="text-gray-500 text-[10px]">${v.j} sites</span></div><div class="text-green-400 font-bold">₹${Math.round(v.p)}</div></div>`).join('');
            document.getElementById('soloEffort').innerText = `₹${sD ? Math.round(sT/sD) : 0}`;
            document.getElementById('partnerEffort').innerText = `₹${pD ? Math.round(pT/pD) : 0}`;
        }
        function startPdfExport(type) { document.getElementById('pdfType').value = type; document.getElementById('pdfDateModal').style.display = 'flex'; }
        async function generateFilteredPDF() {
            const type = document.getElementById('pdfType').value, fromDate = document.getElementById('pdfFrom').value, toDate = document.getElementById('pdfTo').value;
            if (!fromDate || !toDate) return;
            const filtered = allEntries.filter(d => d.date >= fromDate && d.date <= toDate && !d.isHoliday);
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            doc.setFontSize(14); doc.text(type === 'partner' ? "PARTNER REPORT" : "HELPER REPORT", 14, 20);
            doc.setFontSize(10); doc.text(`${fromDate} to ${toDate}`, 14, 26);
            let total = 0; const rows = [];
            if (type === 'partner') {
                filtered.filter(d => d.projectType === 'Partner').forEach(d => {
                    let se = 0; d.logs?.forEach(l => se += (parseFloat(l.sal)||0) + (parseFloat(l.pet)||0) + (parseFloat(l.food)||0));
                    const share = ((parseFloat(d.total)||0)-se)/2; total += share; rows.push([d.date, d.customer, `₹${d.total}`, `₹${se}`, `₹${Math.round(share)}`]);
                });
                doc.autoTable({ startY: 30, head: [['Date', 'Site', 'Bill', 'Exp', 'Share']], body: rows, foot: [['','','','Total:', `₹${Math.round(total)}`]] });
            } else {
                filtered.forEach(d => { d.logs?.forEach(l => { const daily = (parseFloat(l.sal)||0)+(parseFloat(l.pet)||0)+(parseFloat(l.food)||0); total += daily; rows.push([l.hDate, d.customer, l.helper, l.status, `₹${daily}`]); }); });
                doc.autoTable({ startY: 30, head: [['Date', 'Site', 'Helper', 'Status', 'Total']], body: rows, foot: [['','','','Total:', `₹${Math.round(total)}`]] });
            }
            doc.save(`Report_${type}.pdf`); document.getElementById('pdfDateModal').style.display = 'none';
        }
        function editDoc(id) {
            const d = allEntries.find(e => e.id === id);
            document.getElementById('editId').value = id; document.getElementById('date').value = d.date; document.getElementById('qn').value = d.qn || "";
            document.getElementById('customer').value = d.customer; document.getElementById('location').value = d.location || "";
            document.getElementById('totalWindow').value = d.totalWindow || ""; document.getElementById('totalSqft').value = d.totalSqft || "";
            document.getElementById('amtRate').value = d.amtRate || ""; document.getElementById('projectType').value = d.projectType;
            document.getElementById('isHoliday').checked = d.isHoliday; document.getElementById('dayLogsContainer').innerHTML = "";
            d.logs?.forEach(l => addDayRow(l));
            if(d.isHoliday) document.getElementById('holidayReason').value = d.comment || ""; else document.getElementById('workNotes').value = d.comment || "";
            checkHoliday(); calculate(); window.scrollTo({top: 0, behavior: 'smooth'});
        }
        async function deleteDoc(id) { if(confirm("Confirm Delete?")) await db.collection("workLogs").doc(id).delete(); }
        function saveSettings() { localStorage.setItem('myTarget', document.getElementById('setTarget').value); localStorage.setItem('myCompanies', document.getElementById('setCompanies').value); localStorage.setItem('myHelpers', document.getElementById('setHelpers').value); loadDropdowns(); toggleSettings(); }
        window.onload = () => { document.getElementById('date').valueAsDate = new Date(); loadDropdowns(); addDayRow(); };
    </script>
</body>
