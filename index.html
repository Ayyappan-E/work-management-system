<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayyappan Manager | Pro Master</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); color: #f1f5f9; min-height: 100vh; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; }
        .input-box { background: rgba(0,0,0,0.4); border: 1px solid #475569; border-radius: 0.6rem; padding: 0.7rem; color: white; width: 100%; outline: none; font-size: 14px; }
        label { font-size: 11px; font-weight: 800; color: #cbd5e1; text-transform: uppercase; margin-bottom: 4px; display: block; letter-spacing: 0.5px; }
        .day-entry { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 12px; margin-bottom: 10px; position: relative; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .summary-footer { position: fixed; bottom: 0; left: 0; right: 0; background: #070b14; border-top: 3px solid #3b82f6; padding: 12px; z-index: 50; }
        .card-detail { font-size: 11px; color: #94a3b8; }
        .card-highlight { color: #60a5fa; font-weight: 700; }
        .work-note-box { background: rgba(59, 130, 246, 0.1); border-left: 3px solid #3b82f6; padding: 6px 10px; margin-top: 8px; border-radius: 4px; font-size: 11px; font-style: italic; color: #e2e8f0; }
        .active-month { background: #3b82f6 !important; color: white !important; font-weight: bold; border: none; }
    </style>
</head>
<body class="p-4 pb-96">

    <div id="settingsModal" class="modal">
        <div class="glass p-6 w-full max-w-sm space-y-4 text-center">
            <h2 class="text-xl font-bold border-b border-white/10 pb-2 text-blue-400 uppercase">Cloud Settings</h2>
            
            <button onclick="toggleWorkHistory()" class="w-full bg-gradient-to-r from-blue-600 to-cyan-600 py-3 rounded-lg font-black uppercase text-xs shadow-lg"><i class="fas fa-list-check mr-2"></i> All Site Work Report</button>
            <button onclick="toggleReport()" class="w-full bg-gradient-to-r from-purple-600 to-blue-600 py-3 rounded-lg font-black uppercase text-xs shadow-lg"><i class="fas fa-chart-line mr-2"></i> Performance Insights</button>

            <div class="grid grid-cols-2 gap-2">
                <button onclick="backupData()" class="bg-green-700 py-2 rounded-lg font-bold uppercase text-[10px]"><i class="fas fa-download mr-1"></i> Export Data</button>
                <button onclick="document.getElementById('importFile').click()" class="bg-orange-700 py-2 rounded-lg font-bold uppercase text-[10px]"><i class="fas fa-upload mr-1"></i> Import Data</button>
                <input type="file" id="importFile" class="hidden" onchange="restoreData(event)">

            <div class="text-left"><label>Companies (Comma Separate)</label><textarea id="setCompanies" class="input-box h-16"></textarea></div>
            <div class="text-left"><label>Helpers (Comma Separate)</label><textarea id="setHelpers" class="input-box h-16"></textarea></div>
            <button id="saveSettingsBtn" onclick="saveSettings()" class="w-full bg-blue-600 py-3 rounded-lg font-bold uppercase">Sync to Cloud</button>
            <button onclick="toggleSettings()" class="w-full text-sm text-gray-500">Close</button>

        <div class="flex justify-between items-center mb-6">
            <h1 class="font-black text-2xl italic uppercase tracking-tighter">Ayyappan <span class="text-blue-500">Pro</span></h1>
            <div class="flex gap-3">
                <button onclick="startPdfExport('helper')" class="w-10 h-10 glass flex items-center justify-center text-red-400"><i class="fas fa-file-pdf"></i></button>
                <button onclick="toggleSettings()" class="w-10 h-10 glass flex items-center justify-center text-blue-400"><i class="fas fa-cog"></i></button>
            </div>

        <div class="glass p-4 mb-6 border-l-4 border-yellow-500 shadow-xl">
            <div class="flex justify-between items-end mb-2">
                <label class="m-0 text-yellow-500 font-black">Profit Target</label>
                <span id="targetRem" class="text-xs font-bold text-white">₹0</span>
            </div>

                <div id="targetBar" class="bg-yellow-500 h-full transition-all duration-700 rounded-full" style="width:0%"></div>

            <div class="flex justify-between text-[10px] font-bold text-gray-400">

                        <tr class="bg-white/10"><td class="p-3 px-4 font-black">NET EARNED</td><td id="tblGrandTotal" class="p-3 text-right px-4 text-yellow-400 text-lg font-black">₹0</td></tr>

            <button onclick="startPdfExport('helper')" class="bg-orange-700 py-3 rounded-xl text-[10px] font-black uppercase">Helper Report</button>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCcdPfK_Y4sUb2O0jqT2-6O3iN1R2_jG58", authDomain: "ayyappan-work-management.firebaseapp.com", projectId: "ayyappan-work-management" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let allEntries = [];
        let currentFilterMonth = 'all'; 
        let globalSettings = { target: 500000, companies: "Sharp, Buildcon", helpers: "Ravi, Kumar" };

        // MONTH TOGGLE LOGIC
        function switchMonth(m) {
            currentFilterMonth = m;
            document.querySelectorAll('[id^="btn-"]').forEach(btn => btn.classList.remove('active-month'));
            document.getElementById('btn-' + m).classList.add('active-month');
            document.getElementById('historyLabel').innerText = (m === 'all') ? 'Full History' : 'History: ' + document.getElementById('btn-'+m).innerText;
            applyFilters();
        }

        async function syncSettings() {
            const doc = await db.collection("appSettings").doc("userConfig").get();
            if(doc.exists) {
                globalSettings = doc.data();
                document.getElementById('setTarget').value = globalSettings.target;
                document.getElementById('setCompanies').value = globalSettings.companies;
                document.getElementById('setHelpers').value = globalSettings.helpers;
            }
            loadDropdowns();
        }

        async function saveSettings() {
            const btn = document.getElementById('saveSettingsBtn'); btn.innerText = "Syncing...";
            globalSettings = { target: document.getElementById('setTarget').value, companies: document.getElementById('setCompanies').value, helpers: document.getElementById('setHelpers').value };
            await db.collection("appSettings").doc("userConfig").set(globalSettings);
            loadDropdowns(); btn.innerText = "Sync to Cloud"; toggleSettings();
        }

        function loadDropdowns() {
            const comps = (globalSettings.companies || "").split(',');
            document.getElementById('company').innerHTML = comps.map(c => `<option>${c.trim()}</option>`).join('');
            const helps = (globalSettings.helpers || "").split(',');
            document.querySelectorAll('.d-helper').forEach(sel => { const cur = sel.value; sel.innerHTML = helps.map(h => `<option>${h.trim()}</option>`).join(''); if(cur) sel.value = cur; });
        }

        function autoCalcOT(salInput) {
            const row = salInput.closest('.day-entry');
            const otInput = row.querySelector('.d-ot');
            otInput.value = Math.round((parseFloat(salInput.value) || 0) / 2);
        }

        function addDayRow(data = null) {
            const container = document.getElementById('dayLogsContainer');
            const dayDiv = document.createElement('div'); dayDiv.className = "day-entry border-l-4 border-blue-500 bg-white/5";
            dayDiv.innerHTML = `
                <div class="grid grid-cols-2 gap-2 mb-2"><input type="date" class="input-box h-8 py-0 d-hdate" value="${data?.hDate || document.getElementById('date').value}"><select class="input-box h-8 py-0 d-helper"></select></div>
                <div class="grid grid-cols-5 gap-1">
                    <select class="input-box h-8 py-0 d-status text-[9px] px-1"><option>Started</option><option>Ongoing</option><option>Completed</option></select>
                    <input type="number" placeholder="Sal" class="input-box h-8 d-sal px-1 text-center" oninput="autoCalcOT(this); calculate()" value="${data?.sal || ''}">
                    <input type="number" placeholder="OT" class="input-box h-8 d-ot px-1 text-center bg-blue-900/20" oninput="calculate()" value="${data?.ot || ''}">
                    <input type="number" placeholder="Pet" class="input-box h-8 d-pet px-1 text-center" oninput="calculate()" value="${data?.pet || ''}">
                    <input type="number" placeholder="Fd" class="input-box h-8 d-food px-1 text-center" oninput="calculate()" value="${data?.food || ''}">
                </div>
                <button onclick="this.parentElement.remove(); calculate()" class="absolute -top-2 -right-2 bg-red-600 text-white w-5 h-5 rounded-full text-xs">×</button>`;
            container.appendChild(dayDiv); loadDropdowns();
            if(data) { dayDiv.querySelector('.d-helper').value = data.helper; dayDiv.querySelector('.d-status').value = data.status; calculate(); }
        }

        function calculate() {
            const val = (parseFloat(document.getElementById('totalSqft').value) || 0) * (parseFloat(document.getElementById('amtRate').value) || 0);
            let siteExp = 0; 
            document.querySelectorAll('.day-entry').forEach(row => { siteExp += (parseFloat(row.querySelector('.d-sal').value) || 0) + (parseFloat(row.querySelector('.d-ot').value) || 0) + (parseFloat(row.querySelector('.d-pet').value) || 0) + (parseFloat(row.querySelector('.d-food').value) || 0); });
            document.getElementById('resTotal').innerText = "₹" + Math.round(val).toLocaleString();
            document.getElementById('resExpDisplay').innerText = "₹" + Math.round(siteExp).toLocaleString();
            return { val, siteExp };
        }

        async function saveData() {
            const customer = document.getElementById('customer').value.trim();
            if(!document.getElementById('isHoliday').checked && !customer) { alert("Customer Name required"); return; }
            const cal = calculate(), logs = [];
            document.querySelectorAll('.day-entry').forEach(row => { logs.push({ hDate: row.querySelector('.d-hdate').value, helper: row.querySelector('.d-helper').value, status: row.querySelector('.d-status').value, sal: row.querySelector('.d-sal').value, ot: row.querySelector('.d-ot').value, pet: row.querySelector('.d-pet').value, food: row.querySelector('.d-food').value }); });
            const data = { date: document.getElementById('date').value, qn: document.getElementById('qn').value, customer: customer, location: document.getElementById('location').value, projectType: document.getElementById('projectType').value, company: document.getElementById('company').value, totalWindow: document.getElementById('totalWindow').value, totalSqft: document.getElementById('totalSqft').value, amtRate: document.getElementById('amtRate').value, total: cal.val, logs: logs, isHoliday: document.getElementById('isHoliday').checked, comment: document.getElementById('isHoliday').checked ? document.getElementById('holidayReason').value : document.getElementById('workNotes').value };
            const id = document.getElementById('editId').value;
            if(id) await db.collection("workLogs").doc(id).update(data); else await db.collection("workLogs").add(data);
            location.reload();
        }

        db.collection("workLogs").orderBy("date", "desc").onSnapshot(snap => { allEntries = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); applyFilters(); });

        function applyFilters() {
            let currentEarned = 0, soloEarn = 0, partnerEarn = 0;
            const container = document.getElementById('displayArea'); container.innerHTML = "";
            
            allEntries.forEach(d => {
                let siteExp = 0, helpers = [];
                d.logs?.forEach(l => { siteExp += (parseFloat(l.sal)||0) + (parseFloat(l.ot)||0) + (parseFloat(l.pet)||0) + (parseFloat(l.food)||0); if(!helpers.includes(l.helper)) helpers.push(l.helper); });
                const net = (parseFloat(d.total)||0) - siteExp;
                
                // Track current year earnings for target always
                if(!d.isHoliday) currentEarned += (d.projectType === 'Partner' ? net/2 : net);

                // Apply Month Filter
                if(currentFilterMonth !== 'all' && new Date(d.date).getMonth() != currentFilterMonth) return;

                if(!d.isHoliday) { if(d.projectType === 'Partner') partnerEarn += (net/2); else soloEarn += net; }
                
                container.innerHTML += `<div class="glass p-5 border-l-4 ${d.isHoliday ? 'border-red-500':'border-blue-600'} shadow-lg mb-4"><div class="flex justify-between items-start"><div onclick="editDoc('${d.id}')" class="flex-1 cursor-pointer"><div class="text-[10px] text-gray-400 font-bold mb-1 uppercase">${d.date} | ${d.projectType}</div><h4 class="font-black text-base uppercase text-white mb-1">${d.isHoliday ? 'Holiday' : d.customer}</h4><div class="text-[11px] text-gray-400 mb-2">${d.location || 'N/A'}</div>${!d.isHoliday ? `<div class="grid grid-cols-2 gap-2 mt-2 pt-2 border-t border-white/10"><div class="card-detail">Team: <span class="card-highlight">${helpers.join(', ') || 'Self'}</span></div><div class="card-detail text-right">Wages: <span class="text-red-400 font-bold">₹${Math.round(siteExp)}</span></div></div>${d.comment ? `<div class="work-note-box">${d.comment}</div>` : ''}` : `<p class="text-xs italic text-red-300 mt-2">${d.comment}</p>`}</div><div class="flex flex-col gap-4 ml-3"><button onclick="editDoc('${d.id}')" class="text-blue-400"><i class="fas fa-pencil-alt"></i></button><button onclick="deleteDoc('${d.id}')" class="text-red-500"><i class="fas fa-trash-alt"></i></button></div></div></div>`;
            });
            document.getElementById('tblSolo').innerText = "₹" + Math.round(soloEarn).toLocaleString();
            document.getElementById('tblPartnerMine').innerText = "₹" + Math.round(partnerEarn).toLocaleString();
            document.getElementById('tblGrandTotal').innerText = "₹" + Math.round(soloEarn + partnerEarn).toLocaleString();
            updateTargetUI(currentEarned);
        }

        function updateTargetUI(earned) {
            const target = parseFloat(globalSettings.target) || 500000;
            const percent = Math.min((earned / target) * 100, 100);
            document.getElementById('targetBar').style.width = percent + "%";
            document.getElementById('targetEarned').innerText = `Earned: ₹${Math.round(earned).toLocaleString()}`;
            document.getElementById('targetGoal').innerText = `Goal: ₹${target.toLocaleString()}`;
            document.getElementById('targetRem').innerText = `₹${Math.max(0, Math.round(target - earned)).toLocaleString()}`;
        }

        function generateWorkHistoryReport() {
            const tbody = document.getElementById('workHistoryTableBody');
            const tfoot = document.getElementById('workHistoryTableFoot');
            tbody.innerHTML = ""; let grandGross = 0, grandWages = 0, grandNet = 0;

            allEntries.filter(d => !d.isHoliday && (currentFilterMonth === 'all' || new Date(d.date).getMonth() == currentFilterMonth)).forEach(d => {
                let siteWages = 0; d.logs?.forEach(l => siteWages += (parseFloat(l.sal)||0)+(parseFloat(l.ot)||0)+(parseFloat(l.pet)||0)+(parseFloat(l.food)||0));
                const gross = parseFloat(d.total)||0, net = gross - siteWages, days = d.logs?.length || 1;
                grandGross += gross; grandWages += siteWages; grandNet += net;
                tbody.innerHTML += `<tr class="border-b border-white/5"><td class="p-2"><b>${d.customer}</b><br><span class="text-[9px] text-gray-500">${d.date}</span></td><td class="p-2 text-center">${days}</td><td class="p-2 text-right">₹${gross.toLocaleString()}</td><td class="p-2 text-right text-red-400">₹${siteWages.toLocaleString()}</td><td class="p-2 text-right text-green-400">₹${net.toLocaleString()}</td></tr>`;
            });
            tfoot.innerHTML = `<tr><td class="p-2 uppercase">Total</td><td class="p-2 text-center">-</td><td class="p-2 text-right">₹${grandGross.toLocaleString()}</td><td class="p-2 text-right">₹${grandWages.toLocaleString()}</td><td class="p-2 text-right text-yellow-400">₹${grandNet.toLocaleString()}</td></tr>`;
        }

        function generateSmartReport() {
            const stats = {}; let sT = 0, sD = 0, pT = 0, pD = 0;
            allEntries.forEach(d => {
                if (d.isHoliday) return;
                let siteExp = 0; d.logs?.forEach(l => siteExp += (parseFloat(l.sal)||0)+(parseFloat(l.ot)||0)+(parseFloat(l.pet)||0)+(parseFloat(l.food)||0));
                const net = (parseFloat(d.total)||0)-siteExp, share = d.projectType === 'Partner' ? net/2 : net, days = d.logs?.length || 1;
                if(!stats[d.company]) stats[d.company] = {j:0, p:0}; stats[d.company].j++; stats[d.company].p += share;
                if(d.projectType === 'Solo'){ sT += share; sD += days; } else { pT += share; pD += days; }
            });
            document.getElementById('companyStats').innerHTML = Object.entries(stats).sort((a,b)=>b[1].p - a[1].p).map(([n,v])=>`<div class="flex justify-between p-3 bg-white/5 rounded border border-white/5 mb-2"><div><b>${n}</b><br><span class="text-gray-500 text-[10px]">${v.j} sites</span></div><div class="text-green-400 font-bold">₹${Math.round(v.p)}</div></div>`).join('');
            document.getElementById('soloEffort').innerText = `₹${sD ? Math.round(sT/sD) : 0}`;
            document.getElementById('partnerEffort').innerText = `₹${pD ? Math.round(pT/pD) : 0}`;
        }

        function startPdfExport(type) { document.getElementById('pdfType').value = type; document.getElementById('pdfDateModal').style.display = 'flex'; }
        async function generateFilteredPDF() {
            const type = document.getElementById('pdfType').value, fD = document.getElementById('pdfFrom').value, tD = document.getElementById('pdfTo').value;
            if (!fD || !tD) return;
            const filtered = allEntries.filter(d => d.date >= fD && d.date <= tD && !d.isHoliday);
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            doc.setFontSize(14); doc.text(type === 'partner' ? "PARTNER SETTLEMENT" : "HELPER WAGES", 14, 20);
            let total = 0; const rows = [];
            if (type === 'partner') {
                filtered.filter(d => d.projectType === 'Partner').forEach(d => {
                    let se = 0; d.logs?.forEach(l => se += (parseFloat(l.sal)||0)+(parseFloat(l.ot)||0)+(parseFloat(l.pet)||0)+(parseFloat(l.food)||0));
                    const share = (d.total-se)/2; total += share; rows.push([d.date, d.customer, `₹${d.total}`, `₹${se}`, `₹${Math.round(share)}`]);
                });
                doc.autoTable({ startY: 30, head: [['Date', 'Site', 'Bill', 'Exp', 'Share']], body: rows, foot: [['','','','Total:', `₹${Math.round(total)}`]] });
            } else {
                filtered.forEach(d => { d.logs?.forEach(l => { const daily = (parseFloat(l.sal)||0)+(parseFloat(l.ot)||0)+(parseFloat(l.pet)||0)+(parseFloat(l.food)||0); total += daily; rows.push([l.hDate, d.customer, l.helper, l.status, `₹${daily}`]); }); });
                doc.autoTable({ startY: 30, head: [['Date', 'Site', 'Helper', 'Status', 'Wage']], body: rows, foot: [['','','','Total:', `₹${Math.round(total)}`]] });
            }
            doc.save(`Ayyappan_Report.pdf`); document.getElementById('pdfDateModal').style.display = 'none';
        }

        function editDoc(id) {
            const d = allEntries.find(e => e.id === id);
            document.getElementById('editId').value = id; document.getElementById('date').value = d.date; document.getElementById('qn').value = d.qn || "";
            document.getElementById('customer').value = d.customer; document.getElementById('location').value = d.location || "";
            document.getElementById('totalWindow').value = d.totalWindow || ""; document.getElementById('totalSqft').value = d.totalSqft || "";
            document.getElementById('amtRate').value = d.amtRate || ""; document.getElementById('projectType').value = d.projectType;
            document.getElementById('isHoliday').checked = d.isHoliday; document.getElementById('dayLogsContainer').innerHTML = "";
            d.logs?.forEach(l => addDayRow(l));
            if(d.isHoliday) document.getElementById('holidayReason').value = d.comment || ""; else document.getElementById('workNotes').value = d.comment || "";
            checkHoliday(); calculate(); window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function backupData() {
            const blob = new Blob([JSON.stringify(allEntries)], {type: "application/json"});
            const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = `Backup.json`; a.click();
        }

        async function restoreData(e) {
            const file = e.target.files[0]; if(!file) return;
            const reader = new FileReader(); reader.onload = async (ev) => {
                const data = JSON.parse(ev.target.result);
                if(confirm(`Restore ${data.length} records?`)) { for(const i of data) { delete i.id; await db.collection("workLogs").add(i); } location.reload(); }
            }; reader.readAsText(file);
        }

        async function deleteDoc(id) { if(confirm("Delete Site?")) await db.collection("workLogs").doc(id).delete(); }
        function toggleSettings() { const m = document.getElementById('settingsModal'); m.style.display = (m.style.display === 'flex') ? 'none' : 'flex'; }
        function toggleReport() { const m = document.getElementById('smartReportModal'); const isOpen = m.style.display === 'flex'; m.style.display = isOpen ? 'none' : 'flex'; if (!isOpen) generateSmartReport(); }
        function toggleWorkHistory() { const m = document.getElementById('workHistoryModal'); const isOpen = m.style.display === 'flex'; m.style.display = isOpen ? 'none' : 'flex'; if (!isOpen) generateWorkHistoryReport(); }
        function checkHoliday() { document.getElementById('workFields').style.display = document.getElementById('isHoliday').checked ? 'none' : 'block'; document.getElementById('holidayReasonDiv').classList.toggle('hidden', !document.getElementById('isHoliday').checked); }
        window.onload = async () => { document.getElementById('date').valueAsDate = new Date(); await syncSettings(); addDayRow(); switchMonth(new Date().getMonth()); };
    </script>
