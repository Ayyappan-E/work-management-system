<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProWork Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-grad: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            --accent: #3b82f6;
        }
        body {
            background: var(--primary-grad);
            min-height: 100vh;
            color: #f1f5f9;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
        }
        .dark-mode {
            --primary-grad: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: #1e293b;
        }
        .mobile-box {
            width: 100%;
            max-width: 500px;
            margin: auto;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-entry { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="flex justify-between items-center mb-8 mobile-box">
        <div class="flex items-center gap-2">
            <div class="bg-blue-600 p-2 rounded-lg"><i class="fas fa-layer-group text-xl"></i></div>
            <h1 class="text-2xl font-bold tracking-tight">WorkManager<span class="text-blue-500">.io</span></h1>
        </div>
        <button onclick="toggleTheme()" class="p-2 glass-card rounded-full"><i class="fas fa-moon"></i></button>
    </div>

    <div class="glass-card p-6 mb-8 animate-entry mobile-box">
        <h2 class="text-lg font-semibold mb-4">Log New Entry</h2>
        <div class="space-y-4">
            <input type="date" id="date" class="w-full bg-transparent border-b border-gray-500 p-2 focus:outline-none focus:border-blue-500">
            
            <div class="flex items-center gap-2">
                <input type="checkbox" id="isHoliday" onchange="handleHoliday()"> 
                <label for="isHoliday">Is this a Holiday?</label>
            </div>

            <div id="workFields" class="space-y-4">
                <input type="text" placeholder="Customer Name" id="customer" class="w-full bg-transparent border-b border-gray-500 p-2">
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" placeholder="Window Qty" id="qty" oninput="calculate()" class="bg-transparent border-b border-gray-500 p-2">
                    <input type="number" placeholder="Amt per Sqft" id="rate" oninput="calculate()" class="bg-transparent border-b border-gray-500 p-2">
                </div>
                <div class="text-sm text-gray-400">Total Sqft: <span id="totalSqftDisplay">0</span> | Total: <span id="totalAmtDisplay">$0</span></div>
                
                <div class="p-3 border border-dashed border-gray-600 rounded">
                    <p class="text-xs mb-2">Helper Details</p>
                    <input type="text" placeholder="Helper Name" class="w-full bg-transparent border-b border-gray-500 p-2 mb-2">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" placeholder="Salary" class="text-sm bg-transparent border-b border-gray-500 p-1">
                        <input type="number" placeholder="Petrol" class="text-sm bg-transparent border-b border-gray-500 p-1">
                    </div>
                </div>
            </div>

            <textarea id="comment" placeholder="Holiday reason / Comments" class="w-full bg-transparent border border-gray-600 rounded p-2 h-20"></textarea>
            
            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition shadow-lg">Save Entry</button>
        </div>
    </div>

    <div class="glass-card p-6 mb-8 text-center animate-entry mobile-box">
        <p class="text-gray-400 text-sm">Monthly Earnings</p>
        <h2 class="text-4xl font-bold my-2 text-green-400">$<span id="monthlyTotal">4,250</span></h2>
        <p id="motivation" class="italic text-sm text-blue-300">"You're crushing it! Keep building that empire."</p>
    </div>

    <div class="flex gap-2 overflow-x-auto mb-4 pb-2 mobile-box">
        <select class="bg-slate-800 text-xs p-2 rounded"><option>Month</option></select>
        <select class="bg-slate-800 text-xs p-2 rounded"><option>Company</option></select>
        <button class="bg-slate-700 text-xs px-4 py-2 rounded" onclick="exportPDF()">PDF <i class="fas fa-download"></i></button>
    </div>

    <div class="space-y-4 mobile-box">
        <div class="glass-card p-4">
            <div class="flex justify-between items-center cursor-pointer" onclick="toggleDetails('detail1')">
                <div>
                    <h3 class="font-bold">John Doe - Villa Project</h3>
                    <p class="text-xs text-gray-400">Feb 05, 2026 â€¢ Received</p>
                </div>
                <i class="fas fa-plus text-blue-500"></i>
            </div>
            <div id="detail1" class="hidden mt-4 pt-4 border-t border-gray-700 text-sm">
                <p>Days Worked: 3</p>
                <p>Total Helpers: 2 ($300 Salary)</p>
                <div class="flex gap-4 mt-2">
                    <button class="text-blue-400"><i class="fas fa-edit"></i> Edit</button>
                    <button class="text-red-400"><i class="fas fa-trash"></i> Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleHoliday() {
            const isHoliday = document.getElementById('isHoliday').checked;
            document.getElementById('workFields').style.opacity = isHoliday ? "0.3" : "1";
            document.getElementById('workFields').style.pointerEvents = isHoliday ? "none" : "auto";
        }

      const firebaseConfig = {
  apiKey: "AIzaSyCcdPfK_Y4sUb2O0jqT2-6O3iN1R2_jG58",
  authDomain: "ayyappan-work-management.firebaseapp.com",
  projectId: "ayyappan-work-management",
  storageBucket: "ayyappan-work-management.firebasestorage.app",
  messagingSenderId: "530168145580",
  appId: "1:530168145580:web:5c84cdc9c7ecde33fee109"
};

        function calculate() {
            const qty = document.getElementById('qty').value || 0;
            const rate = document.getElementById('rate').value || 0;
            const sqft = qty * 12; // Assuming 12sqft per window as example
            document.getElementById('totalSqftDisplay').innerText = sqft;
            document.getElementById('totalAmtDisplay').innerText = "$" + (sqft * rate);
        }

        function toggleDetails(id) {
            const el = document.getElementById(id);
            el.classList.toggle('hidden');
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        function exportPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("Work Manager Report", 10, 10);
            doc.save("Report.pdf");
        }
    </script>
</body>
</html>
