<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayyappan Manager | Helper Payroll</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); color: #f1f5f9; min-height: 100vh; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; }
        .input-box { background: rgba(0,0,0,0.3); border: 1px solid #334155; border-radius: 0.6rem; padding: 0.6rem; color: white; width: 100%; outline: none; font-size: 12px; }
        label { font-size: 9px; font-weight: 700; color: #94a3b8; text-transform: uppercase; margin-bottom: 2px; display: block; }
        .day-entry { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 8px; border-radius: 10px; margin-bottom: 8px; position: relative; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .summary-footer { position: fixed; bottom: 0; left: 0; right: 0; background: #070b14; border-top: 2px solid #3b82f6; padding: 10px; z-index: 50; }
        .status-badge { font-size: 8px; padding: 2px 6px; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body class="p-4 pb-64">

    <div id="settingsModal" class="modal">
        <div class="glass p-6 w-full max-w-sm space-y-4">
            <h2 class="text-lg font-bold border-b border-white/10 pb-2">Settings</h2>
            <div><label>Companies</label><textarea id="setCompanies" class="input-box h-20"></textarea></div>
            <div><label>Helpers</label><textarea id="setHelpers" class="input-box h-20"></textarea></div>
            <button onclick="saveSettings()" class="w-full bg-blue-600 py-3 rounded-lg font-bold">SAVE</button>
            <button onclick="toggleSettings()" class="w-full text-xs text-gray-500">Close</button>
        </div>
    </div>

    <div class="max-w-md mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="font-black text-xl italic uppercase tracking-tighter">Ayyappan <span class="text-blue-500">Pro</span></h1>
            <div class="flex gap-2">
                <button onclick="exportToPDF()" class="w-9 h-9 glass flex items-center justify-center text-red-400"><i class="fas fa-file-pdf"></i></button>
                <button onclick="toggleSettings()" class="w-9 h-9 glass flex items-center justify-center text-blue-400"><i class="fas fa-cog"></i></button>
            </div>
        </div>

        <div class="glass p-5 mb-6 space-y-4 border-t-4 border-blue-500 shadow-2xl">
            <input type="hidden" id="editId">
            
            <div class="grid grid-cols-2 gap-3">
                <div><label>Date</label><input type="date" id="date" class="input-box"></div>
                <div><label>Qn No</label><input type="text" id="qn" class="input-box" placeholder="Qn-001"></div>
            </div>

            <div class="grid grid-cols-2 gap-2 bg-white/5 p-2 rounded-xl border border-white/10">
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="isHoliday" onchange="checkHoliday()" class="w-4 h-4 accent-red-500">
                    <label class="m-0 text-red-400">Holiday</label>
                </div>
                <select id="projectType" onchange="handleTypeChange()" class="bg-transparent text-[10px] font-bold text-blue-400 outline-none">
                    <option value="Solo">SOLO WORK</option>
                    <option value="Partner">PARTNER WORK</option>
                </select>
            </div>

            <div id="partnerNameDiv" class="hidden"><label>Partner Name</label><input type="text" id="partnerName" class="input-box border-blue-500/50" placeholder="Partner's Name"></div>

            <div id="workFields" class="space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <div><label>Company</label><select id="company" class="input-box"></select></div>
                    <div><label>Customer *</label><input type="text" id="customer" class="input-box"></div>
                </div>

                <div class="bg-blue-500/5 p-3 rounded-lg border border-blue-500/20">
                    <div class="flex justify-between items-center mb-2">
                        <label class="text-blue-400 m-0 font-black">Daily Helper Payroll</label>
                        <button onclick="addDayRow()" class="text-[8px] bg-blue-600 px-3 py-1 rounded font-bold uppercase shadow">+ Day Entry</button>
                    </div>
                    <div id="dayLogsContainer" class="space-y-2"></div>
                </div>

                <div class="grid grid-cols-3 gap-2">
                    <div><label>Total Sqft</label><input type="number" id="totalSqft" oninput="calculate()" class="input-box"></div>
                    <div><label>Rate/Sqft</label><input type="number" id="amtRate" oninput="calculate()" class="input-box"></div>
                    <div class="flex flex-col justify-end">
                        <label class="text-green-500">Project Value</label>
                        <div id="resTotal" class="text-sm font-black text-green-400">â‚¹0</div>
                    </div>
                </div>
            </div>

            <div id="holidayReasonDiv" class="hidden"><label>Reason</label><textarea id="comment" class="input-box h-12"></textarea></div>

            <div class="grid grid-cols-3 gap-2">
                <button onclick="saveData()" class="col-span-2 bg-blue-600 py-3 rounded-xl font-black uppercase text-sm">Save Entry</button>
                <button onclick="location.reload()" class="bg-slate-700 py-3 rounded-xl font-bold text-[9px] text-slate-400">RESET</button>
            </div>
        </div>

        <div id="displayArea" class="space-y-4"></div>
    </div>

    <div class="summary-footer max-w-md mx-auto">
        <div class="grid grid-cols-3 gap-1 text-center mb-3">
            <div class="bg-slate-900 p-2 rounded border border-white/5"><p class="text-[8px] text-gray-400 uppercase">My Net</p><p id="sumProfit" class="text-green-400 font-bold text-xs">â‚¹0</p></div>
            <div class="bg-slate-900 p-2 rounded border border-white/5"><p class="text-[8px] text-gray-400 uppercase">Total Exp</p><p id="sumExp" class="text-red-400 font-bold text-xs">â‚¹0</p></div>
            <div class="bg-slate-900 p-2 rounded border border-white/5"><p class="text-[8px] text-blue-400 uppercase">Partner</p><p id="sumPartner" class="text-blue-300 font-bold text-xs">â‚¹0</p></div>
        </div>
        <div id="helperPayrollSummary" class="text-[9px] grid grid-cols-2 gap-2 text-gray-300 mb-2 border-t border-white/10 pt-2">
            </div>
        <select id="filterMonth" onchange="applyFilters()" class="input-box h-9 bg-slate-800 text-center font-bold text-xs">
            <option value="all">VIEW ALL RECORDS</option>
            <option value="0">JANUARY</option><option value="1">FEBRUARY</option><option value="2">MARCH</option>
            <option value="3">APRIL</option><option value="4">MAY</option><option value="5">JUNE</option>
            <option value="6">JULY</option><option value="7">AUGUST</option><option value="8">SEPTEMBER</option>
            <option value="9">OCTOBER</option><option value="10">NOVEMBER</option><option value="11">DECEMBER</option>
        </select>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCcdPfK_Y4sUb2O0jqT2-6O3iN1R2_jG58", authDomain: "ayyappan-work-management.firebaseapp.com", projectId: "ayyappan-work-management" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let allEntries = [];

        function toggleSettings() {
            const m = document.getElementById('settingsModal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
            if(m.style.display === 'flex') {
                document.getElementById('setCompanies').value = localStorage.getItem('myCompanies') || "";
                document.getElementById('setHelpers').value = localStorage.getItem('myHelpers') || "";
            }
        }
        function saveSettings() {
            localStorage.setItem('myCompanies', document.getElementById('setCompanies').value);
            localStorage.setItem('myHelpers', document.getElementById('setHelpers').value);
            loadDropdowns(); toggleSettings();
        }
        function loadDropdowns() {
            const comps = (localStorage.getItem('myCompanies') || "Sharp,Buildcon").split(',');
            document.getElementById('company').innerHTML = comps.map(c => `<option>${c.trim()}</option>`).join('');
            const helps = (localStorage.getItem('myHelpers') || "Ravi,Kumar").split(',');
            document.querySelectorAll('.d-helper').forEach(sel => {
                const cur = sel.value;
                sel.innerHTML = helps.map(h => `<option>${h.trim()}</option>`).join('');
                if(cur) sel.value = cur;
            });
        }

        function checkHoliday() {
            const h = document.getElementById('isHoliday').checked;
            document.getElementById('workFields').style.display = h ? 'none' : 'block';
            document.getElementById('holidayReasonDiv').classList.toggle('hidden', !h);
        }

        function handleTypeChange() {
            document.getElementById('partnerNameDiv').classList.toggle('hidden', document.getElementById('projectType').value !== 'Partner');
            calculate();
        }

        function addDayRow(data = null) {
            const container = document.getElementById('dayLogsContainer');
            const dayDiv = document.createElement('div');
            dayDiv.className = "day-entry border-l-2 border-yellow-500";
            dayDiv.innerHTML = `
                <div class="grid grid-cols-3 gap-2 mb-2">
                    <select class="input-box h-7 py-0 d-helper"></select>
                    <select class="input-box h-7 py-0 d-status font-bold text-blue-400">
                        <option>Started</option><option>Ongoing</option><option>Completed</option>
                    </select>
                    <select class="input-box h-7 py-0 d-ot font-bold text-orange-400" onchange="calculate()">
                        <option value="0">No OT</option><option value="0.5">0.5 OT (1/2)</option><option value="1">1 OT (Extra)</option>
                    </select>
                </div>
                <div class="grid grid-cols-4 gap-1">
                    <input type="number" placeholder="Sal" class="input-box h-7 d-sal" oninput="calculate()" value="${data?.sal || ''}">
                    <input type="number" placeholder="Pet" class="input-box h-7 d-pet" oninput="calculate()" value="${data?.pet || ''}">
                    <input type="number" placeholder="Food" class="input-box h-7 d-food" oninput="calculate()" value="${data?.food || ''}">
                    <div class="text-[10px] font-bold text-white flex items-center justify-center bg-white/5 rounded d-row-total">â‚¹0</div>
                </div>
                <button onclick="this.parentElement.remove(); calculate()" class="absolute top-1 right-1 text-[12px] text-red-500 px-1"><i class="fas fa-times-circle"></i></button>`;
            container.appendChild(dayDiv);
            loadDropdowns();
            if(data) { 
                dayDiv.querySelector('.d-helper').value = data.helper; 
                dayDiv.querySelector('.d-status').value = data.status;
                dayDiv.querySelector('.d-ot').value = data.ot;
                calculate();
            }
        }

        function calculate() {
            const val = (parseFloat(document.getElementById('totalSqft').value) || 0) * (parseFloat(document.getElementById('amtRate').value) || 0);
            let totalHExp = 0;
            
            document.querySelectorAll('.day-entry').forEach(row => {
                const s = parseFloat(row.querySelector('.d-sal').value) || 0;
                const ot = parseFloat(row.querySelector('.d-ot').value) || 0;
                const pet = parseFloat(row.querySelector('.d-pet').value) || 0;
                const food = parseFloat(row.querySelector('.d-food').value) || 0;
                
                // MATH: OT as half payment of salary
                const otAmt = s * 0.5 * ot; 
                const rowTotal = s + otAmt + pet + food;
                
                row.querySelector('.d-row-total').innerText = "â‚¹" + Math.round(rowTotal);
                totalHExp += rowTotal;
            });

            document.getElementById('resTotal').innerText = "â‚¹" + Math.round(val);
            return { val, totalHExp };
        }

        db.collection("workLogs").orderBy("date", "desc").onSnapshot(snap => {
            allEntries = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            applyFilters();
        });

        async function saveData() {
            const cal = calculate();
            const logs = [];
            document.querySelectorAll('.day-entry').forEach(row => {
                logs.push({ 
                    helper: row.querySelector('.d-helper').value, 
                    status: row.querySelector('.d-status').value,
                    ot: row.querySelector('.d-ot').value, 
                    sal: row.querySelector('.d-sal').value, 
                    pet: row.querySelector('.d-pet').value, 
                    food: row.querySelector('.d-food').value 
                });
            });

            const data = {
                date: document.getElementById('date').value,
                qn: document.getElementById('qn').value,
                isHoliday: document.getElementById('isHoliday').checked,
                projectType: document.getElementById('projectType').value,
                partnerName: document.getElementById('partnerName').value,
                company: document.getElementById('company').value,
                customer: document.getElementById('customer').value,
                location: document.getElementById('location').value,
                totalSqft: document.getElementById('totalSqft').value,
                amtRate: document.getElementById('amtRate').value,
                total: cal.val,
                logs: logs,
                comment: document.getElementById('comment').value,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            const id = document.getElementById('editId').value;
            if(id) await db.collection("workLogs").doc(id).update(data);
            else await db.collection("workLogs").add(data);
            location.reload();
        }

        function applyFilters() {
            const month = document.getElementById('filterMonth').value;
            let filtered = allEntries;
            if(month !== 'all') filtered = filtered.filter(d => new Date(d.date).getMonth() == month);

            let tProfit = 0, tExp = 0, tPartner = 0, helperSummary = {};
            const container = document.getElementById('displayArea');
            container.innerHTML = "";

            filtered.forEach(d => {
                let siteExp = 0;
                if(d.logs) d.logs.forEach(l => {
                    const s = parseFloat(l.sal)||0;
                    const rowPay = s + (s * 0.5 * (parseFloat(l.ot)||0)) + (parseFloat(l.pet)||0) + (parseFloat(l.food)||0);
                    siteExp += rowPay;
                    helperSummary[l.helper] = (helperSummary[l.helper] || 0) + rowPay;
                });
                
                tExp += siteExp;
                const net = (parseFloat(d.total)||0) - siteExp;
                if(!d.isHoliday) {
                    if(d.projectType === 'Partner') { tPartner += (net/2); tProfit += (net/2); } 
                    else { tProfit += net; }
                }

                container.innerHTML += `
                <div class="glass p-3 border-l-4 ${d.isHoliday ? 'border-red-500':'border-blue-500'}">
                    <div onclick="this.nextElementSibling.classList.toggle('hidden')" class="flex justify-between items-center">
                        <div>
                            <p class="text-[8px] text-gray-500">${d.date} | ${d.company}</p>
                            <h4 class="font-bold text-xs uppercase">${d.isHoliday ? 'ðŸŒ´ Holiday' : d.customer}</h4>
                        </div>
                        <div class="text-right">
                            <p class="text-green-400 font-bold text-xs">â‚¹${Math.round(d.total)}</p>
                            <button onclick="editDoc('${d.id}')" class="text-blue-400 text-[9px] font-bold">EDIT</button>
                        </div>
                    </div>
                    <div class="hidden mt-2 pt-2 border-t border-white/5">
                        <p class="text-[9px] text-gray-400">Exp: â‚¹${Math.round(siteExp)} | Loc: ${d.location || 'N/A'}</p>
                        <p class="text-[9px] italic">"${d.comment || ''}"</p>
                    </div>
                </div>`;
            });

            document.getElementById('sumProfit').innerText = "â‚¹" + Math.round(tProfit).toLocaleString();
            document.getElementById('sumExp').innerText = "â‚¹" + Math.round(tExp).toLocaleString();
            document.getElementById('sumPartner').innerText = "â‚¹" + Math.round(tPartner).toLocaleString();
            
            const hSummaryBox = document.getElementById('helperPayrollSummary');
            hSummaryBox.innerHTML = Object.entries(helperSummary).map(([name, amt]) => 
                `<div class="flex justify-between bg-white/5 p-1 px-2 rounded"><span>${name}</span><span class="text-orange-400 font-bold">â‚¹${Math.round(amt)}</span></div>`
            ).join('') || "No helper data for this period";
        }

        async function deleteDoc(id) { if(confirm("Delete?")) await db.collection("workLogs").doc(id).delete(); }
        
        function editDoc(id) {
            const d = allEntries.find(e => e.id === id);
            document.getElementById('editId').value = id;
            document.getElementById('date').value = d.date;
            document.getElementById('qn').value = d.qn;
            document.getElementById('customer').value = d.customer;
            document.getElementById('location').value = d.location;
            document.getElementById('totalSqft').value = d.totalSqft;
            document.getElementById('amtRate').value = d.amtRate;
            document.getElementById('projectType').value = d.projectType;
            document.getElementById('partnerName').value = d.partnerName || "";
            document.getElementById('isHoliday').checked = d.isHoliday;
            document.getElementById('comment').value = d.comment || "";
            document.getElementById('dayLogsContainer').innerHTML = "";
            if(d.logs) d.logs.forEach(l => addDayRow(l));
            handleTypeChange(); checkHoliday();
            window.scrollTo(0,0);
        }

        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("Ayyappan Work Report", 14, 15);
            const rows = allEntries.map(e => [e.date, e.customer, e.company, e.totalSqft, e.total]);
            doc.autoTable({ head: [['Date', 'Customer', 'Company', 'Sqft', 'Amount']], body: rows, startY: 20 });
            doc.save("Report.pdf");
        }

        window.onload = () => {
            document.getElementById('date').valueAsDate = new Date();
            loadDropdowns(); addDayRow();
        };
    </script>
</body>
</html>
