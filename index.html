<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayyappan Manager | Pro Status</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); color: #f1f5f9; min-height: 100vh; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; }
        .input-box { background: rgba(0,0,0,0.3); border: 1px solid #334155; border-radius: 0.6rem; padding: 0.8rem; color: white; width: 100%; outline: none; font-size: 13px; }
        label { font-size: 10px; font-weight: 700; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .day-entry { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 10px; border-radius: 10px; margin-bottom: 8px; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .summary-footer { position: fixed; bottom: 0; left: 0; right: 0; background: #0f172a; border-top: 2px solid #3b82f6; padding: 10px; z-index: 50; }
        .status-started { color: #60a5fa; } /* Blue */
        .status-ongoing { color: #fbbf24; } /* Yellow */
        .status-completed { color: #34d399; } /* Green */
    </style>
</head>
<body class="p-4 pb-64">

    <div id="settingsModal" class="modal">
        <div class="glass p-6 w-full max-w-sm space-y-4">
            <h2 class="text-lg font-bold border-b border-white/10 pb-2">Settings</h2>
            <div><label>Companies</label><textarea id="setCompanies" class="input-box h-20"></textarea></div>
            <div><label>Helpers</label><textarea id="setHelpers" class="input-box h-20"></textarea></div>
            <button onclick="saveSettings()" class="w-full bg-blue-600 py-3 rounded-lg font-bold uppercase">Save</button>
            <button onclick="toggleSettings()" class="w-full text-xs text-gray-500">Close</button>
        </div>
    </div>

    <div class="max-w-md mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="font-black text-xl italic uppercase">Ayyappan <span class="text-blue-500">Works</span></h1>
            <div class="flex gap-2">
                <button onclick="exportToPDF()" class="w-10 h-10 glass flex items-center justify-center text-red-400"><i class="fas fa-file-pdf"></i></button>
                <button onclick="toggleSettings()" class="w-10 h-10 glass flex items-center justify-center text-blue-400"><i class="fas fa-cog"></i></button>
            </div>
        </div>

        <div class="glass p-5 mb-6 space-y-4 border-t-4 border-blue-500 shadow-2xl">
            <input type="hidden" id="editId">
            
            <div class="grid grid-cols-2 gap-3">
                <div><label>Date</label><input type="date" id="date" class="input-box"></div>
                <div><label>Qn No</label><input type="text" id="qn" class="input-box" placeholder="Qn-001"></div>
            </div>

            <div class="grid grid-cols-2 gap-2 bg-white/5 p-3 rounded-xl border border-white/10">
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="isHoliday" onchange="checkHoliday()" class="w-4 h-4 accent-red-500">
                    <label class="m-0 text-red-400">Holiday</label>
                </div>
                <div class="flex items-center gap-2">
                    <select id="projectType" onchange="handleTypeChange()" class="bg-transparent text-[11px] font-bold text-blue-400 outline-none">
                        <option value="Solo">Solo</option>
                        <option value="Partner">Partner</option>
                    </select>
                </div>
            </div>

            <div id="partnerNameDiv" class="hidden"><label>Partner Name</label><input type="text" id="partnerName" class="input-box border-blue-500/50"></div>

            <div id="workFields" class="space-y-4">
                <div><label>Company</label><select id="company" class="input-box"></select></div>
                <div class="grid grid-cols-2 gap-3">
                    <div><label>Customer *</label><input type="text" id="customer" class="input-box"></div>
                    <div><label>Location</label><input type="text" id="location" class="input-box"></div>
                </div>

                <div class="bg-blue-500/5 p-3 rounded-lg border border-blue-500/20">
                    <div class="flex justify-between items-center mb-2">
                        <label class="text-blue-400 m-0 font-black">Helper Logs & Status</label>
                        <button onclick="addDayRow()" class="text-[9px] bg-blue-600 px-3 py-1 rounded font-bold uppercase shadow">+ Add Day</button>
                    </div>
                    <div id="dayLogsContainer"></div>
                </div>

                <div class="grid grid-cols-3 gap-2">
                    <div><label>Win Qty</label><input type="number" id="winQty" class="input-box"></div>
                    <div><label>Total Sqft</label><input type="number" id="totalSqft" oninput="calculate()" class="input-box"></div>
                    <div><label>Rate/Sqft</label><input type="number" id="amtRate" oninput="calculate()" class="input-box"></div>
                </div>
            </div>

            <div id="holidayReasonDiv" class="hidden"><label>Comment / Reason</label><textarea id="comment" class="input-box h-16"></textarea></div>
            <div id="normalCommentDiv"><label>Work Notes</label><textarea id="commentNormal" class="input-box h-12"></textarea></div>

            <div class="grid grid-cols-3 gap-2">
                <button onclick="saveData()" class="col-span-2 bg-blue-600 py-4 rounded-xl font-black uppercase shadow-lg">Save Record</button>
                <button onclick="location.reload()" class="bg-slate-700 py-4 rounded-xl font-bold text-[10px] text-slate-400 uppercase">Clear</button>
            </div>
        </div>

        <div id="displayArea" class="space-y-4"></div>
    </div>

    <div class="summary-footer max-w-md mx-auto">
        <div class="grid grid-cols-3 gap-1 text-center text-[9px] mb-2">
            <div class="bg-slate-900 p-2 rounded border border-white/5"><p class="text-gray-400 uppercase">My Profit</p><p id="sumProfit" class="text-green-400 font-bold text-xs">â‚¹0</p></div>
            <div class="bg-slate-900 p-2 rounded border border-white/5"><p class="text-gray-400 uppercase">Expenses</p><p id="sumExp" class="text-red-400 font-bold text-xs">â‚¹0</p></div>
            <div class="bg-slate-900 p-2 rounded border border-white/5"><p class="text-blue-400 uppercase">Partner Pay</p><p id="sumPartner" class="text-blue-300 font-bold text-xs">â‚¹0</p></div>
        </div>
        <div id="helperCounts" class="text-[8px] text-gray-500 italic text-center mb-2">No activity logged</div>
        <select id="filterMonth" onchange="applyFilters()" class="input-box h-10 bg-slate-800 text-center font-bold">
            <option value="all">ALL HISTORY</option>
            <option value="0">JANUARY</option><option value="1">FEBRUARY</option><option value="2">MARCH</option><option value="3">APRIL</option>
            <option value="4">MAY</option><option value="5">JUNE</option><option value="6">JULY</option><option value="7">AUGUST</option>
            <option value="8">SEPTEMBER</option><option value="9">OCTOBER</option><option value="10">NOVEMBER</option><option value="11">DECEMBER</option>
        </select>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCcdPfK_Y4sUb2O0jqT2-6O3iN1R2_jG58", authDomain: "ayyappan-work-management.firebaseapp.com", projectId: "ayyappan-work-management" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let allEntries = [];

        function toggleSettings() {
            const m = document.getElementById('settingsModal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
            if(m.style.display === 'flex') {
                document.getElementById('setCompanies').value = localStorage.getItem('myCompanies') || "";
                document.getElementById('setHelpers').value = localStorage.getItem('myHelpers') || "";
            }
        }
        function saveSettings() {
            localStorage.setItem('myCompanies', document.getElementById('setCompanies').value);
            localStorage.setItem('myHelpers', document.getElementById('setHelpers').value);
            loadDropdowns(); toggleSettings();
        }
        function loadDropdowns() {
            const comps = (localStorage.getItem('myCompanies') || "Sharp,Buildcon").split(',');
            document.getElementById('company').innerHTML = comps.map(c => `<option>${c.trim()}</option>`).join('');
            const helps = (localStorage.getItem('myHelpers') || "Ravi,Kumar").split(',');
            document.querySelectorAll('.d-helper').forEach(sel => {
                const cur = sel.value;
                sel.innerHTML = helps.map(h => `<option>${h.trim()}</option>`).join('');
                if(cur) sel.value = cur;
            });
        }

        function checkHoliday() {
            const h = document.getElementById('isHoliday').checked;
            document.getElementById('workFields').style.display = h ? 'none' : 'block';
            document.getElementById('holidayReasonDiv').classList.toggle('hidden', !h);
            document.getElementById('normalCommentDiv').classList.toggle('hidden', h);
        }

        function handleTypeChange() {
            const isP = document.getElementById('projectType').value === 'Partner';
            document.getElementById('partnerNameDiv').classList.toggle('hidden', !isP);
            calculate();
        }

        function addDayRow(data = null) {
            const container = document.getElementById('dayLogsContainer');
            const dayDiv = document.createElement('div');
            dayDiv.className = "day-entry border-l-2 border-blue-500";
            dayDiv.innerHTML = `
                <div class="grid grid-cols-2 gap-2 mb-2">
                    <select class="input-box h-8 text-[11px] d-helper"></select>
                    <select class="input-box h-8 text-[11px] d-status font-bold">
                        <option value="Started">Started</option>
                        <option value="Ongoing">Ongoing</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <div class="grid grid-cols-4 gap-1">
                    <select class="input-box h-8 text-[10px] d-ot p-0" onchange="calculate()">
                        <option value="0">No OT</option><option value="0.5">0.5 OT</option><option value="1">1 OT</option>
                    </select>
                    <input type="number" placeholder="Sal" class="input-box h-8 text-[10px] d-sal" oninput="calculate()" value="${data?.sal || ''}">
                    <input type="number" placeholder="Pet" class="input-box h-8 text-[10px] d-pet" oninput="calculate()" value="${data?.pet || ''}">
                    <input type="number" placeholder="Food" class="input-box h-8 text-[10px] d-food" oninput="calculate()" value="${data?.food || ''}">
                </div>
                <button onclick="this.parentElement.remove(); calculate()" class="text-[8px] text-red-500 mt-2 uppercase font-bold">Remove Day</button>`;
            container.appendChild(dayDiv);
            loadDropdowns();
            if(data) { 
                dayDiv.querySelector('.d-helper').value = data.helper; 
                dayDiv.querySelector('.d-status').value = data.status || 'Started';
                dayDiv.querySelector('.d-ot').value = data.ot;
                calculate();
            }
        }

        function calculate() {
            const val = (parseFloat(document.getElementById('totalSqft').value) || 0) * (parseFloat(document.getElementById('amtRate').value) || 0);
            let hExp = 0;
            document.querySelectorAll('.day-entry').forEach(row => {
                const s = parseFloat(row.querySelector('.d-sal').value) || 0;
                const ot = parseFloat(row.querySelector('.d-ot').value) || 0;
                hExp += s + (s * 0.5 * ot) + (parseFloat(row.querySelector('.d-pet').value) || 0) + (parseFloat(row.querySelector('.d-food').value) || 0);
            });
            return { val, hExp };
        }

        db.collection("workLogs").orderBy("date", "desc").onSnapshot(snap => {
            allEntries = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            applyFilters();
        });

        async function saveData() {
            const cal = calculate();
            const logs = [];
            document.querySelectorAll('.day-entry').forEach(row => {
                logs.push({ 
                    helper: row.querySelector('.d-helper').value, 
                    status: row.querySelector('.d-status').value,
                    ot: row.querySelector('.d-ot').value, 
                    sal: row.querySelector('.d-sal').value, 
                    pet: row.querySelector('.d-pet').value, 
                    food: row.querySelector('.d-food').value 
                });
            });

            const data = {
                date: document.getElementById('date').value,
                qn: document.getElementById('qn').value,
                isHoliday: document.getElementById('isHoliday').checked,
                projectType: document.getElementById('projectType').value,
                partnerName: document.getElementById('partnerName').value,
                company: document.getElementById('company').value,
                customer: document.getElementById('customer').value,
                location: document.getElementById('location').value,
                winQty: document.getElementById('winQty').value,
                totalSqft: document.getElementById('totalSqft').value,
                amtRate: document.getElementById('amtRate').value,
                total: cal.val,
                logs: logs,
                comment: document.getElementById('isHoliday').checked ? document.getElementById('comment').value : document.getElementById('commentNormal').value,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            const id = document.getElementById('editId').value;
            if(id) await db.collection("workLogs").doc(id).update(data);
            else await db.collection("workLogs").add(data);
            location.reload();
        }

        function applyFilters() {
            const month = document.getElementById('filterMonth').value;
            let filtered = allEntries;
            if(month !== 'all') filtered = filtered.filter(d => new Date(d.date).getMonth() == month);

            let tProfit = 0, tExp = 0, tPartner = 0, hMap = {};
            const container = document.getElementById('displayArea');
            container.innerHTML = "";

            filtered.forEach(d => {
                let siteExp = 0;
                let dailyStatusHtml = "";
                if(d.logs) d.logs.forEach((l, index) => {
                    const s = parseFloat(l.sal)||0;
                    siteExp += s + (s * 0.5 * (parseFloat(l.ot)||0)) + (parseFloat(l.pet)||0) + (parseFloat(l.food)||0);
                    hMap[l.helper] = (hMap[l.helper] || 0) + 1;
                    
                    const sClass = l.status === 'Completed' ? 'status-completed' : (l.status === 'Ongoing' ? 'status-ongoing' : 'status-started');
                    dailyStatusHtml += `<div class="text-[9px] flex justify-between border-b border-white/5 pb-1">
                        <span>Day ${index+1}: ${l.helper}</span>
                        <span class="font-bold ${sClass}">${l.status}</span>
                    </div>`;
                });
                
                tExp += siteExp;
                const net = (parseFloat(d.total)||0) - siteExp;
                if(!d.isHoliday) {
                    if(d.projectType === 'Partner') { tPartner += (net/2); tProfit += (net/2); } 
                    else { tProfit += net; }
                }

                container.innerHTML += `
                <div class="glass p-4 border-l-4 ${d.isHoliday ? 'border-red-500':'border-blue-500'} mb-3">
                    <div onclick="this.nextElementSibling.classList.toggle('hidden')">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-[9px] text-gray-500">${d.date} | ${d.company}</p>
                                <h4 class="font-bold text-sm uppercase">${d.isHoliday ? 'ðŸŒ´ Holiday' : d.customer}</h4>
                                <p class="text-[10px] text-blue-400">â‚¹${Math.round(d.total)} | Exp: â‚¹${Math.round(siteExp)}</p>
                            </div>
                            <div class="text-right">
                                <button onclick="editDoc('${d.id}')" class="text-blue-400 text-[10px] font-bold mr-3">EDIT</button>
                                <button onclick="deleteDoc('${d.id}')" class="text-red-500 text-[10px] font-bold">DEL</button>
                            </div>
                        </div>
                    </div>
                    <div class="hidden mt-3 pt-3 border-t border-white/5 space-y-2">
                        <div class="space-y-1">${dailyStatusHtml}</div>
                        <p class="text-[10px] italic text-gray-400">"${d.comment || ''}"</p>
                    </div>
                </div>`;
            });

            document.getElementById('sumProfit').innerText = "â‚¹" + Math.round(tProfit).toLocaleString();
            document.getElementById('sumExp').innerText = "â‚¹" + Math.round(tExp).toLocaleString();
            document.getElementById('sumPartner').innerText = "â‚¹" + Math.round(tPartner).toLocaleString();
            document.getElementById('helperCounts').innerText = Object.entries(hMap).map(([n,c])=>`${n}: ${c}d`).join(' | ') || "No Activity";
        }

        async function deleteDoc(id) { if(confirm("Delete?")) await db.collection("workLogs").doc(id).delete(); }
        
        function editDoc(id) {
            const d = allEntries.find(e => e.id === id);
            document.getElementById('editId').value = id;
            document.getElementById('date').value = d.date;
            document.getElementById('qn').value = d.qn;
            document.getElementById('customer').value = d.customer;
            document.getElementById('location').value = d.location;
            document.getElementById('winQty').value = d.winQty;
            document.getElementById('totalSqft').value = d.totalSqft;
            document.getElementById('amtRate').value = d.amtRate;
            document.getElementById('projectType').value = d.projectType;
            document.getElementById('partnerName').value = d.partnerName || "";
            document.getElementById('isHoliday').checked = d.isHoliday;
            if(d.isHoliday) document.getElementById('comment').value = d.comment;
            else document.getElementById('commentNormal').value = d.comment;
            document.getElementById('dayLogsContainer').innerHTML = "";
            if(d.logs) d.logs.forEach(l => addDayRow(l));
            handleTypeChange(); checkHoliday();
            window.scrollTo(0,0);
        }

        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("Work Report", 14, 15);
            const rows = allEntries.map(e => [e.date, e.customer, e.company, e.totalSqft, e.total]);
            doc.autoTable({ head: [['Date', 'Customer', 'Company', 'Sqft', 'Amount']], body: rows, startY: 25 });
            doc.save("Report.pdf");
        }

        window.onload = () => {
            document.getElementById('date').valueAsDate = new Date();
            loadDropdowns(); addDayRow();
        };
    </script>
</body>
</html>
